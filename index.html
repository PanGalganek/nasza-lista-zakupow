<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Laboratorium 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-tab { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: bold; }
        .sub-tab-active { background-color: #eff6ff !important; border-color: #2563eb !important; color: #1e40af !important; border-width: 2px !important; }
        .ordered-row { background-color: #f0fdf4 !important; border-color: #bbf7d0 !important; }
        
        /* Kolory dla dat wa≈ºno≈õci */
        .expiry-danger { background-color: #fef2f2 !important; border-color: #fecaca !important; color: #b91c1c !important; }
        .expiry-warning { background-color: #fffbeb !important; border-color: #fde68a !important; color: #92400e !important; }
        
        .task-done { opacity: 0.6; background-color: #f9fafb; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Kalendarz */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); }
        .calendar-day { min-height: 45px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; border: 1px solid #f3f4f6; position: relative; }
        .day-today { border: 2px solid #2563eb !important; color: #2563eb; font-weight: bold; }
        .day-selected { background-color: #eff6ff; }
        .has-event::after { content: ''; width: 5px; height: 5px; background-color: #2563eb; border-radius: 50%; position: absolute; bottom: 5px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-1 md:p-8 flex items-center justify-center text-left text-sm">

    <div id="loginSection" class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center italic">üß™ e-Lab 2026</h2>
        <input type="email" id="loginEmail" placeholder="E-mail" class="w-full border p-3 rounded mb-4 outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" id="loginPassword" placeholder="Has≈Ço" class="w-full border p-3 rounded mb-6 outline-none focus:ring-2 focus:ring-blue-500">
        <button id="loginBtn" class="w-full bg-blue-600 text-white font-bold py-3 rounded shadow-lg">Zaloguj</button>
    </div>

    <div id="appSection" class="hidden max-w-6xl w-full bg-white rounded-xl shadow-lg p-2 md:p-6 self-start">
        <div class="flex justify-between items-center mb-4 px-2">
            <h1 class="text-lg font-bold text-gray-800">LIMS v2.0</h1>
            <button id="logoutBtn" class="text-[10px] text-red-500 font-bold uppercase">Wyloguj</button>
        </div>

        <div class="flex border-b mb-4 bg-gray-50 overflow-x-auto no-scrollbar">
            <button onclick="mainTab('odczynniki')" id="mTab_odczynniki" class="flex-1 px-3 py-3 text-[10px] uppercase active-tab whitespace-nowrap">üß™ Odczynniki</button>
            <button onclick="mainTab('woda')" id="mTab_woda" class="flex-1 px-3 py-3 text-[10px] uppercase text-gray-400 whitespace-nowrap">üíß Woda</button>
            <button onclick="mainTab('scieki')" id="mTab_scieki" class="flex-1 px-3 py-3 text-[10px] uppercase text-gray-400 whitespace-nowrap">‚ò£Ô∏è ≈öcieki</button>
            <button onclick="mainTab('sprzet')" id="mTab_sprzet" class="flex-1 px-3 py-3 text-[10px] uppercase text-gray-400 whitespace-nowrap">üìè Sprzƒôt</button>
            <button onclick="mainTab('kalendarz')" id="mTab_kalendarz" class="flex-1 px-3 py-3 text-[10px] uppercase text-gray-400 whitespace-nowrap">üìÖ Kalendarz</button>
        </div>

        <div id="sec_odczynniki" class="block space-y-4">
            <div class="flex gap-1 border-b pb-2">
                <button onclick="subTabOdcz('Lista')" id="sTab_RE_Lista" class="px-4 py-2 border rounded text-[10px] font-bold sub-tab-active uppercase">üß™ Odczynniki</button>
                <button onclick="subTabOdcz('Wzorce')" id="sTab_RE_Wzorce" class="px-4 py-2 border rounded text-[10px] font-bold bg-white text-gray-400 uppercase">üíé Wzorce</button>
            </div>
            
            <div id="RE_alerts" class="hidden space-y-1 mb-4"></div>
            
            <div id="RE_form" class="p-4 rounded-lg border bg-blue-50 border-blue-100">
                <input type="hidden" id="RE_editId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <input type="text" id="RE_name" placeholder="Nazwa odczynnika" class="border p-2 rounded">
                    <input type="text" id="RE_group" placeholder="Grupa / Producent" class="border p-2 rounded">
                    <input type="text" id="RE_usage" placeholder="Zastosowanie" class="border p-2 rounded">
                    <div class="flex flex-col"><label class="text-[9px] font-bold text-red-500 uppercase ml-1">Data Wa≈ºno≈õci:</label><input type="date" id="RE_expiry" class="border p-2 rounded"></div>
                </div>
                <button onclick="saveReagent()" class="w-full mt-3 bg-blue-600 text-white font-bold py-3 rounded uppercase text-[10px]">Zapisz do bazy</button>
            </div>
            <ul id="RE_list" class="space-y-2"></ul>
        </div>

        <div id="sec_sprzet" class="hidden space-y-4">
            <div id="EQ_upcoming_alert" class="hidden p-3 rounded-lg border bg-orange-100 border-orange-300 text-orange-900 text-[10px] font-extrabold mb-2 uppercase italic tracking-wider animate-pulse"></div>
            <div id="EQ_monthsNav" class="flex overflow-x-auto gap-1 pb-2 no-scrollbar"></div>
            <div id="EQ_counter" class="p-3 rounded-lg text-[11px] font-bold text-center border uppercase bg-gray-50"></div>
            <div class="p-4 bg-purple-50 rounded border border-purple-200">
                <input type="hidden" id="EQ_editId">
                <input type="text" id="EQ_name" placeholder="Nazwa sprzƒôtu" class="w-full border p-2 rounded mb-2">
                <div class="grid grid-cols-2 gap-2 mb-2">
                    <select id="EQ_type" class="border p-2 rounded bg-white font-bold"><option value="Wzorcowanie">üìè Wzorcowanie</option><option value="Sprawdzenie">üîç Sprawdzenie</option><option value="Kalibracja">‚öóÔ∏è Kalibracja</option></select>
                    <select id="EQ_month" class="border p-2 rounded bg-white">
                        <option value="01">Stycze≈Ñ</option><option value="02">Luty</option><option value="03">Marzec</option><option value="04">Kwiecie≈Ñ</option><option value="05">Maj</option><option value="06">Czerwiec</option><option value="07">Lipiec</option><option value="08">Sierpie≈Ñ</option><option value="09">Wrzesie≈Ñ</option><option value="10">Pa≈∫dziernik</option><option value="11">Listopad</option><option value="12">Grudzie≈Ñ</option>
                    </select>
                </div>
                <button onclick="saveEquip()" class="w-full bg-purple-600 text-white py-3 rounded font-bold uppercase text-[10px]">Zapisz UrzƒÖdzenie</button>
            </div>
            <ul id="EQ_list" class="space-y-2"></ul>
        </div>

        <div id="sec_kalendarz" class="hidden space-y-4">
            <div class="bg-white border rounded shadow-sm p-4">
                <div class="flex justify-between items-center mb-4"><button onclick="changeMonth(-1)" class="p-2 text-blue-600 font-bold">‚Üê</button><h2 id="CAL_title" class="font-bold uppercase text-sm tracking-widest text-center"></h2><button onclick="changeMonth(1)" class="p-2 text-blue-600 font-bold">‚Üí</button></div>
                <div class="calendar-grid text-center font-bold text-[9px] text-gray-400 mb-2"><div>PON</div><div>WT</div><div>≈öR</div><div>CZW</div><div>PT</div><div class="text-red-300">SOB</div><div class="text-red-300">NDZ</div></div>
                <div id="CAL_days" class="calendar-grid"></div>
            </div>
            <div class="bg-blue-50 p-4 rounded border"><h3 id="CAL_selDate" class="text-[10px] font-bold mb-3 uppercase italic text-blue-800"></h3><div id="CAL_list" class="space-y-2"></div><button onclick="addEvent()" class="w-full mt-4 bg-blue-600 text-white py-2 rounded text-[10px] font-bold uppercase shadow">+ Dodaj wydarzenie</button></div>
        </div>

        <div id="sec_woda" class="hidden space-y-4"><div id="WO_nav" class="flex gap-1 overflow-x-auto no-scrollbar border-b pb-2"></div><div id="WO_content"></div></div>
        <div id="sec_scieki" class="hidden space-y-4"><div id="SC_nav" class="flex gap-1 overflow-x-auto no-scrollbar border-b pb-2"></div><div id="SC_content"></div></div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8", authDomain: "nasza-lista-zakupow.firebaseapp.com", projectId: "nasza-lista-zakupow", storageBucket: "nasza-lista-zakupow.firebasestorage.app", messagingSenderId: "516283526174", appId: "1:516283526174:web:f42c9c38333e821da5520f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let curRE_Sub = 'Lista';
        let curEQ_Month = (new Date().getMonth() + 1).toString().padStart(2, '0');
        let curCAL_Date = new Date();
        let curCAL_Sel = new Date().toISOString().split('T')[0];
        let cacheEQ = [], cacheEV = [], unsubRE;

        // --- NAWIGACJA ---
        window.mainTab = (t) => {
            ['odczynniki', 'woda', 'scieki', 'sprzet', 'kalendarz'].forEach(id => {
                document.getElementById(`sec_${id}`).classList.add('hidden');
                document.getElementById(`mTab_${id}`).className = "flex-1 px-3 py-3 text-[10px] uppercase text-gray-400 whitespace-nowrap";
            });
            document.getElementById(`sec_${target}`).classList.remove('hidden');
            document.getElementById(`mTab_${target}`).className = "flex-1 px-3 py-3 text-[10px] uppercase active-tab whitespace-nowrap";
            if(target === 'sprzet') renderEquip();
            if(target === 'kalendarz') renderCalendar();
        };

        window.subTabOdcz = (mode) => {
            curRE_Sub = mode;
            document.getElementById('sTab_RE_Lista').className = `px-4 py-2 border rounded text-[10px] font-bold uppercase ${mode === 'Lista' ? 'sub-tab-active' : 'bg-white text-gray-400'}`;
            document.getElementById('sTab_RE_Wzorce').className = `px-4 py-2 border rounded text-[10px] font-bold uppercase ${mode === 'Wzorce' ? 'sub-tab-active' : 'bg-white text-gray-400'}`;
            loadReagents();
        };

        // --- ODCZYNNIKI (NAPRAWIONE POWIADOMIENIA I KOLORY) ---
        function loadReagents() {
            if(unsubRE) unsubRE();
            const coll = curRE_Sub === 'Lista' ? 'reagenty_lista' : 'odczynniki';
            unsubRE = onSnapshot(query(collection(db, coll), orderBy("timestamp", "asc")), (snap) => {
                const list = document.getElementById('RE_list'); list.innerHTML = "";
                const alertBox = document.getElementById('RE_alerts'); alertBox.innerHTML = "";
                let dangers = [], warnings = [];

                snap.docs.forEach((d) => {
                    const item = d.data();
                    const diff = item.expiry ? Math.ceil((new Date(item.expiry) - new Date()) / 86400000) : 999;
                    
                    let rowClass = "bg-white";
                    if(diff < 0) { rowClass = "expiry-danger"; dangers.push(item.name); }
                    else if(diff <= 30) { rowClass = "expiry-warning"; warnings.push(item.name); }
                    if(item.ordered) rowClass = "ordered-row";

                    const li = document.createElement('li');
                    li.className = `${rowClass} flex justify-between items-center p-3 border rounded shadow-sm text-[11px]`;
                    li.innerHTML = `<div><b class="text-blue-700">${item.group || '-'}</b><br><span>${item.name}</span><br><small class="font-bold ${diff<=30?'text-red-600':'text-gray-400'} uppercase">Wa≈ºno≈õƒá: ${item.expiry || '--'}</small></div><div class="flex gap-3"><button onclick="toggleOrder('${coll}','${d.id}',${item.ordered})">${item.ordered ? '‚úÖ' : 'üõí'}</button><button onclick="delDoc('${coll}','${d.id}')">‚úï</button></div>`;
                    list.appendChild(li);
                });

                if(dangers.length) alertBox.innerHTML += `<div class="p-2 bg-red-600 text-white rounded text-center">üö® PRZETERMINOWANE: ${dangers.join(", ")}</div>`;
                if(warnings.length) alertBox.innerHTML += `<div class="p-2 bg-orange-500 text-white rounded text-center">‚ö†Ô∏è KO≈ÉCZY SIƒò (30 dni): ${warnings.join(", ")}</div>`;
                alertBox.classList.toggle('hidden', alertBox.innerHTML === "");
            });
        }

        window.saveReagent = async () => {
            const coll = curRE_Sub === 'Lista' ? 'reagenty_lista' : 'odczynniki';
            const data = { name: document.getElementById('RE_name').value, group: document.getElementById('RE_group').value, usage: document.getElementById('RE_usage').value, expiry: document.getElementById('RE_expiry').value, timestamp: Date.now(), ordered: false };
            if(data.name.trim()) { await addDoc(collection(db, coll), data); document.getElementById('RE_name').value = ""; }
        };

        // --- SPRZƒòT (ZR√ì≈ªNICOWANIE I POWIADOMIENIA) ---
        function renderEquip() {
            const mNames = ["Stycze≈Ñ","Luty","Marzec","Kwiecie≈Ñ","Maj","Czerwiec","Lipiec","Sierpie≈Ñ","Wrzesie≈Ñ","Pa≈∫dziernik","Listopad","Grudzie≈Ñ"];
            const nav = document.getElementById('EQ_monthsNav'); nav.innerHTML = "";
            for(let i=1; i<=12; i++) {
                const id = i.toString().padStart(2, '0');
                const btn = document.createElement('button'); btn.innerText = mNames[i-1].substring(0,3);
                btn.onclick = () => { curEQ_Month = id; renderEquip(); };
                btn.className = `px-3 py-2 border rounded text-[9px] font-bold ${curEQ_Month === id ? 'bg-purple-600 text-white' : 'bg-white text-gray-400 uppercase'}`;
                nav.appendChild(btn);
            }

            const list = document.getElementById('EQ_list'); list.innerHTML = "";
            let t=0, d=0, upcoming = [];
            const nextMonth = ((new Date().getMonth() + 1) % 12 + 1).toString().padStart(2, '0');

            cacheEQ.forEach(eq => {
                const isY = eq.doneDate && new Date(eq.doneDate).getFullYear() === 2026;
                if(eq.month === nextMonth && !isY) upcoming.push(eq.name);
                
                if (eq.month === curEQ_Month) {
                    t++; if(isY) d++;
                    let tagClass = "bg-purple-100 text-purple-700";
                    if(eq.type === "Sprawdzenie") tagClass = "bg-blue-100 text-blue-700";
                    if(eq.type === "Kalibracja") tagClass = "bg-green-100 text-green-700";

                    const li = document.createElement('li');
                    li.className = `flex justify-between items-center p-3 border rounded ${isY ? 'task-done' : 'bg-white shadow-sm'} mb-2`;
                    li.innerHTML = `<div><span class="text-[8px] font-bold px-2 py-0.5 rounded ${tagClass} uppercase">${eq.type || 'Wzorcowanie'}</span><br><b class="text-sm">${eq.name}</b></div><div class="flex gap-3"><button onclick="toggleEquip('${eq.id}',${isY})">${isY?'‚úÖ':'‚¨ú'}</button><button onclick="delDoc('wzorcowanie','${eq.id}')">‚úï</button></div>`;
                    list.appendChild(li);
                }
            });

            document.getElementById('EQ_counter').innerText = `${mNames[parseInt(curEQ_Month)-1]}: ${d} z ${t} ZROBIONE`;
            const alert = document.getElementById('EQ_upcoming_alert');
            if(upcoming.length) { alert.innerText = `üì¢ PLAN NA KOLEJNY MIESIƒÑC: ${upcoming.join(', ')}`; alert.classList.remove('hidden'); }
            else alert.classList.add('hidden');
        }

        window.saveEquip = async () => {
            const data = { name: document.getElementById('EQ_name').value, month: document.getElementById('EQ_month').value, type: document.getElementById('EQ_type').value, timestamp: Date.now() };
            if(data.name.trim()) { await addDoc(collection(db, 'wzorcowanie'), { ...data, doneDate: null }); document.getElementById('EQ_name').value = ""; }
        };
        window.toggleEquip = async (id, s) => await updateDoc(doc(db, 'wzorcowanie', id), { doneDate: s ? null : new Date().toISOString() });

        // --- KALENDARZ (NAPRAWIONY) ---
        function renderCalendar() {
            const grid = document.getElementById('CAL_days'); grid.innerHTML = "";
            const daysInM = new Date(curCAL_Date.getFullYear(), curCAL_Date.getMonth()+1, 0).getDate();
            const firstDay = new Date(curCAL_Date.getFullYear(), curCAL_Date.getMonth(), 1).getDay();
            const offset = firstDay === 0 ? 6 : firstDay - 1;
            const mNames = ["Stycze≈Ñ","Luty","Marzec","Kwiecie≈Ñ","Maj","Czerwiec","Lipiec","Sierpie≈Ñ","Wrzesie≈Ñ","Pa≈∫dziernik","Listopad","Grudzie≈Ñ"];
            
            document.getElementById('CAL_title').innerText = `${mNames[curCAL_Date.getMonth()]} ${curCAL_Date.getFullYear()}`;
            for(let i=0; i<offset; i++) grid.innerHTML += `<div></div>`;
            
            const today = new Date().toISOString().split('T')[0];
            for(let d=1; d<=daysInM; d++) {
                const dateStr = `${curCAL_Date.getFullYear()}-${(curCAL_Date.getMonth()+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const hasE = cacheEV.some(e => e.date === dateStr);
                const div = document.createElement('div');
                div.className = `calendar-day ${dateStr === today ? 'day-today' : ''} ${dateStr === curCAL_Sel ? 'day-selected' : ''} ${hasE ? 'has-event' : ''}`;
                div.innerText = d;
                div.onclick = () => { curCAL_Sel = dateStr; renderCalendar(); updateDayEvents(); };
                grid.appendChild(div);
            }
            updateDayEvents();
        }

        function updateDayEvents() {
            document.getElementById('CAL_selDate').innerText = "Wybrany dzie≈Ñ: " + curCAL_Sel;
            const list = document.getElementById('CAL_list'); list.innerHTML = "";
            const events = cacheEV.filter(e => e.date === curCAL_Sel);
            list.innerHTML = events.length ? events.map(e => `<div class="flex justify-between bg-white p-2 rounded border text-[10px] font-bold"><span>${e.title}</span><button onclick="delDoc('wydarzenia','${e.id}')">‚úï</button></div>`).join('') : `<p class="text-[10px] text-gray-400">Brak wydarze≈Ñ.</p>`;
        }
        window.addEvent = async () => { const t = prompt("Wpisz wydarzenie:"); if(t) await addDoc(collection(db, 'wydarzenia'), { title: t, date: curCAL_Sel, timestamp: Date.now() }); };
        window.changeMonth = (v) => { curCAL_Date.setMonth(curCAL_Date.getMonth() + v); renderCalendar(); };

        // --- HELPERS ---
        window.delDoc = async (c, id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, c, id)); };
        window.toggleOrder = async (c, id, s) => await updateDoc(doc(db, c, id), { ordered: !s });

        // --- AUTH ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('appSection').classList.remove('hidden');
                subTabOdcz('Lista');
                onSnapshot(collection(db, 'wzorcowanie'), s => { cacheEQ = s.docs.map(d => ({id:d.id, ...d.data()})); renderEquip(); });
                onSnapshot(collection(db, 'wydarzenia'), s => { cacheEV = s.docs.map(d => ({id:d.id, ...d.data()})); renderCalendar(); });
            } else { document.getElementById('loginSection').classList.remove('hidden'); }
        });
        document.getElementById('loginBtn').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPassword').value).catch(() => alert("B≈ÇƒÖd!"));
        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
