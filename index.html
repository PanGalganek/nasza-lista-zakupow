    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8", authDomain: "nasza-lista-zakupow.firebaseapp.com", projectId: "nasza-lista-zakupow", storageBucket: "nasza-lista-zakupow.firebasestorage.app", messagingSenderId: "516283526174", appId: "1:516283526174:web:f42c9c38333e821da5520f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let selWMonth = (new Date().getMonth() + 1).toString().padStart(2, '0');
        let calDate = new Date();
        let selDay = new Date().toISOString().split('T')[0];
        let cacheW = [], cacheE = [];

        // --- EXPORT TO WINDOW (Fix for onclick) ---
        window.switchTab = (t) => {
            ['odczynniki', 'wzorce', 'woda', 'scieki', 'wzorcowanie', 'kalendarz'].forEach(id => {
                document.getElementById(`tabContent${id.charAt(0).toUpperCase()+id.slice(1)}`).classList.add('hidden');
                document.getElementById(`btn${id.charAt(0).toUpperCase()+id.slice(1)}`).className = "flex-1 px-3 py-3 text-[10px] uppercase text-gray-400 whitespace-nowrap";
            });
            document.getElementById(`tabContent${t.charAt(0).toUpperCase()+t.slice(1)}`).classList.remove('hidden');
            document.getElementById(`btn${t.charAt(0).toUpperCase()+t.slice(1)}`).className = "flex-1 px-3 py-3 text-[10px] uppercase active-tab whitespace-nowrap";
            if(t === 'kalendarz') renderCalendar();
            if(t === 'wzorcowanie') updateWzorcowanieUI();
        };

        window.switchSubTab = (lab, target) => {
            ['Archiwalna','Slepa','Probkobranie','Porownania'].forEach(cat => {
                document.getElementById(`subContent${lab.charAt(0).toUpperCase()+lab.slice(1)}${cat}`).classList.add('hidden');
                document.getElementById(`subBtn${lab.charAt(0).toUpperCase()+lab.slice(1)}${cat}`).className = "px-2 py-2 border rounded text-[9px] font-bold bg-white text-gray-500 uppercase";
            });
            document.getElementById(`subContent${lab.charAt(0).toUpperCase()+lab.slice(1)}${target}`).classList.remove('hidden');
            document.getElementById(`subBtn${lab.charAt(0).toUpperCase()+lab.slice(1)}${target}`).className = `px-2 py-2 border rounded text-[9px] font-bold active-sub-tab-${lab} uppercase`;
        };

        window.saveChem = async (coll, suffix) => {
            const id = document.getElementById(`editId${suffix}`).value;
            const data = {
                name: document.getElementById(`name${suffix}`).value,
                group: document.getElementById(`group${suffix}`).value,
                usage: document.getElementById(`usage${suffix}`).value,
                expiry: document.getElementById(`expiry${suffix}`).value,
                timestamp: Date.now(), ordered: false
            };
            if(data.name.trim()) {
                if(id) await updateDoc(doc(db, coll, id), data);
                else await addDoc(collection(db, coll), data);
                document.getElementById(`editId${suffix}`).value = "";
                document.getElementById(`name${suffix}`).value = "";
            }
        };

        window.startEditChem = (coll, suffix, id, n, g, u, e) => {
            document.getElementById(`editId${suffix}`).value = id;
            document.getElementById(`name${suffix}`).value = n;
            document.getElementById(`group${suffix}`).value = g;
            document.getElementById(`usage${suffix}`).value = u;
            document.getElementById(`expiry${suffix}`).value = e;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.deleteDoc = async (coll, id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, coll, id)); };
        window.toggleOrder = async (coll, id, s) => await updateDoc(doc(db, coll, id), { ordered: !s });

        window.addTask = async (lab, cat) => {
            const inp = document.getElementById(`taskInput${lab.charAt(0).toUpperCase()+lab.slice(1)}${cat}`);
            if(inp.value.trim()) { await addDoc(collection(db, 'harmonogram'), { name: inp.value.trim(), lab, category: cat, doneDate: null, timestamp: Date.now() }); inp.value = ""; }
        };

        window.toggleTask = async (id, isDone) => await updateDoc(doc(db, 'harmonogram', id), { doneDate: isDone ? null : new Date().toISOString().split('T')[0] });

        window.addEquipment = async () => {
            const n = document.getElementById('equipName').value;
            if(n.trim()) { await addDoc(collection(db, 'wzorcowanie'), { name: n, month: document.getElementById('equipMonth').value, type: document.getElementById('equipType').value, doneDate: null, timestamp: Date.now() }); document.getElementById('equipName').value = ""; }
        };

        window.changeMonth = (v) => { calDate.setMonth(calDate.getMonth() + v); renderCalendar(); };
        window.addEvent = async () => { const t = prompt("Wydarzenie:"); if(t) await addDoc(collection(db, 'wydarzenia'), { title: t, date: selDay, timestamp: Date.now() }); };

        // --- DATA LOADERS ---
        function loadChem(coll, suffix) {
            onSnapshot(query(collection(db, coll), orderBy("timestamp", "asc")), (snap) => {
                const list = document.getElementById(`list${suffix}`); list.innerHTML = ""; let alerts = [];
                snap.docs.forEach((d, i) => {
                    const item = d.data(); const diff = item.expiry ? Math.ceil((new Date(item.expiry) - new Date()) / 86400000) : 999;
                    if(diff <= 30 && !item.ordered) alerts.push(item.name);
                    const li = document.createElement('li');
                    li.className = `${item.ordered ? 'ordered-row' : 'bg-white'} flex justify-between items-center p-3 border rounded shadow-sm text-[10px]`;
                    li.innerHTML = `<div><b>${item.name}</b><br><small class="${diff <= 30 ? 'text-red-500 font-bold' : 'text-gray-400'}">Wa≈ºno≈õƒá: ${item.expiry || '--'}</small></div><div class="flex gap-2"><button onclick="toggleOrder('${coll}','${d.id}',${item.ordered})">${item.ordered ? '‚úÖ' : 'üõí'}</button><button onclick="startEditChem('${coll}','${suffix}','${d.id}',\`${item.name}\`,\`${item.group}\`,\`${item.usage}\`,'${item.expiry}')">‚úèÔ∏è</button><button onclick="deleteDoc('${coll}','${d.id}')">‚úï</button></div>`;
                    list.appendChild(li);
                });
                const ab = document.getElementById(`alertBox${suffix}`);
                if(alerts.length > 0) { ab.innerText = `‚ö†Ô∏è WYGASAJƒÑCE: ${alerts.join(', ')}`; ab.classList.remove('hidden'); } else ab.classList.add('hidden');
            });
        }

        function loadTasks() {
            onSnapshot(collection(db, 'harmonogram'), (snap) => {
                const labs = ['woda', 'scieki']; const cats = ['Archiwalna','Slepa','Probkobranie','Porownania'];
                let stats = {}; labs.forEach(l => cats.forEach(c => {
                    const id = `taskList${l.charAt(0).toUpperCase()+l.slice(1)}${c}`;
                    if(document.getElementById(id)) document.getElementById(id).innerHTML = "";
                    stats[`${l}${c}`] = { t:0, dy:0, dm:false };
                }));
                const now = new Date();
                snap.docs.forEach(d => {
                    const t = d.data(); const dDate = t.doneDate ? new Date(t.doneDate) : null;
                    const isY = dDate && dDate.getFullYear() === now.getFullYear();
                    const isM = isY && dDate.getMonth() === now.getMonth();
                    const key = `${t.lab}${t.category}`;
                    if(stats[key]) { stats[key].t++; if(isY) stats[key].dy++; if(isM) stats[key].dm = true; }
                    const div = document.createElement('div');
                    div.className = "flex justify-between items-center p-2 border rounded bg-white mb-1 text-[10px] shadow-sm";
                    div.innerHTML = `<span class="${isY ? 'line-through text-gray-400' : 'font-bold'}">${t.name}</span><div class="flex gap-2"><button onclick="toggleTask('${d.id}',${isY})">${isY ? '‚úÖ' : '‚¨ú'}</button><button onclick="deleteDoc('harmonogram','${d.id}')">‚úï</button></div>`;
                    const listEl = document.getElementById(`taskList${t.lab.charAt(0).toUpperCase()+t.lab.slice(1)}${t.category}`);
                    if(listEl) listEl.appendChild(div);
                });
                Object.keys(stats).forEach(k => {
                    const mEl = document.getElementById(`mStatus${k.charAt(0).toUpperCase()+k.slice(1)}`);
                    const yEl = document.getElementById(`yStatus${k.charAt(0).toUpperCase()+k.slice(1)}`);
                    if(mEl) {
                        mEl.className = `p-2 rounded text-[9px] font-bold border text-center mb-1 ${stats[k].dm ? 'bg-blue-50 text-blue-700' : 'bg-orange-50 text-orange-800 animate-pulse'}`;
                        mEl.innerText = stats[k].dm ? "‚úÖ WYKONANO W TYM MIESIƒÑCU" : "‚ö†Ô∏è BRAK WPISU W TYM MIESIƒÑCU!";
                        yEl.className = "p-2 rounded text-[9px] font-bold border text-center mb-2 bg-gray-50 text-gray-400 uppercase";
                        yEl.innerText = `POSTƒòP ROCZNY: ${stats[k].dy} / ${stats[k].t}`;
                    }
                });
            });
        }

        function updateWzorcowanieUI() {
            const list = document.getElementById('equipmentList'); if(!list) return;
            const nav = document.getElementById('monthsNav'); nav.innerHTML = "";
            const mNames = ["Sty","Lut","Mar","Kwi","Maj","Cze","Lip","Sie","Wrz","Pa≈∫","Lis","Gru"];
            for(let i=1; i<=12; i++) {
                const id = i.toString().padStart(2, '0');
                const btn = document.createElement('button'); btn.innerText = mNames[i-1];
                btn.onclick = () => { selWMonth = id; updateWzorcowanieUI(); };
                btn.className = `px-3 py-2 border rounded text-[9px] font-bold ${selWMonth === id ? 'active-month' : 'bg-white'}`;
                nav.appendChild(btn);
            }
            list.innerHTML = ""; let mt=0, md=0, up=[];
            const nextM = ((new Date().getMonth() + 1) % 12 + 1).toString().padStart(2, '0');
            cacheW.forEach(eq => {
                const isY = eq.doneDate && new Date(eq.doneDate).getFullYear() === 2026;
                if(eq.month === nextM && !isY) up.push(eq.name);
                if(eq.month === selWMonth) {
                    mt++; if(isY) md++;
                    const div = document.createElement('div'); div.className = "flex justify-between p-3 border rounded bg-white mb-2 text-[11px]";
                    div.innerHTML = `<div><b>${eq.name}</b><br><small>${eq.type}</small></div><button onclick="updateDoc(doc(db,'wzorcowanie','${eq.id}'),{doneDate:${isY ? 'null' : '\"2026-01-15\"'}})">${isY ? '‚úÖ' : '‚¨ú'}</button>`;
                    list.appendChild(div);
                }
            });
            document.getElementById('monthlyWzorcowanieCounter').innerText = `${md} z ${mt} WYKONANE`;
            const ab = document.getElementById('upcomingWzorcowanieAlert');
            if(up.length > 0) { ab.innerText = `üì¢ LUTY: ${up.join(', ')}`; ab.classList.remove('hidden'); } else ab.classList.add('hidden');
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarDays'); grid.innerHTML = "";
            const dInM = new Date(calDate.getFullYear(), calDate.getMonth()+1, 0).getDate();
            const fDay = new Date(calDate.getFullYear(), calDate.getMonth(), 1).getDay();
            const offset = fDay === 0 ? 6 : fDay - 1;
            const mNames = ["Stycze≈Ñ","Luty","Marzec","Kwiecie≈Ñ","Maj","Czerwiec","Lipiec","Sierpie≈Ñ","Wrzesie≈Ñ","Pa≈∫dziernik","Listopad","Grudzie≈Ñ"];
            document.getElementById('calendarMonthYear').innerText = `${mNames[calDate.getMonth()]} ${calDate.getFullYear()}`;
            for(let i=0; i<offset; i++) grid.innerHTML += `<div></div>`;
            for(let d=1; d<=dInM; d++) {
                const ds = `${calDate.getFullYear()}-${(calDate.getMonth()+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const hasE = cacheE.some(e => e.date === ds);
                const div = document.createElement('div');
                div.className = `calendar-day ${ds === selDay ? 'selected' : ''} ${hasE ? 'has-event' : ''}`;
                div.innerText = d; div.onclick = () => { selDay = ds; renderCalendar(); document.getElementById('selectedDateLabel').innerText = ds; };
                grid.appendChild(div);
            }
        }

        // --- AUTH & INIT ---
        document.getElementById('loginBtn').onclick = async () => {
            const e = document.getElementById('loginEmail').value, p = document.getElementById('loginPassword').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert("B≈ÇƒÖd!"); }
        };
        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('appSection').classList.remove('hidden');
                loadChem('reagenty_2026', 'Odczynniki');
                loadChem('odczynniki', 'Wzorce');
                loadTasks();
                onSnapshot(collection(db, 'wzorcowanie'), s => { cacheW = s.docs.map(d => ({id:d.id, ...d.data()})); updateWzorcowanieUI(); });
                onSnapshot(collection(db, 'wydarzenia'), s => { cacheE = s.docs.map(d => ({id:d.id, ...d.data()})); renderCalendar(); });
            } else { document.getElementById('loginSection').classList.remove('hidden'); }
        });
    </script>
</body>
