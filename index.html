        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        const firebaseConfig = { apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8", authDomain: "nasza-lista-zakupow.firebaseapp.com", projectId: "nasza-lista-zakupow", storageBucket: "nasza-lista-zakupow.firebasestorage.app", messagingSenderId: "516283526174", appId: "1:516283526174:web:f42c9c38333e821da5520f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let unsubO, unsubW, unsubT, unsubE;
        let selectedWMonth = (new Date().getMonth() + 1).toString().padStart(2, '0');
        let calDate = new Date();
        let selectedDayStr = new Date().toISOString().split('T')[0];
        let eventsCache = [], wzorcowanieCache = [], odczynnikiCache = [];
        let currentOdczynnikiSubTab = 'Wzorce';

        window.switchTab = (target) => {
            ['odczynniki', 'woda', 'scieki', 'wzorcowanie', 'kalendarz'].forEach(t => {
                const c = document.getElementById(`tabContent${t.charAt(0).toUpperCase() + t.slice(1)}`);
                const b = document.getElementById(`btn${t.charAt(0).toUpperCase() + t.slice(1)}`);
                if(c) c.classList.add('hidden');
                if(b) { b.classList.remove('active-tab'); b.classList.add('text-gray-400'); }
            });
            document.getElementById(`tabContent${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.remove('hidden');
            document.getElementById(`btn${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.add('active-tab');
            if(target === 'kalendarz') renderCalendar();
            if(target === 'wzorcowanie') updateWzorcowanieUI();
        };

        window.switchSubTab = (lab, target) => {
            ['Archiwalna', 'Slepa', 'Probkobranie', 'Porownania'].forEach(cat => {
                const c = document.getElementById(`subContent${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
                const b = document.getElementById(`subBtn${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
                if(c) c.classList.add('hidden');
                if(b) b.className = `px-3 py-2 border rounded text-[9px] font-bold bg-white text-gray-500 whitespace-nowrap`;
            });
            document.getElementById(`subContent${lab.charAt(0).toUpperCase() + lab.slice(1)}${target}`).classList.remove('hidden');
            document.getElementById(`subBtn${lab.charAt(0).toUpperCase() + lab.slice(1)}${target}`).className = `px-3 py-2 border rounded text-[9px] font-bold active-sub-tab-${lab} whitespace-nowrap`;
        };

        window.switchOdczynnikiSubTab = (target) => {
            currentOdczynnikiSubTab = target;
            ['Wzorce', 'Odczynniki'].forEach(sub => {
                const btn = document.getElementById(`subBtnOdczynniki${sub}`);
                if(btn) btn.className = `px-4 py-2 border rounded text-[9px] font-bold uppercase whitespace-nowrap ${target === sub ? 'active-sub-tab-odczynniki' : 'bg-white text-gray-500'}`;
            });
            renderOdczynniki();
        };

        function loadOdczynniki() {
            unsubO = onSnapshot(query(collection(db, 'odczynniki'), orderBy("timestamp", "asc")), (snap) => {
                odczynnikiCache = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderOdczynniki();
            });
        }

        function renderOdczynniki() {
            const list = document.getElementById('chemicalList'); list.innerHTML = ""; let alertItems = [];
            const filtered = odczynnikiCache.filter(item => {
                let cat = item.category || 'Wzorce';
                if (cat === 'Standardowe') cat = 'Wzorce'; 
                return cat === currentOdczynnikiSubTab;
            });
            filtered.forEach((item, i) => {
                const exp = item.expiry ? new Date(item.expiry) : null;
                const diff = exp ? Math.ceil((exp - new Date()) / 86400000) : null;
                if (diff !== null && diff <= 30 && diff >= 0 && !item.ordered) alertItems.push({ g: item.group, n: item.name });
                const dCol = diff !== null && diff < 0 ? "text-red-600 font-bold" : (diff !== null && diff <= 30 ? "text-orange-500 font-bold" : "text-gray-500");
                const li = document.createElement('li');
                li.className = `${item.ordered ? 'ordered-row' : 'bg-white'} grid grid-cols-12 gap-2 items-center p-3 rounded-lg border text-[11px]`;
                li.innerHTML = `<div class="col-span-1 text-gray-400 border-r text-center">${i+1}</div><div class="col-span-2 font-bold text-blue-600 uppercase truncate px-1">${item.group || '-'}</div><div class="col-span-4 flex flex-col"><span class="font-bold text-gray-800">${item.name}</span><span class="text-[9px] text-gray-400 italic">${item.usage || 'brak zastosowania'}</span></div><div class="col-span-3 text-center flex flex-col tracking-tighter"><span>P: ${item.received || '--'}</span><span class="${dCol}">W: ${item.expiry || '--'}</span></div><div class="col-span-2 flex justify-end gap-2"><button onclick="toggleOrder('${item.id}', ${item.ordered})">${item.ordered ? '‚úÖ' : 'üõí'}</button><button onclick="startEdit('${item.id}', \`${item.name}\`, \`${item.group}\`, \`${item.usage}\`, '${item.expiry}', '${item.received}')">‚úèÔ∏è</button><button onclick="deleteItem('${item.id}')">‚úï</button></div>`;
                list.appendChild(li);
            });
            const ab = document.getElementById('alertBox');
            if (alertItems.length > 0) { ab.innerHTML = alertItems.map(i => `‚Ä¢ [${i.g}] ${i.n}`).join('<br>'); ab.classList.remove('hidden'); } else { ab.classList.add('hidden'); }
        }

        window.addItem = async () => {
            const id = document.getElementById('editId').value;
            
            // Pobranie danych pozycji 1
            const p1 = { 
                name: document.getElementById('chemName').value.trim(), 
                group: document.getElementById('chemGroup').value.trim(), 
                usage: document.getElementById('chemUsage').value.trim(), 
                expiry: document.getElementById('chemExpiry').value, 
                received: document.getElementById('chemReceived').value, 
                timestamp: Date.now(), 
                ordered: false,
                category: currentOdczynnikiSubTab
            };

            // Pobranie danych pozycji 2
            const p2Name = document.getElementById('chemName2').value.trim();
            const p2 = {
                name: p2Name,
                group: document.getElementById('chemGroup2').value.trim(),
                usage: document.getElementById('chemUsage2').value.trim(),
                expiry: document.getElementById('chemExpiry2').value,
                received: document.getElementById('chemReceived2').value,
                timestamp: Date.now() + 1, // ma≈Çe przesuniƒôcie aby zachowaƒá kolejno≈õƒá
                ordered: false,
                category: currentOdczynnikiSubTab
            };

            if (p1.name) {
                if (id) {
                    await updateDoc(doc(db, 'odczynniki', id), p1);
                } else {
                    await addDoc(collection(db, 'odczynniki'), p1);
                    // Je≈õli nie jeste≈õmy w trybie edycji, sprawdzamy czy dodaƒá drugƒÖ pozycjƒô
                    if (p2Name) {
                        await addDoc(collection(db, 'odczynniki'), p2);
                    }
                }
                cancelEdit();
            } else {
                alert("Nazwa pozycji 1 jest wymagana!");
            }
        };

        window.startEdit = (id,n,g,u,e,r) => { 
            document.getElementById('editId').value = id; 
            document.getElementById('chemName').value = n; 
            document.getElementById('chemGroup').value = g; 
            document.getElementById('chemUsage').value = u; 
            document.getElementById('chemExpiry').value = e; 
            document.getElementById('chemReceived').value = r; 
            document.getElementById('item2Container').classList.add('hidden'); // Ukrywamy drugƒÖ pozycjƒô przy edycji
            document.getElementById('formContainer').classList.add('editing-mode'); 
            window.scrollTo({ top: 0, behavior: 'smooth' }); 
        };

        window.cancelEdit = () => { 
            document.getElementById('editId').value = ""; 
            document.getElementById('formContainer').classList.remove('editing-mode'); 
            document.getElementById('item2Container').classList.remove('hidden');
            // Czy≈õcimy oba formularze
            ['', '2'].forEach(suffix => {
                document.getElementById('chemName'+suffix).value = "";
                document.getElementById('chemGroup'+suffix).value = "";
                document.getElementById('chemUsage'+suffix).value = "";
                document.getElementById('chemExpiry'+suffix).value = "";
                document.getElementById('chemReceived'+suffix).value = new Date().toISOString().split('T')[0];
            });
        };

        window.toggleOrder = async (id, s) => await updateDoc(doc(db, 'odczynniki', id), { ordered: !s });
        window.deleteItem = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'odczynniki', id)); };

        // --- SPRZƒòT ---
        function loadWzorcowanie() { onSnapshot(query(collection(db, 'wzorcowanie'), orderBy("timestamp", "asc")), (snap) => { wzorcowanieCache = snap.docs.map(d => ({ id: d.id, ...d.data() })); updateWzorcowanieUI(); }); }
        function updateWzorcowanieUI() {
            const list = document.getElementById('equipmentList'); if(!list) return;
            const monthsNames = { "01":"Stycze≈Ñ", "02":"Luty", "03":"Marzec", "04":"Kwiecie≈Ñ", "05":"Maj", "06":"Czerwiec", "07":"Lipiec", "08":"Sierpie≈Ñ", "09":"Wrzesie≈Ñ", "10":"Pa≈∫dziernik", "11":"Listopad", "12":"Grudzie≈Ñ" };
            const nav = document.getElementById('monthsNav'); nav.innerHTML = "";
            for(let i=1; i<=12; i++) {
                const id = i.toString().padStart(2, '0');
                const btn = document.createElement('button');
                btn.innerText = monthsNames[id].substring(0,3);
                btn.onclick = () => setWzorcowanieMonth(id);
                btn.className = `px-3 py-2 border rounded text-[9px] font-bold uppercase ${selectedWMonth === id ? 'active-month' : 'bg-white text-gray-500'}`;
                nav.appendChild(btn);
            }
            list.innerHTML = ""; let mTotal = 0, mDone = 0, upcoming = [];
            const curY = new Date().getFullYear();
            let d = new Date(); d.setMonth(d.getMonth() + 1); const nextM = (d.getMonth() + 1).toString().padStart(2, '0');
            wzorcowanieCache.forEach(eq => {
                const isY = eq.doneDate && new Date(eq.doneDate).getFullYear() === curY;
                if ((eq.type === "Wzorcowanie" || !eq.type) && eq.month === nextM && !isY) upcoming.push(eq.name);
                if (eq.month === selectedWMonth) {
                    mTotal++; if(isY) mDone++;
                    let tLabel = `<span class="text-[8px] bg-purple-100 text-purple-700 px-1 rounded mr-1 uppercase">${(eq.type || 'WZORCOWANIE')}</span>`;
                    const div = document.createElement('div');
                    div.className = `flex justify-between items-center p-3 border rounded-lg ${isY ? 'task-done' : 'bg-white shadow-sm'} mb-2`;
                    div.innerHTML = `<div class="flex flex-col"><div class="flex items-center">${tLabel}<span class="text-sm ${isY ? 'line-through text-gray-400' : 'font-semibold'}">${eq.name}</span></div>${isY ? `<span class="text-[9px] text-green-600 font-bold mt-1 uppercase">Wykonano: ${eq.doneDate}</span>` : ''}</div><div class="flex gap-3"><button onclick="toggleEquip('${eq.id}', ${isY})" class="text-xl">${isY ? '‚úÖ' : '‚¨ú'}</button><button onclick="startEditEquip('${eq.id}', \`${eq.name}\`, '${eq.month}', '${eq.type}')">‚úèÔ∏è</button><button onclick="deleteEquip('${eq.id}')">‚úï</button></div>`;
                    list.appendChild(div);
                }
            });
            const cnt = document.getElementById('monthlyWzorcowanieCounter');
            if (mTotal === 0) { cnt.className = "p-3 rounded-lg text-[11px] font-bold text-center border bg-gray-50 text-gray-400 uppercase"; cnt.innerText = `Brak zada≈Ñ: ${monthsNames[selectedWMonth]}`; }
            else { cnt.className = `p-3 rounded-lg text-[11px] font-bold text-center border uppercase ${mDone === mTotal ? 'bg-green-100 text-green-700 border-green-200' : 'bg-red-50 text-red-600 border-red-100 animate-pulse'}`; cnt.innerText = `${monthsNames[selectedWMonth]}: ${mDone} z ${mTotal} zrealizowane`; }
            const ab = document.getElementById('upcomingWzorcowanieAlert');
            if (upcoming.length > 0) { ab.innerHTML = `üì¢ PLANOWANE WZORCOWANIA NA ${monthsNames[nextM]}: ${upcoming.join(', ')}`; ab.classList.remove('hidden'); } else { ab.classList.add('hidden'); }
        }
        window.setWzorcowanieMonth = (m) => { selectedWMonth = m; updateWzorcowanieUI(); };
        window.addEquipment = async () => {
            const id = document.getElementById('editIdEquip').value;
            const p = { name: document.getElementById('equipName').value, month: document.getElementById('equipMonth').value, type: document.getElementById('equipType').value, doneDate: null, timestamp: Date.now() };
            if(p.name.trim()) { if(id) await updateDoc(doc(db, 'wzorcowanie', id), p); else await addDoc(collection(db, 'wzorcowanie'), p); cancelEditEquip(); }
        };
        window.startEditEquip = (id,n,m,t) => { document.getElementById('editIdEquip').value = id; document.getElementById('equipName').value = n; document.getElementById('equipMonth').value = m; document.getElementById('equipType').value = t; document.getElementById('formWzorcowanie').classList.add('editing-mode-equip'); window.scrollTo({ top: 0, behavior: 'smooth' }); };
        window.cancelEditEquip = () => { document.getElementById('editIdEquip').value = ""; document.getElementById('formWzorcowanie').classList.remove('editing-mode-equip'); };
        window.toggleEquip = async (id, isDone) => { await updateDoc(doc(db, 'wzorcowanie', id), { doneDate: isDone ? null : new Date().toISOString().split('T')[0] }); };
        window.deleteEquip = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'wzorcowanie', id)); };

        // --- KALENDARZ ---
        window.changeMonth = (v) => { calDate.setMonth(calDate.getMonth() + v); renderCalendar(); };
        window.selectDay = (d) => { selectedDayStr = d; renderCalendar(); updateDayEvents(); };
        window.openAddEvent = async () => { const t = prompt("Nazwa wydarzenia:"); if(t) await addDoc(collection(db, 'wydarzenia'), { title: t.trim(), date: selectedDayStr, timestamp: Date.now() }); };
        window.deleteEvent = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'wydarzenia', id)); };
        function renderCalendar() {
            const grid = document.getElementById('calendarDays'); const label = document.getElementById('calendarMonthYear');
            const mNames = ["Stycze≈Ñ", "Luty", "Marzec", "Kwiecie≈Ñ", "Maj", "Czerwiec", "Lipiec", "Sierpie≈Ñ", "Wrzesie≈Ñ", "Pa≈∫dziernik", "Listopad", "Grudzie≈Ñ"];
            label.innerText = `${mNames[calDate.getMonth()]} ${calDate.getFullYear()}`; grid.innerHTML = "";
            const fDay = new Date(calDate.getFullYear(), calDate.getMonth(), 1).getDay();
            const dInM = new Date(calDate.getFullYear(), calDate.getMonth() + 1, 0).getDate();
            const offset = fDay === 0 ? 6 : fDay - 1;
            for(let i=0; i<offset; i++) grid.innerHTML += `<div class="calendar-day opacity-0"></div>`;
            const t = new Date().toISOString().split('T')[0];
            for(let d=1; d<=dInM; d++) {
                const ds = `${calDate.getFullYear()}-${(calDate.getMonth()+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const hasE = eventsCache.some(e => e.date === ds);
                const div = document.createElement('div');
                div.className = `calendar-day ${ds === t ? 'today' : ''} ${ds === selectedDayStr ? 'selected' : ''} ${hasE ? 'has-event' : ''}`;
                div.innerText = d; div.onclick = () => selectDay(ds); grid.appendChild(div);
            }
            updateDayEvents(); updateMonthEvents();
        }
        function updateDayEvents() {
            const list = document.getElementById('dayEventsList');
            document.getElementById('selectedDateLabel').innerText = `Dzie≈Ñ: ${selectedDayStr}`;
            const f = eventsCache.filter(e => e.date === selectedDayStr);
            list.innerHTML = f.length ? f.map(e => `<div class="flex justify-between bg-white p-2 rounded shadow-sm text-[11px] font-semibold"><span>${e.title}</span><button onclick="deleteEvent('${e.id}')" class="text-red-300">‚úï</button></div>`).join('') : `<p class="text-[10px] text-gray-400 italic">Brak wydarze≈Ñ tego dnia.</p>`;
        }
        function updateMonthEvents() {
            const list = document.getElementById('monthEventsList');
            const monthStr = `${calDate.getFullYear()}-${(calDate.getMonth() + 1).toString().padStart(2, '0')}`;
            const f = eventsCache.filter(e => e.date.startsWith(monthStr)).sort((a,b) => a.date.localeCompare(b.date));
            if (!f.length) { list.innerHTML = `<p class="text-[10px] text-gray-400 italic">Brak wydarze≈Ñ w tym miesiƒÖcu.</p>`; }
            else { list.innerHTML = f.map(e => `<div class="flex justify-between items-center bg-white p-2 rounded border-l-4 border-blue-400 shadow-sm text-[11px]"><div class="flex gap-2"><span class="font-bold text-blue-600">${e.date.split('-')[2]}.${(calDate.getMonth()+1).toString().padStart(2,'0')}</span><span class="text-gray-700">${e.title}</span></div><button onclick="deleteEvent('${e.id}')" class="text-gray-300 hover:text-red-400">‚úï</button></div>`).join(''); }
        }

        function loadTasks() {
            onSnapshot(query(collection(db, 'harmonogram'), orderBy("timestamp", "asc")), (snap) => {
                const labs = ['woda', 'scieki']; const cats = ['Archiwalna', 'Slepa', 'Probkobranie', 'Porownania'];
                let stats = {}; labs.forEach(l => cats.forEach(c => { 
                    const id = `taskList${l.charAt(0).toUpperCase() + l.slice(1)}${c}`;
                    if(document.getElementById(id)) document.getElementById(id).innerHTML = "";
                    stats[`${l}${c}`] = { t:0, d:0, m:false };
                }));
                const curY = new Date().getFullYear(); const curM = new Date().getMonth();
                snap.docs.forEach(dSnap => {
                    const t = dSnap.data(); const dDate = t.doneDate ? new Date(t.doneDate) : null;
                    const isY = dDate && dDate.getFullYear() === curY; const isM = isY && dDate.getMonth() === curM;
                    const key = `${t.lab}${t.category}`;
                    if(stats[key]) { stats[key].t++; if(isY) stats[key].d++; if(isM) stats[key].m = true; }
                    const div = document.createElement('div');
                    div.className = `flex justify-between items-center p-3 border rounded-lg ${isY ? 'task-done' : 'bg-white shadow-sm'} mb-2 text-left`;
                    div.innerHTML = `<div class="flex flex-col"><span class="text-sm ${isY ? 'line-through text-gray-400' : 'font-semibold'}">${t.name}</span>${isY ? `<span class="text-[9px] text-green-600 font-bold uppercase mt-1">Wykonano: ${t.doneDate}</span>` : ''}</div><div class="flex gap-4"><button onclick="toggleTask('${dSnap.id}', ${isY})" class="text-xl">${isY ? '‚úÖ' : '‚¨ú'}</button><button onclick="deleteTask('${dSnap.id}')">‚úï</button></div>`;
                    const listEl = document.getElementById(`taskList${t.lab.charAt(0).toUpperCase() + t.lab.slice(1)}${t.category}`);
                    if(listEl) listEl.appendChild(div);
                });
                Object.keys(stats).forEach(key => {
                    const mEl = document.getElementById(`mStatus${key.charAt(0).toUpperCase() + key.slice(1)}`);
                    const yEl = document.getElementById(`yStatus${key.charAt(0).toUpperCase() + key.slice(1)}`);
                    const s = stats[key]; if(!mEl || !yEl) return;
                    if(s.t === 0) { mEl.className = "hidden"; yEl.className = "hidden"; return; }
                    mEl.className = "p-2 rounded-lg text-[9px] font-bold border text-center mb-1 " + (s.m ? "bg-green-50 border-green-200 text-green-700" : "bg-orange-50 border-orange-200 text-orange-800 animate-pulse");
                    mEl.innerHTML = s.m ? "‚úÖ Wykonano w tym miesiƒÖcu" : "‚ö†Ô∏è Brak zadania w tym miesiƒÖcu!";
                    yEl.className = "p-2 rounded-lg text-[9px] font-bold border text-center mb-2 bg-slate-50 text-slate-500 uppercase";
                    if(s.d === s.t) { yEl.innerHTML = "‚≠ê Plan roczny zako≈Ñczony!"; yEl.classList.replace('text-slate-500', 'text-green-700'); }
                    else { yEl.innerHTML = `Plan Roczny: ${s.d} / ${s.t} ZROBIONE`; }
                });
            });
        }
        window.addTask = async (lab, cat) => {
            const input = document.getElementById(`taskInput${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
            if(input.value.trim()) { await addDoc(collection(db, 'harmonogram'), { name: input.value.trim(), lab, category: cat, doneDate: null, timestamp: Date.now() }); input.value = ""; }
        };
        window.toggleTask = async (id, isDone) => { await updateDoc(doc(db, 'harmonogram', id), { doneDate: isDone ? null : new Date().toISOString().split('T')[0] }); };
        window.deleteTask = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'harmonogram', id)); };

        function loadEvents() { unsubE = onSnapshot(query(collection(db, 'wydarzenia'), orderBy("timestamp", "asc")), (snap) => { eventsCache = snap.docs.map(d => ({ id: d.id, ...d.data() })); renderCalendar(); }); }

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                document.getElementById('loginSection').classList.add('hidden'); document.getElementById('appSection').classList.remove('hidden'); 
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('chemReceived').value = today;
                document.getElementById('chemReceived2').value = today;
                loadOdczynniki(); loadTasks(); loadWzorcowanie(); loadEvents();
            } else { document.getElementById('loginSection').classList.remove('hidden'); document.getElementById('appSection').classList.add('hidden'); }
        });
        window.handleLogin = async () => { try { await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPassword').value); } catch(err) { alert("B≈ÇƒÖd logowania!"); } };
        window.handleLogout = async () => { if(unsubO) unsubO(); if(unsubE) unsubE(); await signOut(auth); location.reload(); };
    </script>
