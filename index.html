    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8", authDomain: "nasza-lista-zakupow.firebaseapp.com", projectId: "nasza-lista-zakupow", storageBucket: "nasza-lista-zakupow.firebasestorage.app", messagingSenderId: "516283526174", appId: "1:516283526174:web:f42c9c38333e821da5520f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const colOdczynniki = collection(db, 'odczynniki');
        const colTasks = collection(db, 'harmonogram');
        const colWzorcowanie = collection(db, 'wzorcowanie');

        let unsubO = null, unsubW = null;
        let selectedWMonth = (new Date().getMonth() + 1).toString().padStart(2, '0');

        window.switchTab = (target) => {
            ['odczynniki', 'woda', 'scieki', 'wzorcowanie'].forEach(t => {
                const content = document.getElementById(`tabContent${t.charAt(0).toUpperCase() + t.slice(1)}`);
                const btn = document.getElementById(`btn${t.charAt(0).toUpperCase() + t.slice(1)}`);
                if(content) content.classList.add('hidden');
                if(btn) { btn.classList.remove('active-tab'); btn.classList.add('text-gray-400'); }
            });
            document.getElementById(`tabContent${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.remove('hidden');
            document.getElementById(`btn${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.add('active-tab');
            if(target === 'wzorcowanie') updateWzorcowanieUI();
        };

        window.switchSubTab = (lab, target) => {
            ['Archiwalna', 'Slepa', 'Probkobranie', 'Porownania'].forEach(cat => {
                const content = document.getElementById(`subContent${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
                const btn = document.getElementById(`subBtn${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
                if(content) content.classList.add('hidden');
                if(btn) btn.className = `px-2 py-2 border rounded text-[9px] font-bold uppercase whitespace-nowrap bg-white text-gray-500`;
            });
            document.getElementById(`subContent${lab.charAt(0).toUpperCase() + lab.slice(1)}${target}`).classList.remove('hidden');
            document.getElementById(`subBtn${lab.charAt(0).toUpperCase() + lab.slice(1)}${target}`).className = `px-2 py-2 border rounded text-[9px] font-bold uppercase whitespace-nowrap active-sub-tab-${lab}`;
        };

        // --- ODCZYNNIKI ---
        function loadOdczynniki() {
            if (unsubO) unsubO();
            unsubO = onSnapshot(query(colOdczynniki, orderBy("timestamp", "asc")), (snap) => {
                const list = document.getElementById('chemicalList');
                list.innerHTML = ""; let alertItems = [];
                snap.docs.forEach((d, i) => {
                    const item = d.data(); const exp = item.expiry ? new Date(item.expiry) : null;
                    const diff = exp ? Math.ceil((exp - new Date()) / 86400000) : null;
                    if (diff !== null && diff <= 30 && diff >= 0 && !item.ordered) alertItems.push({ lp: i+1, group: item.group, name: item.name });
                    const dCol = diff !== null && diff < 0 ? "text-red-600 font-bold" : (diff !== null && diff <= 30 ? "text-orange-500 font-bold" : "text-gray-500");
                    const li = document.createElement('li');
                    li.className = `${item.ordered ? 'ordered-row' : 'bg-white'} grid grid-cols-12 gap-2 items-center p-3 rounded-lg border shadow-sm text-[11px] text-left`;
                    li.innerHTML = `
                        <div class="col-span-1 text-center font-mono text-gray-400 border-r tracking-tighter">${i+1}</div>
                        <div class="col-span-2 text-[9px] font-bold text-blue-600 uppercase truncate px-1">${item.group || '-'}</div>
                        <div class="col-span-4 leading-tight flex flex-col">
                            <span class="font-bold text-gray-800 truncate">${item.name}</span>
                            <span class="text-[9px] text-gray-400 truncate italic">${item.usage || 'brak zastosowania'}</span>
                        </div>
                        <div class="col-span-3 text-center flex flex-col tracking-tighter">
                            <span class="text-[8px] text-gray-400 leading-none">P: ${item.received || '--'}</span>
                            <span class="${dCol} leading-tight mt-0.5">W: ${item.expiry || '--'}</span>
                        </div>
                        <div class="col-span-2 text-right flex justify-end gap-2">
                            <button onclick="toggleOrder('${d.id}', ${item.ordered || false})">${item.ordered ? '‚úÖ' : 'üõí'}</button>
                            <button onclick="startEdit('${d.id}', \`${item.name}\`, \`${item.group}\`, \`${item.usage}\`, '${item.expiry}', '${item.received}')" class="text-xs">‚úèÔ∏è</button>
                            <button onclick="deleteItem('${d.id}')">‚úï</button>
                        </div>`;
                    list.appendChild(li);
                });
                const ab = document.getElementById('alertBox');
                if (alertItems.length > 0) { ab.innerHTML = `<div class="font-bold underline text-xs">üö® WygasajƒÖce (30 dni):</div>${alertItems.map(i => `<div class="text-[10px]">‚Ä¢ [${i.group}] ${i.name}</div>`).join('')}`; ab.className = "mb-6 p-3 rounded-lg border bg-orange-50 border-orange-200 text-orange-800 block text-left"; } else { ab.className = "hidden"; }
            });
        }
        window.addItem = async () => {
            const id = document.getElementById('editId').value;
            const p = { name: document.getElementById('chemName').value, group: document.getElementById('chemGroup').value, usage: document.getElementById('chemUsage').value, expiry: document.getElementById('chemExpiry').value, received: document.getElementById('chemReceived').value };
            if (p.name.trim()) { if (id) await updateDoc(doc(db, 'odczynniki', id), p); else await addDoc(colOdczynniki, { ...p, timestamp: Date.now(), ordered: false }); cancelEdit(); }
        };
        window.startEdit = (id, n, g, u, e, r) => { document.getElementById('editId').value = id; document.getElementById('chemName').value = n; document.getElementById('chemGroup').value = g; document.getElementById('chemUsage').value = u; document.getElementById('chemExpiry').value = e; document.getElementById('chemReceived').value = r; document.getElementById('submitBtn').innerText = "Zapisz"; document.getElementById('cancelEditBtn').classList.remove('hidden'); document.getElementById('formContainer').classList.add('editing-mode'); window.scrollTo({ top: 0, behavior: 'smooth' }); };
        window.cancelEdit = () => { document.getElementById('editId').value = ""; document.getElementById('chemName').value = ""; document.getElementById('chemReceived').value = new Date().toISOString().split('T')[0]; document.getElementById('submitBtn').innerText = "Dodaj"; document.getElementById('cancelEditBtn').classList.add('hidden'); document.getElementById('formContainer').classList.remove('editing-mode'); };
        window.toggleOrder = async (id, s) => await updateDoc(doc(db, 'odczynniki', id), { ordered: !s });
        window.deleteItem = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'odczynniki', id)); };

        // --- WZORCOWANIE ---
        window.setWzorcowanieMonth = (m) => { selectedWMonth = m; updateWzorcowanieUI(); };
        window.addEquipment = async () => {
            const id = document.getElementById('editIdEquip').value;
            const name = document.getElementById('equipName').value;
            const month = document.getElementById('equipMonth').value;
            const type = document.getElementById('equipType').value;
            if(name.trim()) {
                if (id) { await updateDoc(doc(db, 'wzorcowanie', id), { name, month, type }); cancelEditEquip(); }
                else { await addDoc(colWzorcowanie, { name, month, type, doneDate: null, timestamp: Date.now() }); document.getElementById('equipName').value = ""; }
            }
        };
        window.startEditEquip = (id, name, month, type) => {
            document.getElementById('editIdEquip').value = id; document.getElementById('equipName').value = name;
            document.getElementById('equipMonth').value = month; document.getElementById('equipType').value = type || "Wzorcowanie";
            document.getElementById('submitEquipBtn').innerText = "Zapisz"; document.getElementById('cancelEquipBtn').classList.remove('hidden');
            document.getElementById('formWzorcowanie').classList.add('editing-mode-equip'); window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        window.cancelEditEquip = () => {
            document.getElementById('editIdEquip').value = ""; document.getElementById('equipName').value = "";
            document.getElementById('submitEquipBtn').innerText = "Dodaj"; document.getElementById('cancelEquipBtn').classList.add('hidden');
            document.getElementById('formWzorcowanie').classList.remove('editing-mode-equip');
        };
        window.toggleEquip = async (id, isDone) => { await updateDoc(doc(db, 'wzorcowanie', id), { doneDate: isDone ? null : new Date().toISOString().split('T')[0] }); };
        window.deleteEquip = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'wzorcowanie', id)); };

        let wzorcowanieCache = [];
        function loadWzorcowanie() {
            if(unsubW) unsubW();
            unsubW = onSnapshot(query(colWzorcowanie, orderBy("timestamp", "asc")), (snap) => {
                wzorcowanieCache = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                updateWzorcowanieUI();
            });
        }
        function updateWzorcowanieUI() {
            const list = document.getElementById('equipmentList'); if(!list) return;
            const monthsNames = { "01":"Stycze≈Ñ", "02":"Luty", "03":"Marzec", "04":"Kwiecie≈Ñ", "05":"Maj", "06":"Czerwiec", "07":"Lipiec", "08":"Sierpie≈Ñ", "09":"Wrzesie≈Ñ", "10":"Pa≈∫dziernik", "11":"Listopad", "12":"Grudzie≈Ñ" };
            for(let i=1; i<=12; i++) {
                const id = i.toString().padStart(2, '0');
                const btn = document.getElementById(`mBtn${id}`);
                if(btn) btn.className = `px-3 py-2 border rounded text-[9px] font-bold uppercase ${selectedWMonth === id ? 'active-month' : 'bg-white text-gray-500'}`;
            }
            list.innerHTML = "";
            let mTotal = 0, mDone = 0, upcoming = [];
            const curY = new Date().getFullYear();
            let d = new Date(); d.setMonth(d.getMonth() + 1);
            const nextM = (d.getMonth() + 1).toString().padStart(2, '0');
            wzorcowanieCache.forEach(eq => {
                const isY = eq.doneDate && new Date(eq.doneDate).getFullYear() === curY;
                if ((eq.type === "Wzorcowanie" || !eq.type) && eq.month === nextM && !isY) upcoming.push(eq.name);
                if (eq.month === selectedWMonth) {
                    mTotal++; if(isY) mDone++;
                    let tLabel = `<span class="text-[8px] bg-purple-100 text-purple-700 px-1 rounded mr-1">${(eq.type || 'WZORCOWANIE').toUpperCase()}</span>`;
                    if(eq.type === "Sprawdzenie") tLabel = `<span class="text-[8px] bg-blue-100 text-blue-700 px-1 rounded mr-1">SPRAWDZENIE</span>`;
                    if(eq.type === "Kalibracja") tLabel = `<span class="text-[8px] bg-emerald-100 text-emerald-700 px-1 rounded mr-1">KALIBRACJA</span>`;
                    const div = document.createElement('div');
                    div.className = `flex justify-between items-center p-3 border rounded-lg ${isY ? 'task-done' : 'bg-white shadow-sm'} mb-2 text-left`;
                    div.innerHTML = `<div class="flex flex-col leading-tight"><div class="flex items-center">${tLabel}<span class="text-sm ${isY ? 'line-through text-gray-400' : 'font-semibold'}">${eq.name}</span></div>${isY ? `<span class="text-[9px] text-green-600 font-bold mt-1 uppercase">Wykonano: ${eq.doneDate}</span>` : ''}</div><div class="flex gap-3"><button onclick="toggleEquip('${eq.id}', ${isY})" class="text-xl">${isY ? '‚úÖ' : '‚¨ú'}</button><button onclick="startEditEquip('${eq.id}', \`${eq.name}\`, '${eq.month}', '${eq.type}')" class="text-gray-400">‚úèÔ∏è</button><button onclick="deleteEquip('${eq.id}')" class="text-red-300">‚úï</button></div>`;
                    list.appendChild(div);
                }
            });
            const cnt = document.getElementById('monthlyWzorcowanieCounter');
            if (mTotal === 0) { cnt.innerText = `Brak zada≈Ñ: ${monthsNames[selectedWMonth]}`; cnt.className = "p-3 rounded-lg text-[11px] font-bold text-center border bg-gray-50 text-gray-400 uppercase"; }
            else { cnt.innerText = `${monthsNames[selectedWMonth]}: ${mDone} z ${mTotal} zrealizowane`; cnt.className = `p-3 rounded-lg text-[11px] font-bold text-center border uppercase ${mDone === mTotal ? 'bg-green-100 text-green-700 border-green-200' : 'bg-red-50 text-red-600 border-red-100 animate-pulse'}`; }
            const ab = document.getElementById('upcomingWzorcowanieAlert');
            if (upcoming.length > 0) { ab.innerHTML = `üì¢ PLANOWANE WZORCOWANIA NA ${monthsNames[nextM]}: ${upcoming.join(', ')}`; ab.classList.remove('hidden'); } else { ab.classList.add('hidden'); }
        }

        // --- HARMONOGRAM LABORATORIUM ---
        window.addTask = async (lab, cat) => {
            const id = `taskInput${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`;
            const input = document.getElementById(id);
            if (input && input.value.trim()) {
                await addDoc(colTasks, { name: input.value.trim(), lab, category: cat, doneDate: null, timestamp: Date.now() });
                input.value = "";
            }
        };
        window.toggleTask = async (id, isDone) => { await updateDoc(doc(db, 'harmonogram', id), { doneDate: isDone ? null : new Date().toISOString().split('T')[0] }); };
        window.deleteTask = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'harmonogram', id)); };

        function loadTasks() {
            onSnapshot(query(colTasks, orderBy("timestamp", "asc")), (snap) => {
                const containers = { wodaArchiwalna: 'taskListWodaArchiwalna', wodaSlepa: 'taskListWodaSlepa', wodaProbkobranie: 'taskListWodaProbkobranie', wodaPorownania: 'taskListWodaPorownania', sciekiArchiwalna: 'taskListSciekiArchiwalna', sciekiSlepa: 'taskListSciekiSlepa', sciekiProbkobranie: 'taskListSciekiProbkobranie', sciekiPorownania: 'taskListSciekiPorownania' };
                Object.values(containers).forEach(id => { if(document.getElementById(id)) document.getElementById(id).innerHTML = ""; });
                let stats = { wodaArchiwalna: { t: 0, d: 0, m: false }, wodaSlepa: { t: 0, d: 0, m: false }, wodaProbkobranie: { t: 0, d: 0, m: false }, wodaPorownania: { t: 0, d: 0, m: false }, sciekiArchiwalna: { t: 0, d: 0, m: false }, sciekiSlepa: { t: 0, d: 0, m: false }, sciekiProbkobranie: { t: 0, d: 0, m: false }, sciekiPorownania: { t: 0, d: 0, m: false } };
                const curY = new Date().getFullYear(); const curM = new Date().getMonth();
                snap.docs.forEach(docSnap => {
                    const t = docSnap.data(); const dDate = t.doneDate ? new Date(t.doneDate) : null;
                    const isY = dDate && dDate.getFullYear() === curY; const isM = isY && dDate.getMonth() === curM;
                    const key = t.lab + (t.category || 'Archiwalna');
                    if(stats[key]) { stats[key].t++; if(isY) stats[key].d++; if(isM) stats[key].m = true; }
                    const div = document.createElement('div');
                    div.className = `flex justify-between items-center p-3 border rounded-lg ${isY ? 'task-done' : 'bg-white shadow-sm'} mb-2 text-left`;
                    div.innerHTML = `<div class="flex flex-col leading-tight"><span class="text-sm ${isY ? 'line-through text-gray-400' : 'font-semibold'} text-left">${t.name}</span>${isY ? `<span class="text-[9px] text-green-600 font-bold uppercase mt-1 text-left">Wykonano: ${t.doneDate}</span>` : ''}</div><div class="flex gap-4"><button onclick="toggleTask('${docSnap.id}', ${isY})" class="text-xl">${isY ? '‚úÖ' : '‚¨ú'}</button><button onclick="deleteTask('${docSnap.id}')" class="text-red-300">‚úï</button></div>`;
                    if(document.getElementById(containers[key])) document.getElementById(containers[key]).appendChild(div);
                });
                Object.keys(stats).forEach(key => {
                    const mEl = document.getElementById(`mStatus${key.charAt(0).toUpperCase() + key.slice(1)}`);
                    const yEl = document.getElementById(`yStatus${key.charAt(0).toUpperCase() + key.slice(1)}`);
                    const s = stats[key]; if(!mEl || !yEl) return;
                    if(s.t === 0) { mEl.className = "hidden"; yEl.className = "hidden"; return; }
                    mEl.className = "p-2 rounded-lg text-[9px] font-bold border text-center mb-1 " + (s.m ? "bg-green-50 border-green-200 text-green-700" : "bg-orange-50 border-orange-200 text-orange-800 animate-pulse");
                    mEl.innerHTML = s.m ? "‚úÖ Wykonano w tym miesiƒÖcu" : "‚ö†Ô∏è Brak zadania w tym miesiƒÖcu!";
                    yEl.className = "p-2 rounded-lg text-[9px] font-bold border text-center mb-2 bg-slate-50 text-slate-500 uppercase";
                    if(s.d === s.t) { yEl.innerHTML = "‚≠ê Plan roczny zako≈Ñczony!"; yEl.classList.replace('text-slate-500', 'text-green-700'); yEl.classList.add('bg-green-50'); mEl.className = "hidden"; }
                    else { yEl.innerHTML = `Plan Roczny: ${s.d} / ${s.t} ZROBIONE`; }
                });
            });
        }

        onAuthStateChanged(auth, (user) => {
            if (user) { document.getElementById('loginSection').classList.add('hidden'); document.getElementById('appSection').classList.remove('hidden'); document.getElementById('chemReceived').value = new Date().toISOString().split('T')[0]; loadOdczynniki(); loadTasks(); loadWzorcowanie(); }
            else { document.getElementById('loginSection').classList.remove('hidden'); document.getElementById('appSection').classList.add('hidden'); }
        });
        window.handleLogin = async () => { try { await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPassword').value); } catch(err) { alert(err.message); } };
        window.handleLogout = async () => { if (unsubO) unsubO(); if (unsubW) unsubW(); await signOut(auth); location.reload(); };
    </script>
</body>
