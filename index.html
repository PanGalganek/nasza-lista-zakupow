    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8", authDomain: "nasza-lista-zakupow.firebaseapp.com", projectId: "nasza-lista-zakupow", storageBucket: "nasza-lista-zakupow.firebasestorage.app", messagingSenderId: "516283526174", appId: "1:516283526174:web:f42c9c38333e821da5520f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let selectedWMonth = (new Date().getMonth() + 1).toString().padStart(2, '0');
        let calDate = new Date();
        let selectedDayStr = new Date().toISOString().split('T')[0];
        let cache = { wzorce: [], odczynniki: [], wzorcowanie: [], wydarzenia: [] };

        window.switchTab = (target) => {
            ['odczynniki', 'wzorce', 'woda', 'scieki', 'wzorcowanie', 'kalendarz'].forEach(t => {
                const c = document.getElementById(`tabContent${t.charAt(0).toUpperCase() + t.slice(1)}`);
                const b = document.getElementById(`btn${t.charAt(0).toUpperCase() + t.slice(1)}`);
                if(c) c.classList.add('hidden');
                if(b) { b.classList.remove('active-tab'); b.classList.add('text-gray-400'); }
            });
            document.getElementById(`tabContent${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.remove('hidden');
            document.getElementById(`btn${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.add('active-tab');
            if(target === 'kalendarz') renderCalendar();
        };

        window.switchSubTab = (lab, target) => {
            ['Archiwalna', 'Slepa', 'Probkobranie', 'Porownania'].forEach(cat => {
                const c = document.getElementById(`subContent${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
                const b = document.getElementById(`subBtn${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
                if(c) c.classList.add('hidden');
                if(b) b.className = `px-2 py-2 border rounded text-[9px] font-bold bg-white text-gray-500 whitespace-nowrap`;
            });
            document.getElementById(`subContent${lab.charAt(0).toUpperCase() + lab.slice(1)}${target}`).classList.remove('hidden');
            document.getElementById(`subBtn${lab.charAt(0).toUpperCase() + lab.slice(1)}${target}`).className = `px-2 py-2 border rounded text-[9px] font-bold active-sub-tab-${lab} whitespace-nowrap`;
        };

        // --- WZORCE / ODCZYNNIKI ---
        window.saveChem = async (coll) => {
            const suffix = coll.charAt(0).toUpperCase() + coll.slice(1);
            const id = document.getElementById(`editId${suffix}`).value;
            const data = {
                name: document.getElementById(`name${suffix}`).value,
                group: document.getElementById(`group${suffix}`).value,
                usage: document.getElementById(`usage${suffix}`).value,
                expiry: document.getElementById(`expiry${suffix}`).value,
                received: new Date().toISOString().split('T')[0],
                timestamp: Date.now(),
                ordered: false
            };
            if(data.name.trim()) {
                if(id) await updateDoc(doc(db, coll, id), data);
                else await addDoc(collection(db, coll), data);
                document.getElementById(`editId${suffix}`).value = "";
                document.getElementById(`name${suffix}`).value = "";
                document.getElementById(`usage${suffix}`).value = "";
                document.getElementById(`formContainer${suffix}`).classList.remove('editing-mode');
            }
        };

        window.startEditChem = (coll, id, n, g, u, e) => {
            const suffix = coll.charAt(0).toUpperCase() + coll.slice(1);
            document.getElementById(`editId${suffix}`).value = id;
            document.getElementById(`name${suffix}`).value = n;
            document.getElementById(`group${suffix}`).value = g;
            document.getElementById(`usage${suffix}`).value = u;
            document.getElementById(`expiry${suffix}`).value = e;
            document.getElementById(`formContainer${suffix}`).classList.add('editing-mode');
        };

        window.deleteChem = async (coll, id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, coll, id)); };
        window.toggleOrderChem = async (coll, id, s) => await updateDoc(doc(db, coll, id), { ordered: !s });

        function loadChem(coll) {
            const suffix = coll.charAt(0).toUpperCase() + coll.slice(1);
            onSnapshot(query(collection(db, coll), orderBy("timestamp", "asc")), (snap) => {
                const list = document.getElementById(`list${suffix}`);
                list.innerHTML = ""; let alerts = [];
                snap.docs.forEach((d, i) => {
                    const item = d.data(); const exp = item.expiry ? new Date(item.expiry) : null;
                    const diff = exp ? Math.ceil((exp - new Date()) / 86400000) : null;
                    if(diff !== null && diff <= 30 && diff >= 0 && !item.ordered) alerts.push(`[${item.group}] ${item.name}`);
                    const dCol = (diff !== null && diff < 0) ? "text-red-600 font-bold" : (diff <= 30 ? "text-orange-500 font-bold" : "text-gray-500");
                    const li = document.createElement('li');
                    li.className = `${item.ordered ? 'ordered-row' : 'bg-white'} grid grid-cols-12 gap-2 items-center p-3 rounded-lg border text-[10px]`;
                    li.innerHTML = `
                        <div class="col-span-1 text-gray-400 border-r text-center">${i+1}</div>
                        <div class="col-span-2 font-bold text-blue-600 truncate px-1">${item.group || '-'}</div>
                        <div class="col-span-4 flex flex-col truncate"><span class="font-bold text-gray-800">${item.name}</span><span class="text-[8px] text-gray-400 italic">${item.usage || ''}</span></div>
                        <div class="col-span-3 text-center flex flex-col tracking-tighter"><span>P: ${item.received || '--'}</span><span class="${dCol}">W: ${item.expiry || '--'}</span></div>
                        <div class="col-span-2 flex justify-end gap-2">
                            <button onclick="toggleOrderChem('${coll}','${d.id}', ${item.ordered})">${item.ordered ? '‚úÖ' : 'üõí'}</button>
                            <button onclick="startEditChem('${coll}','${d.id}',\`${item.name}\`,\`${item.group}\`,\`${item.usage}\`,'${item.expiry}')">‚úèÔ∏è</button>
                            <button onclick="deleteChem('${coll}','${d.id}')">‚úï</button>
                        </div>`;
                    list.appendChild(li);
                });
                const ab = document.getElementById(`alertBox${suffix}`);
                if(alerts.length > 0) { ab.innerHTML = `‚ö†Ô∏è WA≈ªNO≈öƒÜ (30 dni):<br>` + alerts.join('<br>'); ab.classList.remove('hidden'); }
                else ab.classList.add('hidden');
            });
        }

        // --- SPRZƒòT ---
        function loadWzorcowanie() {
            onSnapshot(query(collection(db, 'wzorcowanie'), orderBy("timestamp", "asc")), (snap) => {
                cache.wzorcowanie = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                updateWzorcowanieUI();
            });
        }
        function updateWzorcowanieUI() {
            const list = document.getElementById('equipmentList'); if(!list) return;
            const nav = document.getElementById('monthsNav'); nav.innerHTML = "";
            const mNames = ["Sty","Lut","Mar","Kwi","Maj","Cze","Lip","Sie","Wrz","Pa≈∫","Lis","Gru"];
            for(let i=1; i<=12; i++) {
                const id = i.toString().padStart(2, '0');
                const btn = document.createElement('button'); btn.innerText = mNames[i-1];
                btn.onclick = () => { selectedWMonth = id; updateWzorcowanieUI(); };
                btn.className = `px-3 py-2 border rounded text-[9px] font-bold uppercase ${selectedWMonth === id ? 'active-month' : 'bg-white text-gray-500'}`;
                nav.appendChild(btn);
            }
            list.innerHTML = ""; let mTotal=0, mDone=0, upcoming=[];
            const curY = new Date().getFullYear();
            let d = new Date(); d.setMonth(d.getMonth() + 1); const nextM = (d.getMonth() + 1).toString().padStart(2, '0');
            cache.wzorcowanie.forEach(eq => {
                const isY = eq.doneDate && new Date(eq.doneDate).getFullYear() === curY;
                if(eq.type === "Wzorcowanie" && eq.month === nextM && !isY) upcoming.push(eq.name);
                if(eq.month === selectedWMonth) {
                    mTotal++; if(isY) mDone++;
                    const div = document.createElement('div');
                    div.className = `flex justify-between items-center p-3 border rounded-lg bg-white mb-2 text-[11px] shadow-sm`;
                    div.innerHTML = `<div><b>${eq.name}</b><br><small>${eq.type}</small></div><div class="flex gap-2"><button onclick="toggleEquip('${eq.id}',${isY})">${isY ? '‚úÖ' : '‚¨ú'}</button><button onclick="deleteEquip('${eq.id}')">‚úï</button></div>`;
                    list.appendChild(div);
                }
            });
            document.getElementById('monthlyWzorcowanieCounter').innerText = `${mDone} z ${mTotal} wykonane`;
        }
        window.toggleEquip = async (id, isDone) => { await updateDoc(doc(db, 'wzorcowanie', id), { doneDate: isDone ? null : new Date().toISOString().split('T')[0] }); };
        window.deleteEquip = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'wzorcowanie', id)); };
        window.addEquipment = async () => {
            const p = { name: document.getElementById('equipName').value, month: document.getElementById('equipMonth').value, type: document.getElementById('equipType').value, doneDate: null, timestamp: Date.now() };
            if(p.name.trim()) await addDoc(collection(db, 'wzorcowanie'), p);
        };

        // --- KALENDARZ ---
        window.changeMonth = (v) => { calDate.setMonth(calDate.getMonth() + v); renderCalendar(); };
        window.selectDay = (d) => { selectedDayStr = d; renderCalendar(); updateDayEvents(); };
        window.openAddEvent = async () => { const t = prompt("Wydarzenie:"); if(t) await addDoc(collection(db, 'wydarzenia'), { title: t, date: selectedDayStr, timestamp: Date.now() }); };
        window.deleteEvent = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'wydarzenia', id)); };
        function renderCalendar() {
            const grid = document.getElementById('calendarDays');
            const dInM = new Date(calDate.getFullYear(), calDate.getMonth()+1, 0).getDate();
            const fDay = new Date(calDate.getFullYear(), calDate.getMonth(), 1).getDay();
            const offset = fDay === 0 ? 6 : fDay - 1;
            grid.innerHTML = "";
            for(let i=0; i<offset; i++) grid.innerHTML += `<div></div>`;
            for(let d=1; d<=dInM; d++) {
                const ds = `${calDate.getFullYear()}-${(calDate.getMonth()+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const hasE = cache.wydarzenia.some(e => e.date === ds);
                const div = document.createElement('div');
                div.className = `calendar-day ${ds === selectedDayStr ? 'selected' : ''} ${hasE ? 'has-event' : ''}`;
                div.innerText = d; div.onclick = () => selectDay(ds); grid.appendChild(div);
            }
            updateMonthEvents();
        }
        function updateDayEvents() {
            const list = document.getElementById('dayEventsList');
            const f = cache.wydarzenia.filter(e => e.date === selectedDayStr);
            list.innerHTML = f.length ? f.map(e => `<div class="bg-white p-2 rounded flex justify-between shadow-sm"><span>${e.title}</span><button onclick="deleteEvent('${e.id}')">‚úï</button></div>`).join('') : `<p class="text-[10px] italic text-gray-400">Brak plan√≥w.</p>`;
        }
        function updateMonthEvents() {
            const list = document.getElementById('monthEventsList');
            const prefix = `${calDate.getFullYear()}-${(calDate.getMonth()+1).toString().padStart(2,'0')}`;
            const f = cache.wydarzenia.filter(e => e.date.startsWith(prefix)).sort((a,b) => a.date.localeCompare(b.date));
            list.innerHTML = f.map(e => `<div class="text-[11px] p-2 bg-white rounded border-b shadow-sm mb-1"><b>${e.date.split('-')[2]}.${e.date.split('-')[1]}</b> - ${e.title}</div>`).join('');
        }

        // --- HARMONOGRAM LABORATORIUM ---
        window.addTask = async (lab, cat) => {
            const input = document.getElementById(`taskInput${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
            if(input.value.trim()) { await addDoc(collection(db, 'harmonogram'), { name: input.value.trim(), lab, category: cat, doneDate: null, timestamp: Date.now() }); input.value = ""; }
        };
        window.toggleTask = async (id, isDone) => { await updateDoc(doc(db, 'harmonogram', id), { doneDate: isDone ? null : new Date().toISOString().split('T')[0] }); };
        window.deleteTask = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'harmonogram', id)); };
        function loadTasks() {
            onSnapshot(collection(db, 'harmonogram'), (snap) => {
                const labs = ['woda', 'scieki']; const cats = ['Archiwalna', 'Slepa', 'Probkobranie', 'Porownania'];
                labs.forEach(l => cats.forEach(c => { 
                    const el = document.getElementById(`taskList${l.charAt(0).toUpperCase() + l.slice(1)}${c}`);
                    if(el) el.innerHTML = "";
                }));
                snap.docs.forEach(d => {
                    const t = d.data(); const isD = t.doneDate ? true : false;
                    const div = document.createElement('div');
                    div.className = `flex justify-between items-center p-2 border rounded bg-white mb-2 text-[11px]`;
                    div.innerHTML = `<span class="${isD ? 'line-through text-gray-400' : ''}">${t.name}</span><div class="flex gap-2"><button onclick="toggleTask('${d.id}',${isD})">${isD ? '‚úÖ' : '‚¨ú'}</button><button onclick="deleteTask('${d.id}')">‚úï</button></div>`;
                    const list = document.getElementById(`taskList${t.lab.charAt(0).toUpperCase() + t.lab.slice(1)}${t.category}`);
                    if(list) list.appendChild(div);
                });
            });
        }

        // INIT
        onAuthStateChanged(auth, (user) => {
            if (user) { 
                document.getElementById('loginSection').classList.add('hidden'); 
                document.getElementById('appSection').classList.remove('hidden'); 
                loadChem('wzorce'); loadChem('odczynniki'); loadWzorcowanie(); loadTasks();
                onSnapshot(collection(db, 'wydarzenia'), (snap) => { cache.wydarzenia = snap.docs.map(d => ({id: d.id, ...d.data()})); renderCalendar(); });
            } else { document.getElementById('loginSection').classList.remove('hidden'); }
        });
        window.handleLogin = async () => { await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPassword').value); };
        window.handleLogout = async () => { await signOut(auth); location.reload(); };
    </script>
</body>
