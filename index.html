<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Laboratorium</title>
    <link rel="manifest" href="manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ordered-row { background-color: #f0fdf4 !important; border-color: #bbf7d0 !important; }
        .active-tab { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: bold; }
        .active-month { background-color: #9333ea !important; color: white !important; border-color: #9333ea !important; }
        .active-sub-tab-woda { background-color: #eff6ff !important; color: #2563eb !important; border-color: #2563eb !important; border-width: 2px !important; }
        .active-sub-tab-scieki { background-color: #f0fdf4 !important; color: #16a34a !important; border-color: #16a34a !important; border-width: 2px !important; }
        .task-done { opacity: 0.6; background-color: #f9fafb; }
        .editing-mode { border: 2px solid #2563eb !important; background-color: #eff6ff !important; }
        .editing-mode-equip { border: 2px solid #9333ea !important; background-color: #f5f3ff !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); }
        .calendar-day { min-height: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; cursor: pointer; border: 1px solid #f3f4f6; }
        .calendar-day:hover { background-color: #f9fafb; }
        .calendar-day.today { border: 2px solid #2563eb; font-weight: bold; color: #2563eb; }
        .calendar-day.selected { background-color: #eff6ff; border-color: #bfdbfe; }
        .has-event::after { content: ''; width: 4px; height: 4px; background-color: #2563eb; border-radius: 50%; margin-top: 2px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-1 md:p-8 flex items-center justify-center">

    <div id="loginSection" class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">üß™ e-Lab</h2>
        <input type="email" id="loginEmail" placeholder="E-mail" class="w-full border p-3 rounded mb-4 outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" id="loginPassword" placeholder="Has≈Ço" class="w-full border p-3 rounded mb-6 outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-3 rounded shadow-lg">Zaloguj</button>
    </div>

    <div id="appSection" class="hidden max-w-6xl w-full bg-white rounded-xl shadow-lg p-2 md:p-6 self-start">
        <div class="flex justify-between items-center mb-4 px-2">
            <h1 class="text-lg font-bold text-gray-800">‚öóÔ∏è e-Lab</h1>
            <button onclick="handleLogout()" class="text-[10px] text-red-500 font-bold uppercase">Wyloguj</button>
        </div>

        <div class="flex border-b mb-4 bg-gray-50 rounded-t-lg overflow-x-auto no-scrollbar">
            <button id="btnOdczynniki" onclick="switchTab('odczynniki')" class="flex-1 px-3 py-3 text-[10px] uppercase active-tab">üß™ Odczynniki</button>
            <button id="btnWoda" onclick="switchTab('woda')" class="flex-1 px-3 py-3 text-[10px] uppercase text-gray-400">üíß Woda</button>
            <button id="btnScieki" onclick="switchTab('scieki')" class="flex-1 px-3 py-3 text-[10px] uppercase text-gray-400">‚ò£Ô∏è ≈öcieki</button>
            <button id="btnWzorcowanie" onclick="switchTab('wzorcowanie')" class="flex-1 px-3 py-3 text-[10px] uppercase text-gray-400">üìè Sprzƒôt</button>
            <button id="btnKalendarz" onclick="switchTab('kalendarz')" class="flex-1 px-3 py-3 text-[10px] uppercase text-gray-400">üìÖ Kalendarz</button>
        </div>

        <div id="tabContentOdczynniki" class="block">
            <div id="alertBox" class="hidden mb-4 p-3 rounded-lg border text-[10px] text-left bg-orange-50 border-orange-200"></div>
            <div id="formContainer" class="bg-blue-50 p-3 rounded-lg mb-4 text-left">
                <input type="hidden" id="editId" value="">
                <div class="grid grid-cols-1 gap-2">
                    <input type="text" id="chemName" placeholder="Nazwa" class="border p-2 rounded text-sm"><input type="text" id="chemUsage" placeholder="Zastosowanie" class="border p-2 rounded text-sm">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="chemGroup" placeholder="Grupa" class="border p-2 rounded text-sm">
                        <input type="date" id="chemExpiry" class="border p-2 rounded text-sm">
                    </div>
                    <button id="submitBtn" onclick="addItem()" class="bg-blue-600 text-white font-bold py-2 rounded text-sm">Dodaj</button>
                </div>
            </div>
            <ul id="chemicalList" class="space-y-2"></ul>
        </div>

        <div id="tabContentWoda" class="hidden space-y-4">
            <div class="flex gap-1 overflow-x-auto no-scrollbar pb-2 mb-2 border-b">
                <button onclick="switchSubTab('woda', 'Archiwalna')" id="subBtnWodaArchiwalna" class="px-3 py-2 border rounded text-[9px] font-bold active-sub-tab-woda">üì¶ Archiwum</button>
                <button onclick="switchSubTab('woda', 'Slepa')" id="subBtnWodaSlepa" class="px-3 py-2 border rounded text-[9px] font-bold bg-white text-gray-500">‚ö™ ≈ölepa</button>
                <button onclick="switchSubTab('woda', 'Probkobranie')" id="subBtnWodaProbkobranie" class="px-3 py-2 border rounded text-[9px] font-bold bg-white text-gray-500">üß∫ Pr√≥bkobranie</button>
                <button onclick="switchSubTab('woda', 'Porownania')" id="subBtnWodaPorownania" class="px-3 py-2 border rounded text-[9px] font-bold bg-white text-gray-500">ü§ù Por√≥wnanie</button>
            </div>
            <div id="subContentWodaArchiwalna" class="space-y-2"><div id="mStatusWodaArchiwalna"></div><div id="taskListWodaArchiwalna"></div></div>
            <div id="subContentWodaSlepa" class="hidden space-y-2"><div id="mStatusWodaSlepa"></div><div id="taskListWodaSlepa"></div></div>
            <div id="subContentWodaProbkobranie" class="hidden space-y-2"><div id="mStatusWodaProbkobranie"></div><div id="taskListWodaProbkobranie"></div></div>
            <div id="subContentWodaPorownania" class="hidden space-y-2"><div id="mStatusWodaPorownania"></div><div id="taskListWodaPorownania"></div></div>
        </div>

        <div id="tabContentKalendarz" class="hidden space-y-4 text-left">
            <div class="bg-white border rounded-xl shadow-sm p-4">
                <div class="flex justify-between items-center mb-4">
                    <button onclick="changeMonth(-1)" class="p-2 text-blue-600 font-bold text-lg">‚Üê</button>
                    <h2 id="calendarMonthYear" class="font-bold text-gray-800 uppercase tracking-widest text-sm"></h2>
                    <button onclick="changeMonth(1)" class="p-2 text-blue-600 font-bold text-lg">‚Üí</button>
                </div>
                <div class="calendar-grid text-center font-bold text-[9px] text-gray-400 mb-2">
                    <div>PON</div><div>WT</div><div>≈öR</div><div>CZW</div><div>PT</div><div class="text-red-300">SOB</div><div class="text-red-300">NDZ</div>
                </div>
                <div id="calendarDays" class="calendar-grid"></div>
            </div>

            <div class="bg-blue-50 p-4 rounded-xl border border-blue-100">
                <div class="flex justify-between items-center mb-3">
                    <h3 id="selectedDateLabel" class="text-[10px] font-bold text-blue-800 uppercase">Wydarzenia</h3>
                    <button onclick="openAddEvent()" class="bg-blue-600 text-white px-3 py-1 rounded text-[10px] font-bold">+ DODAJ</button>
                </div>
                <div id="dayEventsList" class="space-y-2">
                    <p class="text-[10px] text-gray-400 italic">Wybierz dzie≈Ñ w kalendarzu...</p>
                </div>
            </div>
        </div>

        <div id="tabContentWzorcowanie" class="hidden space-y-4 text-left">
            <div id="upcomingWzorcowanieAlert" class="hidden p-3 rounded-lg border bg-orange-100 border-orange-300 text-orange-900 text-[10px] font-extrabold mb-2"></div>
            <div class="flex overflow-x-auto gap-1 pb-2 no-scrollbar" id="monthsNav"></div>
            <div id="monthlyWzorcowanieCounter" class="p-3 rounded-lg text-[10px] font-bold text-center border uppercase"></div>
            <div id="formWzorcowanie" class="bg-purple-50 p-3 rounded-lg border border-purple-200">
                <input type="hidden" id="editIdEquip"><input type="text" id="equipName" placeholder="Sprzƒôt" class="w-full border p-2 rounded text-sm mb-2">
                <div class="grid grid-cols-2 gap-2 mb-2"><select id="equipType" class="border p-2 rounded text-sm bg-white"><option value="Wzorcowanie">Wzorcowanie</option><option value="Sprawdzenie">Sprawdzenie</option><option value="Kalibracja">Kalibracja</option></select><select id="equipMonth" class="border p-2 rounded text-sm bg-white"></select></div>
                <button onclick="addEquipment()" class="w-full bg-purple-600 text-white py-2 rounded font-bold text-sm">Zapisz</button>
            </div>
            <div id="equipmentList" class="space-y-2"></div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8", authDomain: "nasza-lista-zakupow.firebaseapp.com", projectId: "nasza-lista-zakupow", storageBucket: "nasza-lista-zakupow.firebasestorage.app", messagingSenderId: "516283526174", appId: "1:516283526174:web:f42c9c38333e821da5520f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const colOdczynniki = collection(db, 'odczynniki');
        const colTasks = collection(db, 'harmonogram');
        const colWzorcowanie = collection(db, 'wzorcowanie');
        const colEvents = collection(db, 'wydarzenia');

        let unsubO, unsubW, unsubE;
        let selectedWMonth = (new Date().getMonth() + 1).toString().padStart(2, '0');
        let calDate = new Date();
        let selectedDayStr = new Date().toISOString().split('T')[0];
        let eventsCache = [];

        window.switchTab = (target) => {
            ['odczynniki', 'woda', 'scieki', 'wzorcowanie', 'kalendarz'].forEach(t => {
                const c = document.getElementById(`tabContent${t.charAt(0).toUpperCase() + t.slice(1)}`);
                const b = document.getElementById(`btn${t.charAt(0).toUpperCase() + t.slice(1)}`);
                if(c) c.classList.add('hidden');
                if(b) { b.classList.remove('active-tab'); b.classList.add('text-gray-400'); }
            });
            document.getElementById(`tabContent${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.remove('hidden');
            document.getElementById(`btn${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.add('active-tab');
            if(target === 'kalendarz') renderCalendar();
        };

        window.switchSubTab = (lab, target) => {
            ['Archiwalna', 'Slepa', 'Probkobranie', 'Porownania'].forEach(cat => {
                const c = document.getElementById(`subContent${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
                const b = document.getElementById(`subBtn${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
                if(c) c.classList.add('hidden');
                if(b) b.className = `px-3 py-2 border rounded text-[9px] font-bold bg-white text-gray-500`;
            });
            document.getElementById(`subContent${lab.charAt(0).toUpperCase() + lab.slice(1)}${target}`).classList.remove('hidden');
            document.getElementById(`subBtn${lab.charAt(0).toUpperCase() + lab.slice(1)}${target}`).className = `px-3 py-2 border rounded text-[9px] font-bold active-sub-tab-${lab}`;
        };

        // --- KALENDARZ ---
        window.changeMonth = (val) => {
            calDate.setMonth(calDate.getMonth() + val);
            renderCalendar();
        };

        window.selectDay = (dayStr) => {
            selectedDayStr = dayStr;
            renderCalendar();
            updateDayEvents();
        };

        window.openAddEvent = async () => {
            const title = prompt("Podaj nazwƒô wydarzenia:");
            if (title && title.trim()) {
                await addDoc(colEvents, { title: title.trim(), date: selectedDayStr, timestamp: Date.now() });
            }
        };

        window.deleteEvent = async (id) => {
            if(confirm("UsunƒÖƒá wydarzenie?")) await deleteDoc(doc(db, 'wydarzenia', id));
        };

        function renderCalendar() {
            const grid = document.getElementById('calendarDays');
            const label = document.getElementById('calendarMonthYear');
            const monthsNames = ["Stycze≈Ñ", "Luty", "Marzec", "Kwiecie≈Ñ", "Maj", "Czerwiec", "Lipiec", "Sierpie≈Ñ", "Wrzesie≈Ñ", "Pa≈∫dziernik", "Listopad", "Grudzie≈Ñ"];
            
            label.innerText = `${monthsNames[calDate.getMonth()]} ${calDate.getFullYear()}`;
            grid.innerHTML = "";

            const firstDay = new Date(calDate.getFullYear(), calDate.getMonth(), 1).getDay();
            const daysInMonth = new Date(calDate.getFullYear(), calDate.getMonth() + 1, 0).getDate();
            const offset = firstDay === 0 ? 6 : firstDay - 1;

            for (let i = 0; i < offset; i++) grid.innerHTML += `<div class="calendar-day opacity-0"></div>`;

            const today = new Date().toISOString().split('T')[0];

            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${calDate.getFullYear()}-${(calDate.getMonth() + 1).toString().padStart(2, '0')}-${d.toString().padStart(2, '0')}`;
                const hasEv = eventsCache.some(e => e.date === dateStr);
                const isToday = dateStr === today;
                const isSel = dateStr === selectedDayStr;

                const div = document.createElement('div');
                div.className = `calendar-day ${isToday ? 'today' : ''} ${isSel ? 'selected' : ''} ${hasEv ? 'has-event' : ''}`;
                div.innerText = d;
                div.onclick = () => selectDay(dateStr);
                grid.appendChild(div);
            }
            updateDayEvents();
        }

        function updateDayEvents() {
            const list = document.getElementById('dayEventsList');
            document.getElementById('selectedDateLabel').innerText = `Plan na dzie≈Ñ: ${selectedDayStr}`;
            const filtered = eventsCache.filter(e => e.date === selectedDayStr);
            
            if (filtered.length === 0) {
                list.innerHTML = `<p class="text-[10px] text-gray-400 italic">Brak zaplanowanych wydarze≈Ñ.</p>`;
            } else {
                list.innerHTML = filtered.map(e => `
                    <div class="flex justify-between items-center bg-white p-2 rounded shadow-sm">
                        <span class="text-[11px] font-bold text-gray-700">${e.title}</span>
                        <button onclick="deleteEvent('${e.id}')" class="text-red-300">‚úï</button>
                    </div>
                `).join('');
            }
        }

        function loadEvents() {
            unsubE = onSnapshot(query(colEvents, orderBy("timestamp", "asc")), (snap) => {
                eventsCache = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                if (document.getElementById('tabContentKalendarz').classList.contains('hidden') === false) {
                    renderCalendar();
                }
            });
        }

        // --- RESZTA LOGIKI (Odczynniki, Wzorcowanie) ---
        // (Kod identyczny jak w poprzedniej stabilnej wersji)
        function loadOdczynniki() {
            unsubO = onSnapshot(query(colOdczynniki, orderBy("timestamp", "asc")), (snap) => {
                const list = document.getElementById('chemicalList'); list.innerHTML = ""; let alertItems = [];
                snap.docs.forEach((d, i) => {
                    const item = d.data(); const exp = item.expiry ? new Date(item.expiry) : null;
                    const diff = exp ? Math.ceil((exp - new Date()) / 86400000) : null;
                    if (diff !== null && diff <= 30 && diff >= 0 && !item.ordered) alertItems.push({ lp: i+1, group: item.group, name: item.name });
                    const dCol = diff !== null && diff < 0 ? "text-red-600 font-bold" : (diff !== null && diff <= 30 ? "text-orange-500 font-bold" : "text-gray-500");
                    const li = document.createElement('li');
                    li.className = `${item.ordered ? 'ordered-row' : 'bg-white'} grid grid-cols-12 gap-2 items-center p-2 rounded-lg border text-[10px]`;
                    li.innerHTML = `<div class="col-span-1 text-gray-400 border-r text-center">${i+1}</div><div class="col-span-2 font-bold text-blue-600 truncate">${item.group || '-'}</div><div class="col-span-4 flex flex-col truncate"><span class="font-bold text-gray-800">${item.name}</span><span class="text-[8px] text-gray-400 italic">${item.usage || ''}</span></div><div class="col-span-3 text-center flex flex-col tracking-tighter"><span>P: ${item.received || '--'}</span><span class="${dCol}">W: ${item.expiry || '--'}</span></div><div class="col-span-2 flex justify-end gap-2"><button onclick="toggleOrder('${d.id}', ${item.ordered})">${item.ordered ? '‚úÖ' : 'üõí'}</button><button onclick="deleteItem('${d.id}')">‚úï</button></div>`;
                    list.appendChild(li);
                });
                const ab = document.getElementById('alertBox');
                if (alertItems.length > 0) { ab.innerHTML = alertItems.map(i => `‚Ä¢ [${i.group}] ${i.name}`).join('<br>'); ab.classList.remove('hidden'); } else { ab.classList.add('hidden'); }
            });
        }

        window.addItem = async () => {
            const p = { name: document.getElementById('chemName').value, group: document.getElementById('chemGroup').value, usage: document.getElementById('chemUsage').value, expiry: document.getElementById('chemExpiry').value, received: new Date().toISOString().split('T')[0], timestamp: Date.now(), ordered: false };
            if (p.name.trim()) { await addDoc(colOdczynniki, p); document.getElementById('chemName').value = ""; document.getElementById('chemUsage').value = ""; }
        };

        window.deleteItem = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'odczynniki', id)); };
        window.toggleOrder = async (id, s) => await updateDoc(doc(db, 'odczynniki', id), { ordered: !s });

        onAuthStateChanged(auth, (user) => {
            if (user) { document.getElementById('loginSection').classList.add('hidden'); document.getElementById('appSection').classList.remove('hidden'); loadOdczynniki(); loadEvents(); }
            else { document.getElementById('loginSection').classList.remove('hidden'); document.getElementById('appSection').classList.add('hidden'); }
        });

        window.handleLogin = async () => { try { await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPassword').value); } catch(err) { alert("B≈ÇƒÖd logowania!"); } };
        window.handleLogout = async () => { await signOut(auth); location.reload(); };
    </script>
</body>
</html>
