<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Laboratorium PRO</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ordered-row { background-color: #f0fdf4 !important; border-color: #bbf7d0 !important; }
        .active-tab { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: bold; }
        .active-month { background-color: #9333ea !important; color: white !important; border-color: #9333ea !important; }
        .active-sub-tab-odczynniki { background-color: #eff6ff !important; color: #2563eb !important; border-color: #2563eb !important; border-width: 2px !important; }
        .active-sub-tab-woda { background-color: #eff6ff !important; color: #2563eb !important; border-color: #2563eb !important; border-width: 2px !important; }
        .active-sub-tab-scieki { background-color: #f0fdf4 !important; color: #16a34a !important; border-color: #16a34a !important; border-width: 2px !important; }
        .task-done { opacity: 0.6; background-color: #f9fafb; }
        .editing-mode { border: 2px solid #2563eb !important; background-color: #eff6ff !important; }
        .editing-mode-equip { border: 2px solid #9333ea !important; background-color: #f5f3ff !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); }
        .calendar-day { min-height: 45px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; border: 1px solid #f3f4f6; position: relative; }
        .calendar-day:hover { background-color: #f9fafb; }
        .calendar-day.today { border: 2px solid #2563eb; font-weight: bold; color: #2563eb; }
        .calendar-day.selected { background-color: #eff6ff; border-color: #bfdbfe; }
        .has-event::after { content: ''; width: 5px; height: 5px; background-color: #2563eb; border-radius: 50%; position: absolute; bottom: 5px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-1 md:p-8 flex items-center justify-center">

    <div id="loginSection" class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">üß™ e-Lab</h2>
        <input type="email" id="loginEmail" placeholder="E-mail" class="w-full border p-3 rounded mb-4 outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" id="loginPassword" placeholder="Has≈Ço" class="w-full border p-3 rounded mb-6 outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-3 rounded shadow-lg">Zaloguj</button>
    </div>

    <div id="appSection" class="hidden max-w-6xl w-full bg-white rounded-xl shadow-lg p-2 md:p-6 self-start">
        <div class="flex justify-between items-center mb-4 px-2">
            <h1 class="text-lg font-bold text-gray-800">‚öóÔ∏è e-Lab</h1>
            <button onclick="handleLogout()" class="text-[10px] text-red-500 font-bold uppercase">Wyloguj</button>
        </div>

        <div class="flex border-b mb-4 bg-gray-50 rounded-t-lg overflow-x-auto no-scrollbar">
            <button id="btnOdczynniki" onclick="switchTab('odczynniki')" class="flex-1 px-3 py-3 text-[10px] uppercase active-tab">üß™ Odczynniki/Wzorce</button>
            <button id="btnWoda" onclick="switchTab('woda')" class="flex-1 px-3 py-3 text-[10px] uppercase text-gray-400">üíß Woda</button>
            <button id="btnScieki" onclick="switchTab('scieki')" class="flex-1 px-3 py-3 text-[10px] uppercase text-gray-400">‚ò£Ô∏è ≈öcieki</button>
            <button id="btnWzorcowanie" onclick="switchTab('wzorcowanie')" class="flex-1 px-3 py-3 text-[10px] uppercase text-gray-400">üìè Sprzƒôt</button>
            <button id="btnKalendarz" onclick="switchTab('kalendarz')" class="flex-1 px-3 py-3 text-[10px] uppercase text-gray-400">üìÖ Kalendarz</button>
        </div>

        <div id="tabContentOdczynniki" class="block">
            <div class="flex gap-1 overflow-x-auto no-scrollbar pb-2 mb-4 border-b">
                <button onclick="switchSubTabOdczynniki('odczynnik')" id="subBtnOdczynnik" class="px-4 py-2 border rounded text-[9px] font-bold uppercase whitespace-nowrap active-sub-tab-odczynniki">üß™ Odczynniki</button>
                <button onclick="switchSubTabOdczynniki('wzorzec')" id="subBtnWzorzec" class="px-4 py-2 border rounded text-[9px] font-bold uppercase bg-white text-gray-500 whitespace-nowrap">üíé Wzorce</button>
            </div>
            <div id="alertBox" class="hidden mb-4 p-3 rounded-lg border text-[10px] text-left bg-orange-50 border-orange-200 text-orange-800"></div>
            <div id="formContainer" class="bg-blue-50 p-4 rounded-lg mb-6 shadow-inner border border-blue-100 text-sm text-left">
                <input type="hidden" id="editId" value="">
                <div class="grid grid-cols-1 gap-3">
                    <input type="text" id="chemName" placeholder="Nazwa" class="w-full border p-2 rounded outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="chemGroup" placeholder="Grupa/Nr" class="border p-2 rounded">
                        <input type="text" id="chemUsage" placeholder="Zastosowanie" class="border p-2 rounded">
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="flex flex-col"><label class="text-[9px] font-bold text-gray-500 uppercase ml-1">Data przyjƒôcia:</label><input type="date" id="chemReceived" class="border p-2 rounded"></div>
                        <div class="flex flex-col"><label class="text-[9px] font-bold text-red-400 uppercase ml-1">Data wa≈ºno≈õci:</label><input type="date" id="chemExpiry" class="border p-2 rounded"></div>
                    </div>
                    <div class="flex gap-2">
                        <button id="submitBtn" onclick="addItem()" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-lg text-sm">Zapisz</button>
                        <button id="cancelEditBtn" onclick="cancelEdit()" class="hidden bg-gray-400 text-white font-bold py-3 px-4 rounded-lg">Anuluj</button>
                    </div>
                </div>
            </div>
            <ul id="chemicalList" class="space-y-3 text-left"></ul>
        </div>

        <div id="tabContentWzorcowanie" class="hidden space-y-4 text-left">
            <div id="wzorcowanieAlertContainer" class="space-y-2">
                <div id="urgentWzorcowanieAlert" class="hidden p-3 rounded-lg border bg-red-100 border-red-300 text-red-900 text-[10px] font-bold"></div>
                <div id="upcomingWzorcowanieAlert" class="hidden p-3 rounded-lg border bg-orange-50 border-orange-200 text-orange-800 text-[10px] font-bold"></div>
            </div>

            <div class="flex overflow-x-auto gap-1 pb-2 no-scrollbar" id="monthsNav"></div>
            <div id="monthlyWzorcowanieCounter" class="p-3 rounded-lg text-[11px] font-bold text-center border uppercase"></div>
            
            <div id="formWzorcowanie" class="bg-purple-50 p-4 rounded-lg border border-purple-200">
                <input type="hidden" id="editIdEquip"><div class="grid grid-cols-1 gap-2">
                    <input type="text" id="equipName" placeholder="Nazwa sprzƒôtu" class="border p-2 rounded text-sm">
                    <div class="grid grid-cols-2 gap-2">
                        <select id="equipType" class="border p-2 rounded text-sm bg-white">
                            <option value="Wzorcowanie">Wzorcowanie</option>
                            <option value="Sprawdzenie">Sprawdzenie</option>
                            <option value="Kalibracja">Kalibracja</option>
                        </select>
                        <select id="equipMonth" class="border p-2 rounded text-sm bg-white">
                            <option value="01">Stycze≈Ñ</option><option value="02">Luty</option><option value="03">Marzec</option>
                            <option value="04">Kwiecie≈Ñ</option><option value="05">Maj</option><option value="06">Czerwiec</option>
                            <option value="07">Lipiec</option><option value="08">Sierpie≈Ñ</option><option value="09">Wrzesie≈Ñ</option>
                            <option value="10">Pa≈∫dziernik</option><option value="11">Listopad</option><option value="12">Grudzie≈Ñ</option>
                        </select>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="addEquipment()" class="flex-1 bg-purple-600 text-white py-2 rounded font-bold text-sm">Zapisz</button>
                        <button onclick="cancelEditEquip()" id="cancelEquipBtn" class="hidden bg-gray-400 text-white px-4 py-2 rounded">‚úï</button>
                    </div>
                </div>
            </div>
            <div id="equipmentList" class="space-y-2"></div>
        </div>

        <div id="tabContentWoda" class="hidden"></div>
        <div id="tabContentScieki" class="hidden"></div>
        <div id="tabContentKalendarz" class="hidden"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8", authDomain: "nasza-lista-zakupow.firebaseapp.com", projectId: "nasza-lista-zakupow", storageBucket: "nasza-lista-zakupow.firebasestorage.app", messagingSenderId: "516283526174", appId: "1:516283526174:web:f42c9c38333e821da5520f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let unsubO, unsubW, unsubT, unsubE;
        let selectedWMonth = (new Date().getMonth() + 1).toString().padStart(2, '0');
        let calDate = new Date();
        let eventsCache = [], wzorcowanieCache = [];
        let activeOdczynnikiSubTab = 'odczynnik';

        // --- NAWIGACJA ---
        window.switchTab = (target) => {
            ['odczynniki', 'woda', 'scieki', 'wzorcowanie', 'kalendarz'].forEach(t => {
                const c = document.getElementById(`tabContent${t.charAt(0).toUpperCase() + t.slice(1)}`);
                const b = document.getElementById(`btn${t.charAt(0).toUpperCase() + t.slice(1)}`);
                if(c) c.classList.add('hidden');
                if(b) { b.classList.remove('active-tab'); b.classList.add('text-gray-400'); }
            });
            document.getElementById(`tabContent${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.remove('hidden');
            document.getElementById(`btn${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.add('active-tab');
            if(target === 'wzorcowanie') updateWzorcowanieUI();
        };

        window.switchSubTabOdczynniki = (sub) => {
            activeOdczynnikiSubTab = sub;
            document.getElementById('subBtnOdczynnik').className = `px-4 py-2 border rounded text-[9px] font-bold bg-white text-gray-500 whitespace-nowrap`;
            document.getElementById('subBtnWzorzec').className = `px-4 py-2 border rounded text-[9px] font-bold bg-white text-gray-500 whitespace-nowrap`;
            document.getElementById(sub === 'odczynnik' ? 'subBtnOdczynnik' : 'subBtnWzorzec').className = `px-4 py-2 border rounded text-[9px] font-bold active-sub-tab-odczynniki whitespace-nowrap`;
            loadOdczynniki();
        };

        // --- ODCZYNNIKI ---
        function loadOdczynniki() {
            if(unsubO) unsubO();
            unsubO = onSnapshot(query(collection(db, 'odczynniki'), orderBy("timestamp", "asc")), (snap) => {
                const list = document.getElementById('chemicalList'); list.innerHTML = "";
                let counter = 1;
                snap.docs.forEach((d) => {
                    const item = d.data();
                    if ((item.subType || 'odczynnik') !== activeOdczynnikiSubTab) return;
                    const li = document.createElement('li');
                    li.className = `${item.ordered ? 'ordered-row' : 'bg-white'} flex justify-between items-center p-3 rounded-lg border text-[11px]`;
                    li.innerHTML = `<div><b>${counter++}. ${item.name}</b> <br> <small>${item.expiry}</small></div>`;
                    list.appendChild(li);
                });
            });
        }
        window.addItem = async () => { /* logika jak wcze≈õniej */ };

        // --- SPRZƒòT: KLUCZOWA POPRAWKA ---
        function loadWzorcowanie() {
            onSnapshot(query(collection(db, 'wzorcowanie'), orderBy("timestamp", "asc")), (snap) => {
                wzorcowanieCache = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                updateWzorcowanieUI();
            });
        }

        function updateWzorcowanieUI() {
            const list = document.getElementById('equipmentList'); if(!list) return;
            const monthsNames = { "01":"Stycze≈Ñ", "02":"Luty", "03":"Marzec", "04":"Kwiecie≈Ñ", "05":"Maj", "06":"Czerwiec", "07":"Lipiec", "08":"Sierpie≈Ñ", "09":"Wrzesie≈Ñ", "10":"Pa≈∫dziernik", "11":"Listopad", "12":"Grudzie≈Ñ" };
            
            // 1. Nawigacja miesiƒôcy
            const nav = document.getElementById('monthsNav'); nav.innerHTML = "";
            for(let i=1; i<=12; i++) {
                const id = i.toString().padStart(2, '0');
                const btn = document.createElement('button');
                btn.innerText = monthsNames[id].substring(0,3);
                btn.onclick = () => { selectedWMonth = id; updateWzorcowanieUI(); };
                btn.className = `px-3 py-2 border rounded text-[9px] font-bold uppercase ${selectedWMonth === id ? 'active-month' : 'bg-white text-gray-500'}`;
                nav.appendChild(btn);
            }

            // 2. Logika Powiadomie≈Ñ
            const curDate = new Date();
            const curM = (curDate.getMonth() + 1).toString().padStart(2, '0');
            const curY = curDate.getFullYear();
            
            let nextD = new Date(); nextD.setMonth(nextD.getMonth() + 1);
            const nextM = (nextD.getMonth() + 1).toString().padStart(2, '0');

            let urgent = [], upcoming = [];
            list.innerHTML = ""; 
            let mTotal = 0, mDone = 0;

            wzorcowanieCache.forEach(eq => {
                const isDoneThisYear = eq.doneDate && new Date(eq.doneDate).getFullYear() === curY;
                const typeLabel = (eq.type || 'Wzorcowanie').toUpperCase();

                // Alert PILNY: Bie≈ºƒÖcy miesiƒÖc i brak wykonania
                if (eq.month === curM && !isDoneThisYear) {
                    urgent.push(`${typeLabel}: ${eq.name}`);
                }
                // Alert NADCHODZƒÑCY: Nastƒôpny miesiƒÖc
                else if (eq.month === nextM && !isDoneThisYear) {
                    upcoming.push(`${typeLabel}: ${eq.name}`);
                }

                // Renderowanie listy dla wybranego miesiƒÖca
                if (eq.month === selectedWMonth) {
                    mTotal++; if(isDoneThisYear) mDone++;
                    const div = document.createElement('div');
                    div.className = `flex justify-between items-center p-3 border rounded-lg ${isDoneThisYear ? 'task-done' : 'bg-white shadow-sm'} mb-2`;
                    div.innerHTML = `
                        <div class="flex flex-col">
                            <span class="text-[8px] font-bold text-purple-600">${typeLabel}</span>
                            <span class="text-sm font-semibold">${eq.name}</span>
                            ${isDoneThisYear ? `<small class="text-green-600 font-bold">ZROBIONE: ${eq.doneDate}</small>` : ''}
                        </div>
                        <div class="flex gap-2">
                            <button onclick="toggleEquip('${eq.id}', ${isDoneThisYear})" class="text-xl">${isDoneThisYear ? '‚úÖ' : '‚¨ú'}</button>
                            <button onclick="deleteEquip('${eq.id}')" class="text-gray-300">‚úï</button>
                        </div>`;
                    list.appendChild(div);
                }
            });

            // 3. Wy≈õwietlanie alert√≥w
            const urgentDiv = document.getElementById('urgentWzorcowanieAlert');
            const upcomingDiv = document.getElementById('upcomingWzorcowanieAlert');

            if(urgent.length > 0) {
                urgentDiv.innerHTML = `üö® PILNE NA TEN MIESIƒÑC (${monthsNames[curM]}): <br>` + urgent.join('<br>');
                urgentDiv.classList.remove('hidden');
            } else { urgentDiv.classList.add('hidden'); }

            if(upcoming.length > 0) {
                upcomingDiv.innerHTML = `üìÖ NADCHODZƒÑCE (${monthsNames[nextM]}): <br>` + upcoming.join('<br>');
                upcomingDiv.classList.remove('hidden');
            } else { upcomingDiv.classList.add('hidden'); }

            // 4. Licznik
            const cnt = document.getElementById('monthlyWzorcowanieCounter');
            cnt.innerText = `${monthsNames[selectedWMonth]}: ${mDone} / ${mTotal} WYKONANE`;
            cnt.className = `p-3 rounded-lg text-[11px] font-bold text-center border uppercase ${mDone === mTotal && mTotal > 0 ? 'bg-green-100 text-green-700' : 'bg-white text-gray-400'}`;
        }

        window.addEquipment = async () => {
            const name = document.getElementById('equipName').value;
            const month = document.getElementById('equipMonth').value;
            const type = document.getElementById('equipType').value;
            if(name.trim()) {
                await addDoc(collection(db, 'wzorcowanie'), { name, month, type, doneDate: null, timestamp: Date.now() });
                document.getElementById('equipName').value = "";
            }
        };

        window.toggleEquip = async (id, isDone) => {
            await updateDoc(doc(db, 'wzorcowanie', id), { doneDate: isDone ? null : new Date().toISOString().split('T')[0] });
        };

        window.deleteEquip = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'wzorcowanie', id)); };

        // --- INIT ---
        onAuthStateChanged(auth, (user) => {
            if (user) { 
                document.getElementById('loginSection').classList.add('hidden'); 
                document.getElementById('appSection').classList.remove('hidden'); 
                loadOdczynniki(); loadWzorcowanie(); loadTasks();
            }
        });

        window.handleLogin = async () => { /* ... */ };
        window.handleLogout = async () => { await signOut(auth); location.reload(); };
        function loadTasks() { /* pusta funkcja dla kompatybilno≈õci */ }
    </script>
</body>
</html>
