<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabManager v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 flex flex-col items-center">

    <div id="loginSection" class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 mt-20">
        <h2 class="text-2xl font-bold mb-6 text-center">ğŸ” Panel LabManager</h2>
        <input type="email" id="loginEmail" placeholder="E-mail" class="w-full border p-3 rounded mb-4">
        <input type="password" id="loginPassword" placeholder="HasÅ‚o" class="w-full border p-3 rounded mb-6">
        <button id="btnLog" class="w-full bg-blue-600 text-white font-bold py-3 rounded">Zaloguj</button>
    </div>

    <div id="appSection" class="hidden w-full max-w-5xl bg-white rounded-xl shadow-lg p-6">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h1 class="text-xl font-bold">ğŸ§ª Ewidencja WzorcÃ³w</h1>
            <button id="btnOut" class="text-red-500 text-sm font-bold">Wyloguj</button>
        </div>

        <div id="alert-section" class="p-4 rounded-lg mb-6 text-sm hidden"></div>
        
        <button id="btnAdd" class="bg-green-600 text-white px-4 py-2 rounded mb-4 text-sm">+ Dodaj nowy</button>

        <div class="overflow-x-auto">
            <table class="w-full text-left text-xs">
                <thead>
                    <tr class="bg-slate-800 text-white uppercase">
                        <th class="p-3">LP</th>
                        <th class="p-3">Grupa</th>
                        <th class="p-3">Nazwa</th>
                        <th class="p-3">WaÅ¼noÅ›Ä‡</th>
                        <th class="p-3">Zastosowanie</th>
                        <th class="p-3 text-right">Akcje</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8",
            authDomain: "nasza-lista-zakupow.firebaseapp.com",
            projectId: "nasza-lista-zakupow",
            storageBucket: "nasza-lista-zakupow.firebasestorage.app",
            messagingSenderId: "516283526174",
            appId: "1:516283526174:web:f42c9c38333e821da5520f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const docRef = doc(db, 'ewidencja', 'glowna');

        let data = [];

        // --- OBSÅUGA LOGOWANIA ---
        document.getElementById('btnLog').onclick = async () => {
            const e = document.getElementById('loginEmail').value;
            const p = document.getElementById('loginPassword').value;
            try { await signInWithEmailAndPassword(auth, e, p); } 
            catch (err) { alert("BÅ‚Ä…d: " + err.message); }
        };

        document.getElementById('btnOut').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('appSection').classList.remove('hidden');
                startSync();
            } else {
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('appSection').classList.add('hidden');
            }
        });

        // --- SYNCHRONIZACJA ---
        function startSync() {
            onSnapshot(docRef, (snap) => {
                if (snap.exists()) {
                    data = snap.data().lista || [];
                    render();
                } else {
                    // JeÅ›li pusto, zainicjuj listÄ™
                    data = [{lp: "1", grupa: "II-1/29", nazwa: "Wzorzec barwy", data: "20.11.2026", zastosowanie: "Barwa", zamowione: false}];
                    save();
                }
            });
        }

        async function save() {
            await setDoc(docRef, { lista: data });
        }

        function render() {
            const body = document.getElementById('tableBody');
            body.innerHTML = '';
            data.forEach((item, i) => {
                const tr = document.createElement('tr');
                tr.className = `border-b ${item.zamowione ? 'bg-green-50' : ''}`;
                tr.innerHTML = `
                    <td class="p-3">${item.lp}</td>
                    <td class="p-3 text-gray-500">${item.grupa}</td>
                    <td class="p-3 font-bold cursor-pointer" onclick="window.edit(${i}, 'nazwa')">${item.nazwa} ${item.zamowione ? 'âœ…' : ''}</td>
                    <td class="p-3 cursor-pointer" onclick="window.edit(${i}, 'data')">${item.data}</td>
                    <td class="p-3 text-gray-400 italic">${item.zastosowanie}</td>
                    <td class="p-3 text-right">
                        <button onclick="window.toggle(${i})" class="mr-2">ğŸ›’</button>
                        <button onclick="window.del(${i})">ğŸ—‘ï¸</button>
                    </td>
                `;
                body.appendChild(tr);
            });
            checkDates();
        }

        // --- FUNKCJE OKNA (DOSTÄ˜PNE DLA HTML) ---
        window.edit = (i, klucz) => {
            const val = prompt("Nowa wartoÅ›Ä‡:", data[i][klucz]);
            if (val) { data[i][klucz] = val; save(); }
        };

        window.toggle = (i) => {
            data[i].zamowione = !data[i].zamowione;
            save();
        };

        window.del = (i) => {
            if (confirm("UsunÄ…Ä‡?")) { data.splice(i, 1); save(); }
        };

        document.getElementById('btnAdd').onclick = () => {
            data.push({lp: (data.length+1).toString(), grupa: "-", nazwa: "NOWY", data: "01.01.2026", zastosowanie: "-", zamowione: false});
            save();
        };

        function checkDates() {
            const alertBox = document.getElementById('alert-section');
            const expiring = data.filter(item => {
                const parts = item.data.split('.');
                if(parts.length !== 3) return false;
                const d = new Date(parts[2], parts[1]-1, parts[1]);
                const limit = new Date();
                limit.setDate(limit.getDate() + 42);
                return d < limit && !item.zamowione;
            });

            if (expiring.length > 0) {
                alertBox.innerHTML = `ğŸš¨ WygasajÄ… wkrÃ³tce: ${expiring.length} wzorce.`;
                alertBox.className = "p-4 bg-orange-100 text-orange-800 rounded-lg mb-6 block";
            } else {
                alertBox.innerHTML = "âœ… Wszystkie dane aktualne.";
                alertBox.className = "p-4 bg-green-100 text-green-800 rounded-lg mb-6 block";
            }
        }
    </script>
</body>
</html>
