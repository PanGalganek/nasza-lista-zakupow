<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WspÃ³lna Lista ZakupÃ³w</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">ğŸ›’ Lista ZakupÃ³w</h1>
        
        <div class="flex mb-4">
            <input type="text" id="itemInput" placeholder="Dodaj produkt..." class="flex-1 border rounded-l-lg p-2 outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="addItem()" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">Dodaj</button>
        </div>

        <ul id="shoppingList" class="space-y-2">
            </ul>
    </div>

    <script type="module">
        // 1. POPRAWNE IMPORTY (Tylko raz i tylko z URL)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 2. TWOJA KONFIGURACJA (UÅ¼ywam Twoich danych)
        const firebaseConfig = {
            apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8",
            authDomain: "nasza-lista-zakupow.firebaseapp.com",
            projectId: "nasza-lista-zakupow",
            storageBucket: "nasza-lista-zakupow.firebasestorage.app",
            messagingSenderId: "516283526174",
            appId: "1:516283526174:web:f42c9c38333e821da5520f"
        };

        // 3. INICJALIZACJA (Tylko raz!)
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, 'shoppingList');

        // 4. DODAWANIE ELEMENTU
        window.addItem = async () => {
            const input = document.getElementById('itemInput');
            const text = input.value.trim();
            
            if (text !== "") {
                try {
                    await addDoc(colRef, { 
                        name: text, 
                        timestamp: Date.now() 
                    });
                    input.value = "";
                } catch (error) {
                    alert("BÅ‚Ä…d zapisu: " + error.message);
                }
            } else {
                alert("Wpisz nazwÄ™ produktu!");
            }
        };

        // 5. USUWANIE ELEMENTU
        window.deleteItem = async (id) => {
            try {
                await deleteDoc(doc(db, 'shoppingList', id));
            } catch (error) {
                alert("BÅ‚Ä…d usuwania: " + error.message);
            }
        };

        // 6. NASÅUCHIWANIE ZMIAN (Z sortowaniem po czasie)
        const q = query(colRef, orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            const listElement = document.getElementById('shoppingList');
            listElement.innerHTML = "";
            
            snapshot.docs.forEach(docSnap => {
                const item = docSnap.data();
                const li = document.createElement('li');
                li.className = "flex justify-between items-center bg-gray-50 p-3 rounded border border-gray-200 shadow-sm";
                li.innerHTML = `
                    <span class="text-gray-700 font-medium">${item.name}</span>
                    <button onclick="deleteItem('${docSnap.id}')" class="bg-red-100 text-red-600 px-3 py-1 rounded-md hover:bg-red-200 transition">UsuÅ„</button>
                `;
                listElement.appendChild(li);
            });
        }, (error) => {
            alert("BÅ‚Ä…d odczytu bazy: " + error.message);
        });
    </script>
</body>
</html>
