<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Laboratorium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ordered-row { background-color: #f0fdf4 !important; border-color: #bbf7d0 !important; }
        .active-tab { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: bold; }
        .task-done { opacity: 0.6; background-color: #f9fafb; }
        .editing-mode { border: 2px solid #2563eb !important; background-color: #eff6ff !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-2 md:p-8 flex items-center justify-center">

    <div id="loginSection" class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">üß™ Logowanie do e-Lab</h2>
        <input type="email" id="loginEmail" placeholder="E-mail" class="w-full border p-3 rounded mb-4 outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" id="loginPassword" placeholder="Has≈Ço" class="w-full border p-3 rounded mb-6 outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-3 rounded shadow-lg">Zaloguj</button>
    </div>

    <div id="appSection" class="hidden max-w-6xl w-full bg-white rounded-xl shadow-lg p-4 md:p-6 self-start">
        
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold text-gray-800 flex items-center gap-2">‚öóÔ∏è e-Lab</h1>
            <button onclick="handleLogout()" class="text-xs text-red-500 font-bold uppercase">Wyloguj</button>
        </div>

        <div class="flex border-b mb-6 bg-gray-50 rounded-t-lg overflow-x-auto whitespace-nowrap">
            <button id="btnOdczynniki" onclick="switchTab('odczynniki')" class="flex-1 px-4 py-3 text-[10px] md:text-sm uppercase active-tab">üß™ Odczynniki</button>
            <button id="btnWoda" onclick="switchTab('woda')" class="flex-1 px-4 py-3 text-[10px] md:text-sm uppercase text-gray-400">üíß Woda</button>
            <button id="btnScieki" onclick="switchTab('scieki')" class="flex-1 px-4 py-3 text-[10px] md:text-sm uppercase text-gray-400">‚ò£Ô∏è ≈öcieki</button>
        </div>

        <div id="tabContentOdczynniki" class="block">
            <div id="alertBox" class="hidden mb-6 p-3 rounded-lg border text-sm shadow-sm transition-all text-left"></div>
            <div id="formContainer" class="bg-blue-50 p-4 rounded-lg mb-6 shadow-inner border border-blue-100 text-sm text-left">
                <input type="hidden" id="editId" value="">
                <div class="grid grid-cols-1 gap-3">
                    <input type="text" id="chemName" placeholder="Nazwa odczynnika" class="w-full border p-2 rounded outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="chemGroup" placeholder="Grupa" class="border p-2 rounded">
                        <input type="text" id="chemUsage" placeholder="Zastosowanie" class="border p-2 rounded">
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="flex flex-col"><label class="text-[9px] font-bold text-gray-500 uppercase ml-1">Data przyjƒôcia:</label><input type="date" id="chemReceived" class="border p-2 rounded"></div>
                        <div class="flex flex-col"><label class="text-[9px] font-bold text-red-400 uppercase ml-1">Data wa≈ºno≈õci:</label><input type="date" id="chemExpiry" class="border p-2 rounded"></div>
                    </div>
                    <div class="flex gap-2"><button id="submitBtn" onclick="addItem()" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-lg text-sm">Dodaj</button><button id="cancelEditBtn" onclick="cancelEdit()" class="hidden bg-gray-400 text-white font-bold py-3 px-4 rounded-lg">Anuluj</button></div>
                </div>
            </div>
            <ul id="chemicalList" class="space-y-3 text-left"></ul>
        </div>

        <div id="tabContentWoda" class="hidden space-y-4 text-left">
            <div id="monthStatusWoda" class="p-3 rounded-lg text-[11px] font-bold border"></div>
            <div id="statusWoda" class="p-3 rounded-lg text-xs font-bold text-center"></div>
            <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
                <h3 class="font-bold text-blue-800 mb-2 uppercase text-[10px] tracking-widest">üì¶ Pr√≥bka archiwalna - Woda</h3>
                <div class="flex gap-2">
                    <input type="text" id="taskInputWoda" placeholder="Nowe oznaczenie" class="flex-1 border p-2 rounded text-sm"><button onclick="addTask('woda')" class="bg-blue-600 text-white px-4 py-2 rounded font-bold">+</button>
                </div>
            </div>
            <div id="taskListWoda" class="space-y-2"></div>
        </div>

        <div id="tabContentScieki" class="hidden space-y-4 text-left">
            <div id="monthStatusScieki" class="p-3 rounded-lg text-[11px] font-bold border"></div>
            <div id="statusScieki" class="p-3 rounded-lg text-xs font-bold text-center"></div>
            <div class="bg-green-50 p-4 rounded-lg border border-green-200">
                <h3 class="font-bold text-green-800 mb-2 uppercase text-[10px] tracking-widest">üì¶ Pr√≥bka archiwalna - ≈öcieki</h3>
                <div class="flex gap-2">
                    <input type="text" id="taskInputScieki" placeholder="Nowe oznaczenie" class="flex-1 border p-2 rounded text-sm"><button onclick="addTask('scieki')" class="bg-green-600 text-white px-4 py-2 rounded font-bold">+</button>
                </div>
            </div>
            <div id="taskListScieki" class="space-y-2"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8", authDomain: "nasza-lista-zakupow.firebaseapp.com", projectId: "nasza-lista-zakupow", storageBucket: "nasza-lista-zakupow.firebasestorage.app", messagingSenderId: "516283526174", appId: "1:516283526174:web:f42c9c38333e821da5520f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const colOdczynniki = collection(db, 'odczynniki');
        const colTasks = collection(db, 'harmonogram');

        let unsubO = null;

        window.switchTab = (target) => {
            ['odczynniki', 'woda', 'scieki'].forEach(t => {
                document.getElementById(`tabContent${t.charAt(0).toUpperCase() + t.slice(1)}`).classList.add('hidden');
                document.getElementById(`btn${t.charAt(0).toUpperCase() + t.slice(1)}`).classList.remove('active-tab');
                document.getElementById(`btn${t.charAt(0).toUpperCase() + t.slice(1)}`).classList.add('text-gray-400');
            });
            document.getElementById(`tabContent${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.remove('hidden');
            document.getElementById(`btn${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.add('active-tab');
        };

        // --- HARMONOGRAM LOGIKA ---
        window.addTask = async (lab) => {
            const input = document.getElementById(`taskInput${lab.charAt(0).toUpperCase() + lab.slice(1)}`);
            if (input.value.trim()) {
                await addDoc(colTasks, { name: input.value.trim(), lab, doneDate: null, timestamp: Date.now() });
                input.value = "";
            }
        };

        window.toggleTask = async (id, isCurrentlyDone) => {
            const dateStr = isCurrentlyDone ? null : new Date().toISOString().split('T')[0];
            await updateDoc(doc(db, 'harmonogram', id), { doneDate: dateStr });
        };

        window.deleteTask = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'harmonogram', id)); };

        function loadTasks() {
            onSnapshot(query(colTasks, orderBy("timestamp", "asc")), (snapshot) => {
                const labs = { woda: 'taskListWoda', scieki: 'taskListScieki' };
                let stats = { woda: { t: 0, d: 0, m: false }, scieki: { t: 0, d: 0, m: false } };
                const today = new Date();
                const curY = today.getFullYear();
                const curM = today.getMonth();

                Object.values(labs).forEach(id => document.getElementById(id).innerHTML = "");

                snapshot.docs.forEach(docSnap => {
                    const t = docSnap.data();
                    const dDate = t.doneDate ? new Date(t.doneDate) : null;
                    const isDoneThisYear = dDate && dDate.getFullYear() === curY;
                    const isDoneThisMonth = dDate && dDate.getFullYear() === curY && dDate.getMonth() === curM;

                    stats[t.lab].t++;
                    if(isDoneThisYear) stats[t.lab].d++;
                    if(isDoneThisMonth) stats[t.lab].m = true;

                    const div = document.createElement('div');
                    div.className = `flex justify-between items-center p-3 border rounded-lg ${isDoneThisYear ? 'task-done' : 'bg-white shadow-sm'}`;
                    div.innerHTML = `
                        <div class="flex flex-col leading-tight">
                            <span class="text-sm ${isDoneThisYear ? 'line-through text-gray-400' : 'font-semibold'}">${t.name}</span>
                            ${isDoneThisYear ? `<span class="text-[9px] text-green-600 font-bold uppercase mt-1">Wykonano: ${t.doneDate}</span>` : ''}
                        </div>
                        <div class="flex gap-4">
                            <button onclick="toggleTask('${docSnap.id}', ${isDoneThisYear})" class="text-xl">${isDoneThisYear ? '‚úÖ' : '‚¨ú'}</button>
                            <button onclick="deleteTask('${docSnap.id}')" class="text-red-300 text-sm">‚úï</button>
                        </div>
                    `;
                    document.getElementById(labs[t.lab]).appendChild(div);
                });

                ['woda', 'scieki'].forEach(l => {
                    const mEl = document.getElementById(`monthStatus${l.charAt(0).toUpperCase() + l.slice(1)}`);
                    const sEl = document.getElementById(`status${l.charAt(0).toUpperCase() + l.slice(1)}`);
                    
                    if (stats[l].t === 0) { mEl.className = "hidden"; sEl.className = "hidden"; return; }
                    
                    // Alert miesiƒôczny
                    if(stats[l].m) {
                        mEl.innerHTML = "‚úÖ Pr√≥bka archiwalna na ten miesiƒÖc zosta≈Ça wykonana.";
                        mEl.className = "p-3 rounded-lg text-[10px] font-bold border bg-green-50 border-green-200 text-green-700 mb-4 text-center";
                    } else {
                        mEl.innerHTML = "‚ö†Ô∏è W tym miesiƒÖcu nie wykonano jeszcze ≈ºadnej pr√≥bki archiwalnej!";
                        mEl.className = "p-3 rounded-lg text-[10px] font-bold border bg-orange-50 border-orange-200 text-orange-800 mb-4 text-center animate-pulse";
                    }

                    // Status roczny
                    if (stats[l].d === stats[l].t) {
                        sEl.innerText = "‚≠ê Wszystko zrobione na ten rok!";
                        sEl.className = "p-3 rounded-lg text-xs font-bold text-center bg-green-100 text-green-700 block mb-4 border border-green-200";
                        mEl.className = "hidden";
                    } else {
                        sEl.innerText = `üìÖ Pozosta≈Ço do wykonania w tym roku: ${stats[l].t - stats[l].d} oznacze≈Ñ`;
                        sEl.className = "p-3 rounded-lg text-[10px] font-bold text-center bg-slate-100 text-slate-600 block mb-4 border border-slate-200 uppercase tracking-tighter";
                    }
                });
            });
        }

        // --- ODCZYNNIKI LOGIKA (Z poprzedniej poprawki) ---
        function loadOdczynniki() {
            if (unsubO) unsubO();
            unsubO = onSnapshot(query(colOdczynniki, orderBy("timestamp", "asc")), (snap) => {
                const list = document.getElementById('chemicalList');
                list.innerHTML = ""; let alertItems = [];
                snap.docs.forEach((d, i) => {
                    const item = d.data(); const expiry = item.expiry ? new Date(item.expiry) : null;
                    const diff = expiry ? Math.ceil((expiry - new Date()) / 86400000) : null;
                    if (diff !== null && diff <= 30 && diff >= 0 && !item.ordered) alertItems.push({ lp: i+1, group: item.group, name: item.name });
                    const dCol = diff !== null && diff < 0 ? "text-red-600 font-bold" : (diff !== null && diff <= 30 ? "text-orange-500 font-bold" : "text-gray-500");
                    const li = document.createElement('li');
                    li.className = `${item.ordered ? 'ordered-row' : 'bg-white'} grid grid-cols-12 gap-2 items-center p-3 rounded-lg border shadow-sm text-[11px]`;
                    li.innerHTML = `<div class="col-span-1 text-center font-mono text-gray-400 border-r">${i+1}</div><div class="col-span-2 text-[9px] font-bold text-blue-600 uppercase truncate px-1">${item.group || '-'}</div><div class="col-span-4 leading-tight font-bold text-gray-800 truncate">${item.name}</div><div class="col-span-3 text-center flex flex-col"><span class="text-[8px] text-gray-400">P: ${item.received || '--'}</span><span class="${dCol}">W: ${item.expiry || '--'}</span></div><div class="col-span-2 text-right flex justify-end gap-2"><button onclick="toggleOrder('${d.id}', ${item.ordered || false})">${item.ordered ? '‚úÖ' : 'üõí'}</button><button onclick="startEdit('${d.id}', \`${item.name}\`, \`${item.group}\`, \`${item.usage}\`, '${item.expiry}', '${item.received}')">‚úèÔ∏è</button><button onclick="deleteItem('${d.id}')">‚úï</button></div>`;
                    list.appendChild(li);
                });
                updateAlertBox(alertItems);
            });
        }
        window.addItem = async () => {
            const editId = document.getElementById('editId').value;
            const payload = { name: document.getElementById('chemName').value, group: document.getElementById('chemGroup').value, usage: document.getElementById('chemUsage').value, expiry: document.getElementById('chemExpiry').value, received: document.getElementById('chemReceived').value };
            if (payload.name.trim()) {
                if (editId) await updateDoc(doc(db, 'odczynniki', editId), payload);
                else await addDoc(colOdczynniki, { ...payload, timestamp: Date.now(), ordered: false });
                cancelEdit();
            }
        };
        window.startEdit = (id, n, g, u, e, r) => { document.getElementById('editId').value = id; document.getElementById('chemName').value = n; document.getElementById('chemGroup').value = g; document.getElementById('chemUsage').value = u; document.getElementById('chemExpiry').value = e; document.getElementById('chemReceived').value = r; document.getElementById('submitBtn').innerText = "Zapisz"; document.getElementById('cancelEditBtn').classList.remove('hidden'); document.getElementById('formContainer').classList.add('editing-mode'); };
        window.cancelEdit = () => { document.getElementById('editId').value = ""; document.getElementById('chemName').value = ""; document.getElementById('chemReceived').value = new Date().toISOString().split('T')[0]; document.getElementById('submitBtn').innerText = "Dodaj"; document.getElementById('cancelEditBtn').classList.add('hidden'); document.getElementById('formContainer').classList.remove('editing-mode'); };
        function updateAlertBox(items) { const box = document.getElementById('alertBox'); if (items.length > 0) { box.innerHTML = `<div class="font-bold underline text-xs">üö® WygasajƒÖce (30 dni):</div>${items.map(i => `<div class="text-[10px]">‚Ä¢ [${i.group}] ${i.name}</div>`).join('')}`; box.className = "mb-6 p-3 rounded-lg border bg-orange-50 border-orange-200 text-orange-800 block"; } else { box.className = "hidden"; } }
        window.toggleOrder = async (id, s) => await updateDoc(doc(db, 'odczynniki', id), { ordered: !s });
        window.deleteItem = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'odczynniki', id)); };

        // --- INIT ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginSection').classList.add('hidden'); document.getElementById('appSection').classList.remove('hidden');
                document.getElementById('chemReceived').value = new Date().toISOString().split('T')[0];
                loadOdczynniki(); loadTasks();
            } else { document.getElementById('loginSection').classList.remove('hidden'); document.getElementById('appSection').classList.add('hidden'); }
        });
        window.handleLogin = async () => { const e = document.getElementById('loginEmail').value, p = document.getElementById('loginPassword').value; try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert(err.message); } };
        window.handleLogout = async () => { if (unsubO) unsubO(); await signOut(auth); location.reload(); };
    </script>
</body>
</html>
