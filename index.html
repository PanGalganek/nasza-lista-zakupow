    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8", authDomain: "nasza-lista-zakupow.firebaseapp.com", projectId: "nasza-lista-zakupow", storageBucket: "nasza-lista-zakupow.firebasestorage.app", messagingSenderId: "516283526174", appId: "1:516283526174:web:f42c9c38333e821da5520f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let selectedWMonth = (new Date().getMonth() + 1).toString().padStart(2, '0');

        // --- NAWIGACJA ---
        window.switchTab = (t) => {

            });
            document.getElementById(`tabContent${t.charAt(0).toUpperCase()+t.slice(1)}`).classList.remove('hidden');
            document.getElementById(`btn${t.charAt(0).toUpperCase()+t.slice(1)}`).className = "flex-1 px-3 py-3 text-[10px] uppercase active-tab whitespace-nowrap";
            if(t === 'kalendarz') renderCalendar();
            if(t === 'wzorcowanie') updateWzorcowanieUI();
        };

        window.switchSubTab = (lab, target) => {
            ['Archiwalna','Slepa','Probkobranie','Porownania'].forEach(cat => {
                document.getElementById(`subContent${lab.charAt(0).toUpperCase()+lab.slice(1)}${cat}`).classList.add('hidden');
                document.getElementById(`subBtn${lab.charAt(0).toUpperCase()+lab.slice(1)}${cat}`).className = "px-2 py-2 border rounded text-[9px] font-bold uppercase bg-white text-gray-500";
            });
            document.getElementById(`subContent${lab.charAt(0).toUpperCase()+lab.slice(1)}${target}`).classList.remove('hidden');
            document.getElementById(`subBtn${lab.charAt(0).toUpperCase()+lab.slice(1)}${target}`).className = `px-2 py-2 border rounded text-[9px] font-bold uppercase active-sub-tab-${lab}`;
        };

        // --- FIREBASE POMOSTY ---
        window.handleLogin = async () => {
            try { await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPassword').value); }
            catch(err) { alert("B≈ÇƒÖd logowania!"); }
        };
        window.handleLogout = () => signOut(auth).then(() => location.reload());

        window.handleSaveChem = async (coll, suffix) => {
            const data = {
                name: document.getElementById(`name${suffix}`).value,
                group: document.getElementById(`group${suffix}`).value,
                usage: document.getElementById(`usage${suffix}`).value,
                expiry: document.getElementById(`expiry${suffix}`).value,
                received: new Date().toISOString().split('T')[0],
                timestamp: Date.now(), ordered: false
            };
            if(data.name.trim()) {
                await addDoc(collection(db, coll), data);
                document.getElementById(`name${suffix}`).value = "";
            }
        };

        window.handleDelete = async (coll, id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, coll, id)); };
        window.handleToggleOrder = async (coll, id, s) => await updateDoc(doc(db, coll, id), { ordered: !s });

        window.handleAddTask = async (lab, cat) => {
            const inp = document.getElementById(`taskInput${lab.charAt(0).toUpperCase()+lab.slice(1)}${cat}`);
            if(inp.value.trim()) {
                await addDoc(collection(db, 'harmonogram'), { name: inp.value.trim(), lab, category: cat, doneDate: null, timestamp: Date.now() });
                inp.value = "";
            }
        };
        window.handleToggleTask = async (id, isDone) => await updateDoc(doc(db, 'harmonogram', id), { doneDate: isDone ? null : new Date().toISOString().split('T')[0] });

        window.handleSaveEquip = async () => {
            const name = document.getElementById('equipName').value;
            if(name.trim()) {
                await addDoc(collection(db, 'wzorcowanie'), { name, month: document.getElementById('equipMonth').value, type: document.getElementById('equipType').value, doneDate: null, timestamp: Date.now() });
                document.getElementById('equipName').value = "";
            }
        };

        // --- LOGIKA LICZNIK√ìW I STATUS√ìW ---
        function loadTasks() {
            onSnapshot(collection(db, 'harmonogram'), (snap) => {
                const labs = ['woda', 'scieki']; const cats = ['Archiwalna','Slepa','Probkobranie','Porownania'];
                let stats = {}; labs.forEach(l => cats.forEach(c => {
                    const listId = `taskList${l.charAt(0).toUpperCase()+l.slice(1)}${c}`;
                    if(document.getElementById(listId)) document.getElementById(listId).innerHTML = "";
                    stats[`${l}${c}`] = { total: 0, doneY: 0, doneM: false };
                }));

                const now = new Date();
                snap.docs.forEach(d => {
                    const t = d.data();
                    const dDate = t.doneDate ? new Date(t.doneDate) : null;
                    const isY = dDate && dDate.getFullYear() === now.getFullYear();
                    const isM = isY && dDate.getMonth() === now.getMonth();
                    const key = `${t.lab}${t.category}`;

                    if(stats[key]) {
                        stats[key].total++;
                        if(isY) stats[key].doneY++;
                        if(isM) stats[key].doneM = true;
                    }

                    const div = document.createElement('div');
                    div.className = `flex justify-between items-center p-3 border rounded bg-white mb-2 shadow-sm text-[11px]`;
                    div.innerHTML = `<span class="${isY ? 'line-through text-gray-400' : 'font-bold'}">${t.name}</span><div class="flex gap-3"><button onclick="handleToggleTask('${d.id}',${isY})">${isY ? '‚úÖ' : '‚¨ú'}</button><button onclick="handleDelete('harmonogram','${d.id}')">‚úï</button></div>`;
                    const listEl = document.getElementById(`taskList${t.lab.charAt(0).toUpperCase()+t.lab.slice(1)}${t.category}`);
                    if(listEl) listEl.appendChild(div);
                });

                Object.keys(stats).forEach(key => {
                    const mEl = document.getElementById(`mStatus${key.charAt(0).toUpperCase()+key.slice(1)}`);
                    const yEl = document.getElementById(`yStatus${key.charAt(0).toUpperCase()+key.slice(1)}`);
                    const s = stats[key];
                    if(mEl && yEl) {
                        mEl.className = `p-2 rounded text-[9px] font-bold border text-center mb-1 ${s.doneM ? 'bg-blue-50 text-blue-700 border-blue-100' : 'bg-orange-50 text-orange-800 border-orange-100 animate-pulse'}`;
                        mEl.innerText = s.doneM ? "‚úÖ WYKONANO W TYM MIESIƒÑCU" : "‚ö†Ô∏è BRAK WPISU W TYM MIESIƒÑCU!";
                        yEl.className = "p-2 rounded text-[9px] font-bold border text-center mb-2 bg-gray-50 text-gray-500 uppercase";
                        yEl.innerText = s.doneY === s.total && s.total > 0 ? "‚≠ê PLAN ROCZNY ZAKO≈ÉCZONY!" : `POSTƒòP ROCZNY: ${s.doneY} / ${s.total}`;
                    }
                });
            });
        }

        function updateWzorcowanieUI() {
            const list = document.getElementById('equipmentList'); if(!list) return;
            const nav = document.getElementById('monthsNav'); nav.innerHTML = "";
            const mNames = ["Sty","Lut","Mar","Kwi","Maj","Cze","Lip","Sie","Wrz","Pa≈∫","Lis","Gru"];
            for(let i=1; i<=12; i++) {
                const id = i.toString().padStart(2, '0');
                const btn = document.createElement('button'); btn.innerText = mNames[i-1];
                btn.onclick = () => { selectedWMonth = id; updateWzorcowanieUI(); };
                btn.className = `px-3 py-2 border rounded text-[9px] font-bold uppercase ${selectedWMonth === id ? 'active-month' : 'bg-white text-gray-500'}`;
                nav.appendChild(btn);
            }
            list.innerHTML = ""; let mTotal=0, mDone=0, upcoming=[];
            const nextMonthNum = (new Date().getMonth() + 1) % 12 + 1;
            const nextMonthStr = nextMonthNum.toString().padStart(2, '0');
            
            wzorcowanieCache.forEach(eq => {
                const isY = eq.doneDate && new Date(eq.doneDate).getFullYear() === 2026;
                if(eq.type === "Wzorcowanie" && eq.month === nextMonthStr && !isY) upcoming.push(eq.name);
                if(eq.month === selectedWMonth) {
                    mTotal++; if(isY) mDone++;
                    const div = document.createElement('div');
                    div.className = "flex justify-between items-center p-3 border rounded bg-white mb-2 shadow-sm text-[11px]";
                    div.innerHTML = `<div><b>${eq.name}</b><br><small>${eq.type}</small></div><div class="flex gap-2"><button onclick="updateDoc(doc(db,'wzorcowanie','${eq.id}'),{doneDate:${isY ? 'null' : '\"2026-01-15\"'}})">${isY ? '‚úÖ' : '‚¨ú'}</button><button onclick="handleDelete('wzorcowanie','${eq.id}')">‚úï</button></div>`;
                    list.appendChild(div);
                }
            });
            document.getElementById('monthlyWzorcowanieCounter').innerText = `${mDone} z ${mTotal} ZREALIZOWANE`;
            const ab = document.getElementById('upcomingWzorcowanieAlert');
            if(upcoming.length > 0) { ab.innerText = `üì¢ NADCHODZƒÑCE WZORCOWANIA (LUTY): ${upcoming.join(', ')}`; ab.classList.remove('hidden'); }
            else ab.classList.add('hidden');
        }

        // --- ODCZYNNIKI ---
        function loadChem(coll, suffix) {
            onSnapshot(query(collection(db, coll), orderBy("timestamp", "asc")), (snap) => {
                const list = document.getElementById(`list${suffix}`); list.innerHTML = ""; let alerts = [];
                snap.docs.forEach((d, i) => {
                    const item = d.data(); const exp = item.expiry ? new Date(item.expiry) : null;
                    const diff = exp ? Math.ceil((exp - new Date()) / 86400000) : null;
                    if(diff <= 30 && diff >= 0 && !item.ordered) alerts.push(item.name);
                    const li = document.createElement('li');
                    li.className = `${item.ordered ? 'ordered-row' : 'bg-white'} grid grid-cols-12 gap-2 items-center p-3 rounded-lg border text-[10px] shadow-sm`;
                    li.innerHTML = `<div class="col-span-1 text-gray-400 border-r text-center">${i+1}</div><div class="col-span-2 font-bold text-blue-600 truncate px-1">${item.group || '-'}</div><div class="col-span-4 flex flex-col truncate font-bold">${item.name}<br><span class="font-normal text-gray-400">${item.usage || ''}</span></div><div class="col-span-3 text-center">W: ${item.expiry || '--'}</div><div class="col-span-2 flex justify-end gap-2"><button onclick="handleToggleOrder('${coll}','${d.id}',${item.ordered})">${item.ordered ? '‚úÖ' : 'üõí'}</button><button onclick="handleDelete('${coll}','${d.id}')">‚úï</button></div>`;
                    list.appendChild(li);
                });
                const ab = document.getElementById(`alertBox${suffix}`);
                if(alerts.length > 0) { ab.innerText = `‚ö†Ô∏è WYGASAJƒÑCE: ${alerts.join(', ')}`; ab.classList.remove('hidden'); } else ab.classList.add('hidden');
            });
        }

        // --- KALENDARZ ---
        window.handleChangeMonth = (v) => { calDate.setMonth(calDate.getMonth() + v); renderCalendar(); };
        window.handleOpenAddEvent = async () => {
            const t = prompt("Wydarzenie:");
            if(t) await addDoc(collection(db, 'wydarzenia'), { title: t, date: selectedDayStr, timestamp: Date.now() });
        };
        function renderCalendar() {
            const grid = document.getElementById('calendarDays');
            const dInM = new Date(calDate.getFullYear(), calDate.getMonth()+1, 0).getDate();
            const fDay = new Date(calDate.getFullYear(), calDate.getMonth(), 1).getDay();
            const offset = fDay === 0 ? 6 : fDay - 1; grid.innerHTML = "";
            const mNames = ["Stycze≈Ñ", "Luty", "Marzec", "Kwiecie≈Ñ", "Maj", "Czerwiec", "Lipiec", "Sierpie≈Ñ", "Wrzesie≈Ñ", "Pa≈∫dziernik", "Listopad", "Grudzie≈Ñ"];
            document.getElementById('calendarMonthYear').innerText = `${mNames[calDate.getMonth()]} ${calDate.getFullYear()}`;
            for(let i=0; i<offset; i++) grid.innerHTML += `<div></div>`;
            for(let d=1; d<=dInM; d++) {
                const ds = `${calDate.getFullYear()}-${(calDate.getMonth()+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const hasE = cache.wydarzenia.some(e => e.date === ds);
                const div = document.createElement('div');
                div.className = `calendar-day ${ds === selectedDayStr ? 'selected' : ''} ${hasE ? 'has-event' : ''}`;
                div.innerText = d; div.onclick = () => { selectedDayStr = ds; renderCalendar(); updateDayEvents(); };
                grid.appendChild(div);
            }
            updateMonthEvents();
        }
        function updateDayEvents() {
            const list = document.getElementById('dayEventsList'); document.getElementById('selectedDateLabel').innerText = `Dzie≈Ñ: ${selectedDayStr}`;
            const f = cache.wydarzenia.filter(e => e.date === selectedDayStr);
            list.innerHTML = f.length ? f.map(e => `<div class="bg-white p-2 rounded flex justify-between shadow-sm text-[11px]"><span>${e.title}</span><button onclick="handleDelete('wydarzenia','${e.id}')">‚úï</button></div>`).join('') : `<p class="text-[10px] text-gray-400">Brak plan√≥w.</p>`;
        }
        function updateMonthEvents() {
            const list = document.getElementById('monthEventsList'); const prefix = `${calDate.getFullYear()}-${(calDate.getMonth()+1).toString().padStart(2,'0')}`;
            const f = cache.wydarzenia.filter(e => e.date.startsWith(prefix)).sort((a,b) => a.date.localeCompare(b.date));
            list.innerHTML = `<h4 class="text-[10px] font-bold mb-2">WYDARZENIA W MIESIƒÑCU:</h4>` + f.map(e => `<div class="text-[11px] mb-1"><b>${e.date.split('-')[2]}</b> - ${e.title}</div>`).join('');
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginSection').classList.add('hidden'); document.getElementById('appSection').classList.remove('hidden');
                loadChem('wzorce', 'Odczynniki'); loadChem('odczynniki', 'Wzorce'); loadTasks();
                onSnapshot(collection(db, 'wzorcowanie'), snap => { wzorcowanieCache = snap.docs.map(d => ({id:d.id, ...d.data()})); updateWzorcowanieUI(); });
                onSnapshot(collection(db, 'wydarzenia'), snap => { cache.wydarzenia = snap.docs.map(d => ({id:d.id, ...d.data()})); renderCalendar(); });
            } else { document.getElementById('loginSection').classList.remove('hidden'); }
        });
    </script>
</body>
