/* ===== FIREBASE INIT ‚Äì BEZ ZMIAN ===== */

};

const app = initializeApp(firebaseConfig);

const db = getFirestore(app);

let odczynnikiCache = [], currentOdczynnikiSubTab = 'Wzorce', formRowCount = 0;

/* ====================== JEDYNA ZMIANA ====================== */
function isExpiring(item) {
    if (!item.expiry) return false;

    const today = new Date();
    const expiry = new Date(item.expiry);

    // PODZAK≈ÅADKA ‚ÄûODCZYNNIKI‚Äù ‚Üí 60 DNI ROBOCZYCH
    if (currentOdczynnikiSubTab === 'Odczynniki') {
        let wd = 0;
        const d = new Date(today);

        while (d <= expiry && wd <= 60) {
            const day = d.getDay();
            if (day !== 0 && day !== 6) wd++;
            d.setDate(d.getDate() + 1);
        }
        return wd > 0 && wd <= 60;
    }

    // WZORCE ‚Üí 30 DNI KALENDARZOWYCH (BEZ ZMIAN)
    const diff = Math.ceil((expiry - today) / 86400000);
    return diff >= 0 && diff <= 30;
}

/* ===== renderOdczynniki ‚Äì ZMIENIONE TYLKO W MIEJSCU FILTRA ===== */
function renderOdczynniki() {
    const container = document.getElementById('chemicalListGrouped');
    const ab = document.getElementById('alertBox');
    container.innerHTML = "";
    ab.innerHTML = "";

    const filtered = odczynnikiCache.filter(i =>
        (i.category || 'Wzorce') === currentOdczynnikiSubTab
    );

    const groups = filtered.reduce((acc, item) => {
        const p = (item.group || 'Inne').split('/')[0];
        if (!acc[p]) acc[p] = { prefix: p, items: [], name: item.name };
        acc[p].items.push(item);
        return acc;
    }, {});

    let alerts = [];

    Object.values(groups).forEach(g => {
        const expiring = g.items.filter(isExpiring);
        if (expiring.length) {
            alerts.push({ prefix: g.prefix, name: g.name });
        }
    });

    if (alerts.length) {
        ab.innerHTML = alerts.map(a =>
            `<div class="bg-orange-100 border border-orange-200 text-orange-800 p-2 rounded font-bold">
                ‚ö†Ô∏è [${a.prefix}] ${a.name}
            </div>`
        ).join('');
        ab.classList.remove('hidden');
    } else {
        ab.classList.add('hidden');
    }
}

/* ===== RESZTA LOGIKI (AUTH, LOAD, KALENDARZ itd.) ‚Äì BEZ ZMIAN ===== */
