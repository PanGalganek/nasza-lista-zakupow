<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Laboratorium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ordered-row { background-color: #f0fdf4 !important; border-color: #bbf7d0 !important; }
        .active-tab { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: bold; }
        .task-done { opacity: 0.6; background-color: #f9fafb; }
        .editing-mode { border: 2px solid #2563eb !important; background-color: #eff6ff !important; }
        summary::-webkit-details-marker { display: none; }
        summary { list-style: none; outline: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-2 md:p-8 flex items-center justify-center">

    <div id="loginSection" class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">üß™ e-Lab Login</h2>
        <input type="email" id="loginEmail" placeholder="E-mail" class="w-full border p-3 rounded mb-4 outline-none">
        <input type="password" id="loginPassword" placeholder="Has≈Ço" class="w-full border p-3 rounded mb-6 outline-none">
        <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-3 rounded">Zaloguj</button>
    </div>

    <div id="appSection" class="hidden max-w-6xl w-full bg-white rounded-xl shadow-lg p-4 md:p-6 self-start">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold text-gray-800">‚öóÔ∏è e-Laboratorium</h1>
            <button onclick="handleLogout()" class="text-xs text-red-500 font-bold uppercase">Wyloguj</button>
        </div>

        <div class="flex border-b mb-6 bg-gray-50 rounded-t-lg overflow-x-auto whitespace-nowrap">
            <button id="btnOdczynniki" onclick="switchTab('odczynniki')" class="flex-1 px-4 py-3 text-[10px] md:text-sm uppercase active-tab">üß™ Odczynniki</button>
            <button id="btnWoda" onclick="switchTab('woda')" class="flex-1 px-4 py-3 text-[10px] md:text-sm uppercase text-gray-400">üíß Woda</button>
            <button id="btnScieki" onclick="switchTab('scieki')" class="flex-1 px-4 py-3 text-[10px] md:text-sm uppercase text-gray-400">‚ò£Ô∏è ≈öcieki</button>
        </div>

        <div id="tabContentOdczynniki" class="block">
            <div id="alertBox" class="hidden mb-4 p-3 rounded-lg border text-sm shadow-sm text-left"></div>
            <div id="formContainer" class="bg-blue-50 p-4 rounded-lg mb-6 border border-blue-100 text-sm text-left">
                <input type="hidden" id="editId">
                <div class="grid grid-cols-1 gap-3">
                    <input type="text" id="chemName" placeholder="Nazwa odczynnika" class="w-full border p-2 rounded outline-none focus:ring-1 focus:ring-blue-400">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="chemGroup" placeholder="Grupa" class="border p-2 rounded">
                        <input type="text" id="chemUsage" placeholder="Zastosowanie" class="border p-2 rounded">
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="date" id="chemReceived" class="border p-2 rounded" title="Data przyjƒôcia">
                        <input type="date" id="chemExpiry" class="border p-2 rounded" title="Data wa≈ºno≈õci">
                    </div>
                    <div class="flex gap-2">
                        <button id="submitBtn" onclick="addItem()" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-lg">Zapisz / Dodaj</button>
                        <button id="cancelEditBtn" onclick="cancelEdit()" class="hidden bg-gray-400 text-white px-4 rounded-lg font-bold">Anuluj</button>
                    </div>
                </div>
            </div>
            <ul id="chemicalList" class="space-y-3"></ul>
        </div>

        <div id="tabContentWoda" class="hidden space-y-4 text-left">
            <div id="statusWoda" class="p-3 rounded-lg text-[10px] font-bold text-center border bg-white shadow-sm uppercase"></div>
            <div id="monthStatusWoda" class="p-3 rounded-lg text-[10px] font-bold border text-center"></div>
            
            <div class="space-y-3">
                <details class="group bg-slate-50 border rounded-lg shadow-sm" open>
                    <summary class="flex justify-between items-center p-4 cursor-pointer font-bold text-blue-800 text-xs uppercase tracking-widest">
                        <span>üì¶ Pr√≥bki Archiwalne</span><span class="group-open:rotate-180 transition-transform">‚ñº</span>
                    </summary>
                    <div class="p-4 bg-white border-t space-y-3">
                        <div class="flex gap-2">
                            <input type="text" id="inputWodaArchiwalna" placeholder="Nazwa oznaczenia" class="flex-1 border p-2 rounded text-sm">
                            <button onclick="addTask('woda', 'archiwalna')" class="bg-blue-600 text-white px-4 py-2 rounded font-bold">+</button>
                        </div>
                        <div id="listWodaArchiwalna" class="space-y-2"></div>
                    </div>
                </details>

                <details class="group bg-slate-50 border rounded-lg shadow-sm">
                    <summary class="flex justify-between items-center p-4 cursor-pointer font-bold text-blue-800 text-xs uppercase tracking-widest">
                        <span>‚ö™ Pr√≥bki ≈ölepe</span><span class="group-open:rotate-180 transition-transform">‚ñº</span>
                    </summary>
                    <div class="p-4 bg-white border-t space-y-3">
                        <div class="flex gap-2">
                            <input type="text" id="inputWodaSlepa" placeholder="Nazwa oznaczenia" class="flex-1 border p-2 rounded text-sm">
                            <button onclick="addTask('woda', 'slepa')" class="bg-blue-600 text-white px-4 py-2 rounded font-bold">+</button>
                        </div>
                        <div id="listWodaSlepa" class="space-y-2"></div>
                    </div>
                </details>
            </div>
        </div>

        <div id="tabContentScieki" class="hidden space-y-4 text-left">
            <div id="statusScieki" class="p-3 rounded-lg text-[10px] font-bold text-center border bg-white shadow-sm uppercase"></div>
            <div id="monthStatusScieki" class="p-3 rounded-lg text-[10px] font-bold border text-center"></div>

            <div class="space-y-3">
                <details class="group bg-slate-50 border rounded-lg shadow-sm" open>
                    <summary class="flex justify-between items-center p-4 cursor-pointer font-bold text-green-800 text-xs uppercase tracking-widest">
                        <span>üì¶ Pr√≥bki Archiwalne</span><span class="group-open:rotate-180 transition-transform">‚ñº</span>
                    </summary>
                    <div class="p-4 bg-white border-t space-y-3">
                        <div class="flex gap-2">
                            <input type="text" id="inputSciekiArchiwalna" placeholder="Nazwa oznaczenia" class="flex-1 border p-2 rounded text-sm">
                            <button onclick="addTask('scieki', 'archiwalna')" class="bg-green-600 text-white px-4 py-2 rounded font-bold">+</button>
                        </div>
                        <div id="listSciekiArchiwalna" class="space-y-2"></div>
                    </div>
                </details>

                <details class="group bg-slate-50 border rounded-lg shadow-sm">
                    <summary class="flex justify-between items-center p-4 cursor-pointer font-bold text-green-800 text-xs uppercase tracking-widest">
                        <span>‚ö™ Pr√≥bki ≈ölepe</span><span class="group-open:rotate-180 transition-transform">‚ñº</span>
                    </summary>
                    <div class="p-4 bg-white border-t space-y-3">
                        <div class="flex gap-2">
                            <input type="text" id="inputSciekiSlepa" placeholder="Nazwa oznaczenia" class="flex-1 border p-2 rounded text-sm">
                            <button onclick="addTask('scieki', 'slepa')" class="bg-green-600 text-white px-4 py-2 rounded font-bold">+</button>
                        </div>
                        <div id="listSciekiSlepa" class="space-y-2"></div>
                    </div>
                </details>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8", authDomain: "nasza-lista-zakupow.firebaseapp.com", projectId: "nasza-lista-zakupow", storageBucket: "nasza-lista-zakupow.firebasestorage.app", messagingSenderId: "516283526174", appId: "1:516283526174:web:f42c9c38333e821da5520f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const colO = collection(db, 'odczynniki');
        const colH = collection(db, 'harmonogram');

        let unsubO = null;

        window.switchTab = (t) => {
            ['odczynniki', 'woda', 'scieki'].forEach(id => {
                document.getElementById(`tabContent${id.charAt(0).toUpperCase()+id.slice(1)}`).classList.add('hidden');
                document.getElementById(`btn${id.charAt(0).toUpperCase()+id.slice(1)}`).classList.remove('active-tab');
                document.getElementById(`btn${id.charAt(0).toUpperCase()+id.slice(1)}`).classList.add('text-gray-400');
            });
            document.getElementById(`tabContent${t.charAt(0).toUpperCase()+t.slice(1)}`).classList.remove('hidden');
            document.getElementById(`btn${t.charAt(0).toUpperCase()+t.slice(1)}`).classList.add('active-tab');
        };

        // --- HARMONOGRAM LOGIKA ---
        window.addTask = async (lab, type) => {
            const inputId = `input${lab.charAt(0).toUpperCase() + lab.slice(1)}${type.charAt(0).toUpperCase() + type.slice(1)}`;
            const input = document.getElementById(inputId);
            if (input && input.value.trim()) {
                await addDoc(colH, { name: input.value.trim(), lab, type, doneDate: null, timestamp: Date.now() });
                input.value = "";
            }
        };

        window.toggleTask = async (id, isDone) => {
            const dateStr = isDone ? null : new Date().toISOString().split('T')[0];
            await updateDoc(doc(db, 'harmonogram', id), { doneDate: dateStr });
        };

        window.deleteTask = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'harmonogram', id)); };

        function loadTasks() {
            onSnapshot(query(colH, orderBy("timestamp", "asc")), (snap) => {
                const containers = {
                    wodaarchiwalna: document.getElementById('listWodaArchiwalna'),
                    wodaslepa: document.getElementById('listWodaSlepa'),
                    sciekiarchiwalna: document.getElementById('listSciekiArchiwalna'),
                    sciekislepa: document.getElementById('listSciekiSlepa')
                };
                Object.values(containers).forEach(c => { if(c) c.innerHTML = ""; });

                let stats = { woda: { t: 0, d: 0, m: false }, scieki: { t: 0, d: 0, m: false } };
                const curY = new Date().getFullYear();
                const curM = new Date().getMonth();

                snap.docs.forEach(docSnap => {
                    const t = docSnap.data();
                    const dDate = t.doneDate ? new Date(t.doneDate) : null;
                    const isY = dDate && dDate.getFullYear() === curY;
                    const isM = dDate && dDate.getFullYear() === curY && dDate.getMonth() === curM;

                    stats[t.lab].t++; if(isY) stats[t.lab].d++; if(isM) stats[t.lab].m = true;

                    const div = document.createElement('div');
                    div.className = `flex justify-between items-center p-2 border rounded mb-2 ${isY ? 'task-done' : 'bg-white shadow-sm'}`;
                    div.innerHTML = `<div class="flex flex-col"><span class="text-xs ${isY ? 'line-through text-gray-400' : 'font-bold'}">${t.name}</span>
                        ${isY ? `<span class="text-[8px] text-green-600 font-bold">ZROBIONO: ${t.doneDate}</span>` : ''}</div>
                        <div class="flex gap-4"><button onclick="toggleTask('${docSnap.id}', ${isY})" class="text-lg">${isY ? '‚úÖ' : '‚¨ú'}</button>
                        <button onclick="deleteTask('${docSnap.id}')" class="text-red-300">‚úï</button></div>`;
                    const key = `${t.lab}${t.type}`;
                    if(containers[key]) containers[key].appendChild(div);
                });

                ['woda', 'scieki'].forEach(l => {
                    const mEl = document.getElementById(`monthStatus${l.charAt(0).toUpperCase()+l.slice(1)}`);
                    const sEl = document.getElementById(`status${l.charAt(0).toUpperCase()+l.slice(1)}`);
                    if(stats[l].t === 0) return;
                    
                    if(stats[l].m) {
                        mEl.innerHTML = "‚úÖ Zadanie miesiƒôczne wykonane.";
                        mEl.className = "p-2 rounded-lg text-[9px] font-bold border bg-green-50 border-green-200 text-green-700 mb-2 text-center";
                    } else {
                        mEl.innerHTML = "‚ö†Ô∏è Brak zada≈Ñ w tym miesiƒÖcu!";
                        mEl.className = "p-2 rounded-lg text-[9px] font-bold border bg-orange-50 border-orange-200 text-orange-800 mb-2 text-center animate-pulse";
                    }

                    if(stats[l].d === stats[l].t) {
                        sEl.innerText = "‚≠ê Plan roczny zako≈Ñczony!";
                        sEl.className = "p-2 rounded-lg text-[10px] font-bold text-center bg-green-100 text-green-700 block mb-2 border border-green-200";
                    } else {
                        sEl.innerText = `üìÖ PLAN ROCZNY: ${stats[l].d} / ${stats[l].t} ZROBIONE`;
                        sEl.className = "p-2 rounded-lg text-[10px] font-bold text-center bg-slate-100 text-slate-500 block mb-2 border border-slate-200";
                    }
                });
            });
        }

        // --- ODCZYNNIKI LOGIKA ---
        function loadOdczynniki() {
            if (unsubO) unsubO();
            unsubO = onSnapshot(query(colO, orderBy("timestamp", "asc")), (snap) => {
                const list = document.getElementById('chemicalList');
                list.innerHTML = ""; let alertItems = [];
                snap.docs.forEach((d, i) => {
                    const item = d.data(); const exp = item.expiry ? new Date(item.expiry) : null;
                    const diff = exp ? Math.ceil((exp - new Date()) / 86400000) : null;
                    if (diff !== null && diff <= 30 && diff >= 0 && !item.ordered) alertItems.push({ lp: i+1, group: item.group, name: item.name });
                    const dCol = diff !== null && diff < 0 ? "text-red-600 font-bold" : (diff !== null && diff <= 30 ? "text-orange-500 font-bold" : "text-gray-500");
                    const li = document.createElement('li');
                    li.className = `${item.ordered ? 'ordered-row' : 'bg-white'} grid grid-cols-12 gap-2 items-center p-3 rounded-lg border shadow-sm text-[11px]`;
                    li.innerHTML = `<div class="col-span-1 text-center font-mono text-gray-400 border-r tracking-tighter">${i+1}</div>
                        <div class="col-span-2 text-[9px] font-bold text-blue-600 uppercase truncate px-1">${item.group || '-'}</div>
                        <div class="col-span-4 font-bold text-gray-800 truncate">${item.name}</div>
                        <div class="col-span-3 text-center flex flex-col text-[9px]"><span>P: ${item.received || '--'}</span><span class="${dCol}">W: ${item.expiry || '--'}</span></div>
                        <div class="col-span-2 text-right flex justify-end gap-2">
                        <button onclick="toggleOrder('${d.id}', ${item.ordered || false})">${item.ordered ? '‚úÖ' : 'üõí'}</button>
                        <button onclick="startEdit('${d.id}', \`${item.name}\`, \`${item.group}\`, \`${item.usage}\`, '${item.expiry}', '${item.received}')">‚úèÔ∏è</button>
                        <button onclick="deleteItem('${d.id}')">‚úï</button></div>`;
                    list.appendChild(li);
                });
                const alertBox = document.getElementById('alertBox');
                if (alertItems.length > 0) {
                    alertBox.innerHTML = `<div class="font-bold underline text-xs">üö® WygasajƒÖce (30 dni):</div>${alertItems.map(a => `<div class="text-[10px]">‚Ä¢ [${a.group}] ${a.name}</div>`).join('')}`;
                    alertBox.className = "mb-4 p-3 rounded-lg border bg-orange-50 border-orange-200 text-orange-800 block";
                } else { alertBox.className = "hidden"; }
            });
        }

        window.addItem = async () => {
            const id = document.getElementById('editId').value;
            const data = { name: document.getElementById('chemName').value, group: document.getElementById('chemGroup').value, usage: document.getElementById('chemUsage').value, expiry: document.getElementById('chemExpiry').value, received: document.getElementById('chemReceived').value };
            if (data.name.trim()) {
                if (id) await updateDoc(doc(db, 'odczynniki', id), data);
                else await addDoc(colO, { ...data, timestamp: Date.now(), ordered: false });
                cancelEdit();
            }
        };

        window.startEdit = (id, n, g, u, e, r) => {
            document.getElementById('editId').value = id; document.getElementById('chemName').value = n;
            document.getElementById('chemGroup').value = g; document.getElementById('chemUsage').value = u;
            document.getElementById('chemExpiry').value = e; document.getElementById('chemReceived').value = r;
            document.getElementById('submitBtn').innerText = "Zapisz";
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            document.getElementById('formContainer').classList.add('editing-mode');
        };

        window.cancelEdit = () => {
            document.getElementById('editId').value = ""; document.getElementById('chemName').value = "";
            document.getElementById('chemReceived').value = new Date().toISOString().split('T')[0];
            document.getElementById('submitBtn').innerText = "Dodaj";
            document.getElementById('cancelEditBtn').classList.add('hidden');
            document.getElementById('formContainer').classList.remove('editing-mode');
        };

        window.toggleOrder = async (id, s) => await updateDoc(doc(db, 'odczynniki', id), { ordered: !s });
        window.deleteItem = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'odczynniki', id)); };

        // --- INIT ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginSection').classList.add('hidden'); document.getElementById('appSection').classList.remove('hidden');
                document.getElementById('chemReceived').value = new Date().toISOString().split('T')[0];
                loadOdczynniki(); loadTasks();
            } else { document.getElementById('loginSection').classList.remove('hidden'); document.getElementById('appSection').classList.add('hidden'); }
        });
        window.handleLogin = async () => { try { await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPassword').value); } catch(e) { alert(e.message); } };
        window.handleLogout = async () => { if (unsubO) unsubO(); await signOut(auth); location.reload(); };
    </script>
</body>
</html>
