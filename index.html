<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewidencja Odczynnik√≥w</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ordered-row { background-color: #f0fdf4 !important; border-color: #bbf7d0 !important; }
        .editing-mode { border: 2px solid #2563eb !important; background-color: #eff6ff !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-2 md:p-8 flex items-center justify-center">

    <div id="loginSection" class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">üß™ Logowanie do Bazy</h2>
        <input type="email" id="loginEmail" placeholder="E-mail" class="w-full border p-3 rounded mb-4 outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" id="loginPassword" placeholder="Has≈Ço" class="w-full border p-3 rounded mb-6 outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-3 rounded hover:bg-blue-700 transition shadow-lg">Zaloguj</button>
    </div>

    <div id="appSection" class="hidden max-w-5xl w-full bg-white rounded-xl shadow-lg p-4 md:p-6">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                <span>‚öóÔ∏è</span> Ewidencja Odczynnik√≥w
            </h1>
            <button onclick="handleLogout()" class="text-xs text-red-500 hover:underline">Wyloguj</button>
        </div>

        <div id="alertBox" class="hidden mb-6 p-3 rounded-lg border text-sm shadow-sm transition-all"></div>
        
        <div id="formContainer" class="bg-blue-50 p-4 rounded-lg mb-6 shadow-inner border border-blue-100">
            <input type="hidden" id="editId" value="">
            <div class="grid grid-cols-1 gap-3">
                <input type="text" id="chemName" placeholder="Nazwa odczynnika" class="w-full border p-2 rounded outline-none focus:ring-2 focus:ring-blue-500">
                
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="chemGroup" placeholder="Grupa (np. Kwasy)" class="border p-2 rounded outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                    <input type="text" id="chemUsage" placeholder="Zastosowanie" class="border p-2 rounded outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                </div>
                
                <div class="grid grid-cols-2 gap-2">
                    <div class="flex flex-col">
                        <label class="text-[9px] font-bold text-gray-500 uppercase ml-1">Data przyjƒôcia:</label>
                        <input type="date" id="chemReceived" class="border p-2 rounded outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-[9px] font-bold text-gray-500 uppercase ml-1 text-red-400">Data wa≈ºno≈õci:</label>
                        <input type="date" id="chemExpiry" class="border p-2 rounded outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                    </div>
                </div>
                
                <div class="flex gap-2 mt-1">
                    <button id="submitBtn" onclick="addItem()" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 shadow-md transition transform active:scale-95">
                        Dodaj do ewidencji
                    </button>
                    <button id="cancelEditBtn" onclick="cancelEdit()" class="hidden bg-gray-400 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-500 shadow-md transition">
                        Anuluj
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-12 gap-2 px-2 mb-2 text-[10px] font-bold text-gray-400 uppercase tracking-wider">
            <div class="col-span-1 text-center border-r">LP</div>
            <div class="col-span-2">Grupa</div>
            <div class="col-span-4">Nazwa Odczynnika</div>
            <div class="col-span-3 text-center">Przyjƒôcie / Wa≈ºno≈õƒá</div>
            <div class="col-span-2 text-right">Akcje</div>
        </div>

        <ul id="chemicalList" class="space-y-3"></ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8",
            authDomain: "nasza-lista-zakupow.firebaseapp.com",
            projectId: "nasza-lista-zakupow",
            storageBucket: "nasza-lista-zakupow.firebasestorage.app",
            messagingSenderId: "516283526174",
            appId: "1:516283526174:web:f42c9c38333e821da5520f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const colRef = collection(db, 'odczynniki');

        let unsubscribe = null;

        // Ustawianie dzisiejszej daty jako domy≈õlnej daty przyjƒôcia
        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('chemReceived').value = today;
        }

        window.handleLogin = async () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPassword').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } 
            catch (err) { alert("B≈ÇƒÖd logowania: " + err.message); }
        };

        window.handleLogout = async () => {
            if (unsubscribe) { unsubscribe(); unsubscribe = null; }
            await signOut(auth);
        };

        onAuthStateChanged(auth, (user) => {
            const loginSec = document.getElementById('loginSection');
            const appSec = document.getElementById('appSection');
            if (user) {
                loginSec.classList.add('hidden');
                appSec.classList.remove('hidden');
                document.body.classList.remove('items-center');
                setDefaultDate();
                loadData();
            } else {
                if (unsubscribe) { unsubscribe(); unsubscribe = null; }
                loginSec.classList.remove('hidden');
                appSec.classList.add('hidden');
                document.body.classList.add('items-center');
            }
        });

        function loadData() {
            if (unsubscribe) unsubscribe();
            const q = query(colRef, orderBy("timestamp", "asc"));
            
            unsubscribe = onSnapshot(q, (snapshot) => {
                const list = document.getElementById('chemicalList');
                list.innerHTML = "";
                let expiringItemsList = []; 
                
                snapshot.docs.forEach((docSnap, index) => {
                    const item = docSnap.data();
                    const itemId = docSnap.id;
                    const li = document.createElement('li');
                    
                    const expiryDate = item.expiry ? new Date(item.expiry) : null;
                    const today = new Date();
                    const diffDays = expiryDate ? Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24)) : null;
                    const isExpired = diffDays !== null && diffDays < 0;
                    const isExpiringSoon = diffDays !== null && diffDays <= 30 && diffDays >= 0;
                    
                    if (isExpiringSoon && !item.ordered) {
                        expiringItemsList.push({ lp: index + 1, group: item.group || '?', name: item.name });
                    }

                    const dateColor = isExpired ? "text-red-600 font-bold" : (isExpiringSoon ? "text-orange-500 font-bold" : "text-gray-500");
                    const statusClass = item.ordered ? "ordered-row" : "bg-white";

                    li.className = `${statusClass} grid grid-cols-12 gap-2 items-center p-3 rounded-lg border border-gray-200 shadow-sm transition hover:border-blue-300`;
                    
                    li.innerHTML = `
                        <div class="col-span-1 text-center font-mono text-gray-400 text-[10px] border-r">${index + 1}</div>
                        <div class="col-span-2 text-[10px] font-bold text-blue-600 uppercase truncate px-1">${item.group || '-'}</div>
                        <div class="col-span-4 leading-tight">
                            <div class="font-bold text-gray-800 text-sm truncate">${item.name}</div>
                            <div class="text-[8px] text-gray-400 italic truncate">${item.usage || '-'}</div>
                        </div>
                        <div class="col-span-3 text-center flex flex-col">
                            <span class="text-[9px] text-gray-400">P: ${item.received || '---'}</span>
                            <span class="text-[10px] ${dateColor}">W: ${item.expiry || '---'}</span>
                        </div>
                        <div class="col-span-2 text-right flex justify-end items-center gap-2">
                            <button onclick="toggleOrder('${itemId}', ${item.ordered || false})" class="text-base" title="Zam√≥wione">${item.ordered ? '‚úÖ' : 'üõí'}</button>
                            <button onclick="startEdit('${itemId}', \`${item.name}\`, \`${item.group}\`, \`${item.usage}\`, '${item.expiry}', '${item.received}')" class="text-gray-400 hover:text-blue-600 text-xs">‚úèÔ∏è</button>
                            <button onclick="deleteItem('${itemId}')" class="text-red-300 hover:text-red-600 text-sm">‚úï</button>
                        </div>
                    `;
                    list.appendChild(li);
                });
                updateAlertBox(expiringItemsList);
            });
        }

        function updateAlertBox(items) {
            const box = document.getElementById('alertBox');
            if (items.length > 0) {
                const itemsHtml = items.map(item => `<div class="mt-1">‚Ä¢ <strong>[${item.group}]</strong> ${item.name} (LP ${item.lp})</div>`).join('');
                box.innerHTML = `<div class="font-bold underline">üö® WygasajƒÖce wzorce (30 dni):</div>${itemsHtml}`;
                box.className = "mb-6 p-3 rounded-lg border text-sm bg-orange-50 border-orange-200 text-orange-800 block shadow-sm";
            } else {
                box.innerHTML = `‚úÖ Wszystkie wzorce sƒÖ aktualne.`;
                box.className = "mb-6 p-3 rounded-lg border text-sm bg-green-50 border-green-200 text-green-800 block shadow-sm";
            }
        }

        window.startEdit = (id, name, group, usage, expiry, received) => {
            document.getElementById('editId').value = id;
            document.getElementById('chemName').value = name;
            document.getElementById('chemGroup').value = group === 'undefined' ? '' : group;
            document.getElementById('chemUsage').value = usage === 'undefined' ? '' : usage;
            document.getElementById('chemExpiry').value = expiry === 'undefined' ? '' : expiry;
            document.getElementById('chemReceived').value = received === 'undefined' ? '' : received;
            
            document.getElementById('submitBtn').innerText = "Zapisz zmiany";
            document.getElementById('submitBtn').className = "flex-1 bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 shadow-md transition";
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            document.getElementById('formContainer').classList.add('editing-mode');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.cancelEdit = () => {
            document.getElementById('editId').value = "";
            document.getElementById('chemName').value = "";
            document.getElementById('chemGroup').value = "";
            document.getElementById('chemUsage').value = "";
            document.getElementById('chemExpiry').value = "";
            setDefaultDate();
            
            document.getElementById('submitBtn').innerText = "Dodaj do ewidencji";
            document.getElementById('submitBtn').className = "flex-1 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 shadow-md transition";
            document.getElementById('cancelEditBtn').classList.add('hidden');
            document.getElementById('formContainer').classList.remove('editing-mode');
        };

        window.addItem = async () => {
            const editId = document.getElementById('editId').value;
            const name = document.getElementById('chemName').value;
            const group = document.getElementById('chemGroup').value;
            const usage = document.getElementById('chemUsage').value;
            const expiry = document.getElementById('chemExpiry').value;
            const received = document.getElementById('chemReceived').value;

            if (name.trim()) {
                try {
                    if (editId) {
                        await updateDoc(doc(db, 'odczynniki', editId), {
                            name, group, usage, expiry, received
                        });
                        cancelEdit();
                    } else {
                        await addDoc(colRef, { 
                            name, group, usage, expiry, received,
                            timestamp: Date.now(), ordered: false 
                        });
                        cancelEdit();
                    }
                } catch (e) { alert("B≈ÇƒÖd: " + e.message); }
            }
        };

        window.toggleOrder = async (id, currentStatus) => {
            await updateDoc(doc(db, 'odczynniki', id), { ordered: !currentStatus });
        };

        window.deleteItem = async (id) => {
            if(confirm("Czy na pewno usunƒÖƒá?")) {
                await deleteDoc(doc(db, 'odczynniki', id));
            }
        };
    </script>
</body>
</html>
