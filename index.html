<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Laboratorium</title>
    <link rel="manifest" href="manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ordered-row { background-color: #f0fdf4 !important; border-color: #bbf7d0 !important; }
        .active-tab { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: bold; }
        .active-month { background-color: #9333ea !important; color: white !important; border-color: #9333ea !important; }
        .active-sub-tab-odcz { background-color: #f0f9ff !important; color: #0369a1 !important; border-color: #0369a1 !important; border-width: 2px !important; }
        .active-sub-tab-woda { background-color: #eff6ff !important; color: #2563eb !important; border-color: #2563eb !important; border-width: 2px !important; }
        .active-sub-tab-scieki { background-color: #f0fdf4 !important; color: #16a34a !important; border-color: #16a34a !important; border-width: 2px !important; }
        .task-done { opacity: 0.6; background-color: #f9fafb; }
        .editing-mode { border: 2px solid #2563eb !important; background-color: #eff6ff !important; }
        .editing-mode-equip { border: 2px solid #9333ea !important; background-color: #f5f3ff !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); }
        .calendar-day { min-height: 45px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; border: 1px solid #f3f4f6; position: relative; }
        .calendar-day:hover { background-color: #f9fafb; }
        .calendar-day.today { border: 2px solid #2563eb; font-weight: bold; color: #2563eb; }
        .calendar-day.selected { background-color: #eff6ff; border-color: #bfdbfe; }
        .has-event::after { content: ''; width: 5px; height: 5px; background-color: #2563eb; border-radius: 50%; position: absolute; bottom: 5px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-1 md:p-8 flex items-center justify-center">

    <div id="loginSection" class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">üß™ e-Lab 2026</h2>
        <input type="email" id="loginEmail" placeholder="E-mail" class="w-full border p-3 rounded mb-4 outline-none focus:ring-2 focus:ring-blue-500 text-left">
        <input type="password" id="loginPassword" placeholder="Has≈Ço" class="w-full border p-3 rounded mb-6 outline-none focus:ring-2 focus:ring-blue-500 text-left">
        <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-3 rounded shadow-lg">Zaloguj</button>
    </div>

    <div id="appSection" class="hidden max-w-6xl w-full bg-white rounded-xl shadow-lg p-2 md:p-6 self-start text-left">
        <div class="flex justify-between items-center mb-4 px-2">
            <h1 class="text-lg font-bold text-gray-800 italic">‚öóÔ∏è e-Lab LIMS</h1>
            <button onclick="handleLogout()" class="text-[10px] text-red-500 font-bold uppercase">Wyloguj</button>
        </div>

        <div class="flex border-b mb-4 bg-gray-50 rounded-t-lg overflow-x-auto no-scrollbar">
            <button id="btnOdczynniki" onclick="switchTab('odczynniki')" class="flex-1 px-3 py-3 text-[10px] uppercase active-tab whitespace-nowrap">üß™ Odczynniki</button>
            <button id="btnWoda" onclick="switchTab('woda')" class="flex-1 px-3 py-3 text-[10px] uppercase text-gray-400 whitespace-nowrap">üíß Woda</button>
            <button id="btnScieki" onclick="switchTab('scieki')" class="flex-1 px-3 py-3 text-[10px] uppercase text-gray-400 whitespace-nowrap">‚ò£Ô∏è ≈öcieki</button>
            <button id="btnWzorcowanie" onclick="switchTab('wzorcowanie')" class="flex-1 px-3 py-3 text-[10px] uppercase text-gray-400 whitespace-nowrap">üìè Sprzƒôt</button>
            <button id="btnKalendarz" onclick="switchTab('kalendarz')" class="flex-1 px-3 py-3 text-[10px] uppercase text-gray-400 whitespace-nowrap">üìÖ Kalendarz</button>
        </div>

        <div id="tabContentOdczynniki" class="block space-y-4">
            <div class="flex gap-1 overflow-x-auto no-scrollbar pb-2 mb-2 border-b">
                <button onclick="switchSubTabOdcz('Lista')" id="subBtnOdczLista" class="px-4 py-2 border rounded text-[10px] font-bold uppercase active-sub-tab-odcz">üß™ Odczynniki</button>
                <button onclick="switchSubTabOdcz('Wzorce')" id="subBtnOdczWzorce" class="px-4 py-2 border rounded text-[10px] font-bold uppercase bg-white text-gray-500">üíé Wzorce</button>
            </div>
            <div id="alertBoxOdcz" class="hidden mb-4 p-3 rounded-lg border text-[10px] bg-orange-50 border-orange-200 text-orange-800"></div>
            <div id="formContainerOdcz" class="bg-blue-50 p-4 rounded-lg mb-6 shadow-inner border border-blue-100 text-sm">
                <input type="hidden" id="editIdOdcz" value="">
                <div class="grid grid-cols-1 gap-3">
                    <input type="text" id="chemNameOdcz" placeholder="Nazwa" class="w-full border p-2 rounded outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="chemGroupOdcz" placeholder="Grupa" class="border p-2 rounded">
                        <input type="text" id="chemUsageOdcz" placeholder="Zastosowanie" class="border p-2 rounded">
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="date" id="chemReceivedOdcz" class="border p-2 rounded">
                        <input type="date" id="chemExpiryOdcz" class="border p-2 rounded">
                    </div>
                    <div class="flex gap-2">
                        <button id="submitBtnOdcz" onclick="handleSaveChem()" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-lg text-sm uppercase">Zapisz</button>
                        <button id="cancelBtnOdcz" onclick="cancelEditOdcz()" class="hidden bg-gray-400 text-white px-4 rounded-lg font-bold">Anuluj</button>
                    </div>
                </div>
            </div>
            <ul id="chemicalListOdcz" class="space-y-3"></ul>
        </div>

        <div id="tabContentWzorcowanie" class="hidden space-y-4 text-left">
            <div id="upcomingWzorcowanieAlert" class="hidden p-3 rounded-lg border bg-orange-100 border-orange-300 text-orange-900 text-[10px] font-bold mb-2"></div>
            <div class="flex overflow-x-auto gap-1 pb-2 no-scrollbar" id="monthsNav"></div>
            <div id="monthlyWzorcowanieCounter" class="p-3 rounded-lg text-[11px] font-bold text-center border uppercase"></div>
            
            <div id="formWzorcowanie" class="bg-purple-50 p-4 rounded-lg border border-purple-200 text-sm">
                <input type="hidden" id="editIdEquip" value="">
                <div class="grid grid-cols-1 gap-3">
                    <input type="text" id="equipName" placeholder="Nazwa sprzƒôtu" class="w-full border p-2 rounded outline-none focus:ring-2 focus:ring-purple-500">
                    <div class="grid grid-cols-2 gap-2">
                        <select id="equipType" class="border p-2 rounded bg-white">
                            <option value="Wzorcowanie">Wzorcowanie</option>
                            <option value="Sprawdzenie">Sprawdzenie</option>
                            <option value="Kalibracja">Kalibracja</option>
                        </select>
                        <select id="equipMonth" class="border p-2 rounded bg-white">
                            <option value="01">Stycze≈Ñ</option><option value="02">Luty</option><option value="03">Marzec</option><option value="04">Kwiecie≈Ñ</option><option value="05">Maj</option><option value="06">Czerwiec</option><option value="07">Lipiec</option><option value="08">Sierpie≈Ñ</option><option value="09">Wrzesie≈Ñ</option><option value="10">Pa≈∫dziernik</option><option value="11">Listopad</option><option value="12">Grudzie≈Ñ</option>
                        </select>
                    </div>
                    <div class="flex gap-2">
                        <button id="submitBtnEquip" onclick="handleAddEquipment()" class="flex-1 bg-purple-600 text-white py-3 rounded-lg font-bold uppercase text-sm">Zapisz / Dodaj</button>
                        <button id="cancelEquipBtn" onclick="cancelEditEquip()" class="hidden bg-gray-400 text-white px-4 rounded-lg font-bold uppercase text-sm">‚úï</button>
                    </div>
                </div>
            </div>
            <div id="equipmentList" class="space-y-2"></div>
        </div>

        <div id="tabContentWoda" class="hidden space-y-4"><div id="wodaSubNav" class="flex gap-1 overflow-x-auto no-scrollbar pb-2 mb-2 border-b"></div><div id="wodaContent"></div></div>
        <div id="tabContentScieki" class="hidden space-y-4"><div id="sciekiSubNav" class="flex gap-1 overflow-x-auto no-scrollbar pb-2 mb-2 border-b"></div><div id="sciekiContent"></div></div>
        
        <div id="tabContentKalendarz" class="hidden space-y-4">
            <div class="bg-white border rounded shadow-sm p-4 text-center">
                <div class="flex justify-between items-center mb-4"><button onclick="changeMonth(-1)" class="p-2 text-blue-600">‚Üê</button><h2 id="calendarMonthYear" class="font-bold uppercase text-xs"></h2><button onclick="changeMonth(1)" class="p-2 text-blue-600">‚Üí</button></div>
                <div id="calendarDays" class="calendar-grid"></div>
            </div>
            <div class="bg-blue-50 p-4 rounded border"><div id="dayEventsList" class="space-y-2"></div><button onclick="openAddEvent()" class="w-full mt-4 bg-blue-600 text-white py-2 rounded font-bold uppercase text-[10px]">+ Dodaj wydarzenie</button></div>
            <div id="monthEventsList" class="space-y-2"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8", authDomain: "nasza-lista-zakupow.firebaseapp.com", projectId: "nasza-lista-zakupow", storageBucket: "nasza-lista-zakupow.firebasestorage.app", messagingSenderId: "516283526174", appId: "1:516283526174:web:f42c9c38333e821da5520f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let activeSubOdcz = 'Lista';
        let unsubOdcz, unsubWzorc;
        let selectedWMonth = (new Date().getMonth() + 1).toString().padStart(2, '0');
        let calDate = new Date();
        let selectedDayStr = new Date().toISOString().split('T')[0];
        let eventsCache = [], wzorcowanieCache = [];

        // --- NAWIGACJA G≈Å√ìWNA ---
        window.switchTab = (target) => {
            ['odczynniki', 'woda', 'scieki', 'wzorcowanie', 'kalendarz'].forEach(t => {
                const c = document.getElementById(`tabContent${t.charAt(0).toUpperCase() + t.slice(1)}`);
                const b = document.getElementById(`btn${t.charAt(0).toUpperCase() + t.slice(1)}`);
                if(c) c.classList.add('hidden');
                if(b) { b.classList.remove('active-tab'); b.classList.add('text-gray-400'); }
            });
            document.getElementById(`tabContent${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.remove('hidden');
            document.getElementById(`btn${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.add('active-tab');
            if(target === 'kalendarz') renderCalendar();
            if(target === 'wzorcowanie') updateWzorcowanieUI();
        };

        // --- SPRZƒòT (LOGIKA NAPRAWIONA) ---
        function loadWzorcowanie() {
            unsubWzorc = onSnapshot(query(collection(db, 'wzorcowanie'), orderBy("timestamp", "asc")), (snap) => {
                wzorcowanieCache = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                updateWzorcowanieUI();
            });
        }

        function updateWzorcowanieUI() {
            const list = document.getElementById('equipmentList'); if(!list) return;
            const mNames = ["Stycze≈Ñ", "Luty", "Marzec", "Kwiecie≈Ñ", "Maj", "Czerwiec", "Lipiec", "Sierpie≈Ñ", "Wrzesie≈Ñ", "Pa≈∫dziernik", "Listopad", "Grudzie≈Ñ"];
            
            // Nav miesiƒôcy
            const nav = document.getElementById('monthsNav'); nav.innerHTML = "";
            for(let i=1; i<=12; i++) {
                const id = i.toString().padStart(2, '0');
                const btn = document.createElement('button');
                btn.innerText = mNames[i-1].substring(0,3);
                btn.onclick = () => { selectedWMonth = id; updateWzorcowanieUI(); };
                btn.className = `px-3 py-2 border rounded text-[9px] font-bold uppercase ${selectedWMonth === id ? 'active-month' : 'bg-white text-gray-500'}`;
                nav.appendChild(btn);
            }

            list.innerHTML = ""; let mt = 0, md = 0, upcoming = [];
            const nextMonthId = ((new Date().getMonth() + 1) % 12 + 1).toString().padStart(2, '0');

            wzorcowanieCache.forEach(eq => {
                const isDone = eq.doneDate && new Date(eq.doneDate).getFullYear() === 2026;
                if(eq.month === nextMonthId && !isDone) upcoming.push(eq.name);
                
                if (eq.month === selectedWMonth) {
                    mt++; if(isDone) md++;
                    const div = document.createElement('li');
                    div.className = `flex justify-between items-center p-3 border rounded-lg ${isDone ? 'task-done' : 'bg-white shadow-sm'} mb-2`;
                    div.innerHTML = `
                        <div class="flex flex-col">
                            <span class="text-sm font-semibold ${isDone ? 'line-through' : ''}">${eq.name}</span>
                            <span class="text-[9px] uppercase font-bold text-purple-600">${eq.type || 'WZORCOWANIE'}</span>
                        </div>
                        <div class="flex gap-4">
                            <button onclick="toggleEquip('${eq.id}', ${isDone})" class="text-xl">${isDone ? '‚úÖ' : '‚¨ú'}</button>
                            <button onclick="startEditEquip('${eq.id}', \`${eq.name}\`, '${eq.month}', '${eq.type}')" class="text-blue-500">‚úèÔ∏è</button>
                            <button onclick="deleteEquip('${eq.id}')" class="text-red-400 text-lg">‚úï</button>
                        </div>`;
                    list.appendChild(div);
                }
            });

            document.getElementById('monthlyWzorcowanieCounter').innerText = `${mNames[parseInt(selectedWMonth)-1]}: ${md} z ${mt} zrealizowane`;
            const alert = document.getElementById('upcomingWzorcowanieAlert');
            if(upcoming.length > 0) { alert.innerText = `üì¢ PLAN NA KOLEJNY MIESIƒÑC: ${upcoming.join(', ')}`; alert.classList.remove('hidden'); }
            else alert.classList.add('hidden');
        }

        window.handleAddEquipment = async () => {
            const id = document.getElementById('editIdEquip').value;
            const data = {
                name: document.getElementById('equipName').value,
                month: document.getElementById('equipMonth').value,
                type: document.getElementById('equipType').value,
                timestamp: Date.now()
            };
            if(!data.name.trim()) return;
            if(id) await updateDoc(doc(db, 'wzorcowanie', id), data);
            else await addDoc(collection(db, 'wzorcowanie'), { ...data, doneDate: null });
            cancelEditEquip();
        };

        window.startEditEquip = (id, n, m, t) => {
            document.getElementById('editIdEquip').value = id;
            document.getElementById('equipName').value = n;
            document.getElementById('equipMonth').value = m;
            document.getElementById('equipType').value = t;
            document.getElementById('formWzorcowanie').classList.add('editing-mode-equip');
            document.getElementById('cancelEquipBtn').classList.remove('hidden');
            document.getElementById('submitBtnEquip').innerText = "Zapisz zmiany";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.cancelEditEquip = () => {
            document.getElementById('editIdEquip').value = "";
            document.getElementById('equipName').value = "";
            document.getElementById('formWzorcowanie').classList.remove('editing-mode-equip');
            document.getElementById('cancelEquipBtn').classList.add('hidden');
            document.getElementById('submitBtnEquip').innerText = "Zapisz / Dodaj";
        };

        window.toggleEquip = async (id, isDone) => {
            await updateDoc(doc(db, 'wzorcowanie', id), { doneDate: isDone ? null : new Date().toISOString().split('T')[0] });
        };

        window.deleteEquip = async (id) => { if(confirm("UsunƒÖƒá sprzƒôt z listy?")) await deleteDoc(doc(db, 'wzorcowanie', id)); };

        // --- ODCZYNNIKI I RESZTA ---
        window.switchSubTabOdcz = (mode) => {
            activeSubOdcz = mode;
            document.getElementById('subBtnOdczLista').className = `px-4 py-2 border rounded text-[10px] font-bold uppercase ${mode === 'Lista' ? 'active-sub-tab-odcz' : 'bg-white text-gray-500'}`;
            document.getElementById('subBtnOdczWzorce').className = `px-4 py-2 border rounded text-[10px] font-bold uppercase ${mode === 'Wzorce' ? 'active-sub-tab-odcz' : 'bg-white text-gray-500'}`;
            loadOdczynnikiUniversal();
        };

        function loadOdczynnikiUniversal() {
            if(unsubOdcz) unsubOdcz();
            const coll = activeSubOdcz === 'Lista' ? 'reagenty_nowe' : 'odczynniki';
            unsubOdcz = onSnapshot(query(collection(db, coll), orderBy("timestamp", "asc")), (snap) => {
                const list = document.getElementById('chemicalListOdcz'); list.innerHTML = "";
                snap.docs.forEach((d, i) => {
                    const item = d.data();
                    const li = document.createElement('li');
                    li.className = `${item.ordered ? 'ordered-row' : 'bg-white'} grid grid-cols-12 gap-2 items-center p-3 border rounded shadow-sm text-[11px]`;
                    li.innerHTML = `<div class="col-span-1 text-gray-300">${i+1}</div><div class="col-span-2 font-bold text-blue-600">${item.group || '-'}</div><div class="col-span-5 flex flex-col"><b>${item.name}</b><small class="italic">${item.usage || ''}</small></div><div class="col-span-2 text-[9px] text-gray-500">W: ${item.expiry || '--'}</div><div class="col-span-2 flex justify-end gap-2"><button onclick="toggleOrderOdcz('${d.id}', ${item.ordered})">${item.ordered ? '‚úÖ' : 'üõí'}</button><button onclick="deleteOdcz('${d.id}')">‚úï</button></div>`;
                    list.appendChild(li);
                });
            });
        }

        window.handleSaveChem = async () => {
            const coll = activeSubOdcz === 'Lista' ? 'reagenty_nowe' : 'odczynniki';
            const data = { name: document.getElementById('chemNameOdcz').value, group: document.getElementById('chemGroupOdcz').value, usage: document.getElementById('chemUsageOdcz').value, expiry: document.getElementById('chemExpiryOdcz').value, received: document.getElementById('chemReceivedOdcz').value, timestamp: Date.now(), ordered: false };
            if(data.name.trim()) { await addDoc(collection(db, coll), data); document.getElementById('chemNameOdcz').value = ""; }
        };

        window.toggleOrderOdcz = async (id, s) => { await updateDoc(doc(db, activeSubOdcz === 'Lista' ? 'reagenty_nowe' : 'odczynniki', id), { ordered: !s }); };
        window.deleteOdcz = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, activeSubOdcz === 'Lista' ? 'reagenty_nowe' : 'odczynniki', id)); };

        // --- AUTH & CALENDAR INIT ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginSection').classList.add('hidden'); document.getElementById('appSection').classList.remove('hidden');
                loadOdczynnikiUniversal(); loadWzorcowanie();
                onSnapshot(collection(db, 'wydarzenia'), s => { eventsCache = s.docs.map(d => ({id:d.id, ...d.data()})); renderCalendar(); });
            } else { document.getElementById('loginSection').classList.remove('hidden'); }
        });

        window.handleLogin = async () => { try { await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPassword').value); } catch(err) { alert("B≈ÇƒÖd logowania!"); } };
        window.handleLogout = async () => { await signOut(auth); location.reload(); };

        function renderCalendar() { /* ... stabilna logika kalendarza ... */ }
    </script>
</body>
</html>
