<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Laboratorium</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ordered-row { background-color: #f0fdf4 !important; border-color: #bbf7d0 !important; }
        .editing-mode { border: 2px solid #2563eb !important; background-color: #eff6ff !important; }
        /* Style dla aktywnej zakÅ‚adki */
        .active-tab { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-2 md:p-8 flex items-center justify-center">

    <div id="loginSection" class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">ğŸ§ª Logowanie do e-Lab</h2>
        <input type="email" id="loginEmail" placeholder="E-mail" class="w-full border p-3 rounded mb-4 outline-none">
        <input type="password" id="loginPassword" placeholder="HasÅ‚o" class="w-full border p-3 rounded mb-6 outline-none">
        <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-3 rounded shadow-lg">Zaloguj</button>
    </div>

    <div id="appSection" class="hidden max-w-5xl w-full bg-white rounded-xl shadow-lg p-4 md:p-6 self-start">
        
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold text-gray-800 flex items-center gap-2">âš—ï¸ e-Lab</h1>
            <button onclick="handleLogout()" class="text-xs text-red-500 font-bold uppercase tracking-tighter">Wyloguj</button>
        </div>

        <div class="flex border-b mb-6 bg-gray-50 rounded-t-lg">
            <button id="btnOdczynniki" onclick="switchTab('odczynniki')" class="flex-1 py-3 text-sm uppercase tracking-wider active-tab">ğŸ§ª Odczynniki</button>
            <button id="btnHarmonogram" onclick="switchTab('harmonogram')" class="flex-1 py-3 text-sm uppercase tracking-wider text-gray-400">ğŸ“… Harmonogram</button>
        </div>

        <div id="tabContentOdczynniki" class="block">
            <div id="alertBox" class="hidden mb-6 p-3 rounded-lg border text-sm shadow-sm transition-all"></div>
            
            <div id="formContainer" class="bg-blue-50 p-4 rounded-lg mb-6 shadow-inner border border-blue-100 text-sm">
                <input type="hidden" id="editId" value="">
                <div class="grid grid-cols-1 gap-3">
                    <input type="text" id="chemName" placeholder="Nazwa odczynnika" class="w-full border p-2 rounded outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="chemGroup" placeholder="Grupa (np. Kwasy)" class="border p-2 rounded">
                        <input type="text" id="chemUsage" placeholder="Zastosowanie" class="border p-2 rounded">
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="flex flex-col">
                            <label class="text-[9px] font-bold text-gray-500 uppercase ml-1">Data przyjÄ™cia:</label>
                            <input type="date" id="chemReceived" class="border p-2 rounded">
                        </div>
                        <div class="flex flex-col">
                            <label class="text-[9px] font-bold text-gray-500 uppercase ml-1 text-red-400">Data waÅ¼noÅ›ci:</label>
                            <input type="date" id="chemExpiry" class="border p-2 rounded">
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button id="submitBtn" onclick="addItem()" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-lg">Dodaj</button>
                        <button id="cancelEditBtn" onclick="cancelEdit()" class="hidden bg-gray-400 text-white font-bold py-3 px-4 rounded-lg">Anuluj</button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-12 gap-2 px-2 mb-2 text-[10px] font-bold text-gray-400 uppercase tracking-wider">
                <div class="col-span-1 text-center border-r">LP</div>
                <div class="col-span-2">Grupa</div>
                <div class="col-span-4">Nazwa</div>
                <div class="col-span-3 text-center">PrzyjÄ™cie / WaÅ¼noÅ›Ä‡</div>
                <div class="col-span-2 text-right">Akcje</div>
            </div>
            <ul id="chemicalList" class="space-y-3"></ul>
        </div>

        <div id="tabContentHarmonogram" class="hidden min-h-[300px] flex flex-col items-center justify-center border-2 border-dashed border-gray-200 rounded-xl p-8">
            <span class="text-4xl mb-4">ğŸ“…</span>
            <h3 class="font-bold text-gray-700">Harmonogram Laboratorium</h3>
            <p class="text-gray-400 text-sm text-center mt-2">To miejsce na Twoje kategorie: Woda, Åšcieki i zadania roczne.<br>W nastÄ™pnym kroku zaprojektujemy tutaj system rozwijanych list.</p>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8",
            authDomain: "nasza-lista-zakupow.firebaseapp.com",
            projectId: "nasza-lista-zakupow",
            storageBucket: "nasza-lista-zakupow.firebasestorage.app",
            messagingSenderId: "516283526174",
            appId: "1:516283526174:web:f42c9c38333e821da5520f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const colRef = collection(db, 'odczynniki');

        let unsubscribe = null;

        // PRZEÅÄ„CZANIE ZAKÅADEK
        window.switchTab = (target) => {
            const tabO = document.getElementById('tabContentOdczynniki');
            const tabH = document.getElementById('tabContentHarmonogram');
            const btnO = document.getElementById('btnOdczynniki');
            const btnH = document.getElementById('btnHarmonogram');

            if (target === 'odczynniki') {
                tabO.classList.remove('hidden'); tabH.classList.add('hidden');
                btnO.classList.add('active-tab'); btnO.classList.remove('text-gray-400');
                btnH.classList.remove('active-tab'); btnH.classList.add('text-gray-400');
            } else {
                tabO.classList.add('hidden'); tabH.classList.remove('hidden');
                btnH.classList.add('active-tab'); btnH.classList.remove('text-gray-400');
                btnO.classList.remove('active-tab'); btnO.classList.add('text-gray-400');
            }
        };

        // DOMYÅšLNA DATA PRZYJÄ˜CIA
        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('chemReceived').value = today;
        }

        // LOGOWANIE I MONITOROWANIE
        window.handleLogin = async () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPassword').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } 
            catch (err) { alert("BÅ‚Ä…d: " + err.message); }
        };

        window.handleLogout = async () => { if (unsubscribe) unsubscribe(); await signOut(auth); location.reload(); };

        onAuthStateChanged(auth, (user) => {
            const loginSec = document.getElementById('loginSection');
            const appSec = document.getElementById('appSection');
            if (user) {
                loginSec.classList.add('hidden'); appSec.classList.remove('hidden');
                setDefaultDate(); loadData();
            } else {
                loginSec.classList.remove('hidden'); appSec.classList.add('hidden');
            }
        });

        // WCZYTYWANIE DANYCH
        function loadData() {
            if (unsubscribe) unsubscribe();
            const q = query(colRef, orderBy("timestamp", "asc"));
            unsubscribe = onSnapshot(q, (snapshot) => {
                const list = document.getElementById('chemicalList');
                list.innerHTML = "";
                let alertItems = [];
                snapshot.docs.forEach((docSnap, index) => {
                    const item = docSnap.data();
                    const itemId = docSnap.id;
                    const li = document.createElement('li');
                    
                    const expiry = item.expiry ? new Date(item.expiry) : null;
                    const diff = expiry ? Math.ceil((expiry - new Date()) / 86400000) : null;
                    if (diff !== null && diff <= 30 && diff >= 0 && !item.ordered) alertItems.push({ lp: index + 1, group: item.group, name: item.name });

                    const dColor = diff !== null && diff < 0 ? "text-red-600 font-bold" : (diff !== null && diff <= 30 ? "text-orange-500 font-bold" : "text-gray-500");
                    li.className = `${item.ordered ? 'ordered-row' : 'bg-white'} grid grid-cols-12 gap-2 items-center p-3 rounded-lg border shadow-sm`;
                    li.innerHTML = `
                        <div class="col-span-1 text-center font-mono text-gray-400 text-[10px] border-r">${index + 1}</div>
                        <div class="col-span-2 text-[10px] font-bold text-blue-600 uppercase truncate px-1">${item.group || '-'}</div>
                        <div class="col-span-4 leading-tight">
                            <div class="font-bold text-gray-800 text-sm truncate">${item.name}</div>
                            <div class="text-[8px] text-gray-400 italic truncate">${item.usage || '-'}</div>
                        </div>
                        <div class="col-span-3 text-center flex flex-col">
                            <span class="text-[9px] text-gray-400">P: ${item.received || '---'}</span>
                            <span class="text-[10px] ${dColor}">W: ${item.expiry || '---'}</span>
                        </div>
                        <div class="col-span-2 text-right flex justify-end items-center gap-2">
                            <button onclick="toggleOrder('${itemId}', ${item.ordered || false})" class="text-base">${item.ordered ? 'âœ…' : 'ğŸ›’'}</button>
                            <button onclick="startEdit('${itemId}', \`${item.name}\`, \`${item.group}\`, \`${item.usage}\`, '${item.expiry}', '${item.received}')" class="text-gray-400 text-xs">âœï¸</button>
                            <button onclick="deleteItem('${itemId}')" class="text-red-300 text-sm">âœ•</button>
                        </div>
                    `;
                    list.appendChild(li);
                });
                updateAlertBox(alertItems);
            });
        }

        function updateAlertBox(items) {
            const box = document.getElementById('alertBox');
            if (items.length > 0) {
                const html = items.map(i => `<div class="mt-1">â€¢ <strong>[${i.group || '?'}]</strong> ${i.name} (LP ${i.lp})</div>`).join('');
                box.innerHTML = `<div class="font-bold underline text-xs">ğŸš¨ WygasajÄ…ce (30 dni):</div>${html}`;
                box.className = "mb-6 p-3 rounded-lg border bg-orange-50 border-orange-200 text-orange-800 block shadow-sm";
            } else {
                box.innerHTML = `âœ… Wszystkie wzorce aktualne.`;
                box.className = "mb-6 p-3 rounded-lg border bg-green-50 border-green-200 text-green-800 block shadow-sm";
            }
        }

        window.startEdit = (id, n, g, u, e, r) => {
            document.getElementById('editId').value = id; document.getElementById('chemName').value = n;
            document.getElementById('chemGroup').value = g === 'undefined' ? '' : g;
            document.getElementById('chemUsage').value = u === 'undefined' ? '' : u;
            document.getElementById('chemExpiry').value = e === 'undefined' ? '' : e;
            document.getElementById('chemReceived').value = r === 'undefined' ? '' : r;
            document.getElementById('submitBtn').innerText = "Zapisz zmiany";
            document.getElementById('submitBtn').className = "flex-1 bg-green-600 text-white font-bold py-3 rounded-lg";
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            document.getElementById('formContainer').classList.add('editing-mode');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.cancelEdit = () => {
            document.getElementById('editId').value = ""; document.getElementById('chemName').value = "";
            document.getElementById('chemGroup').value = ""; document.getElementById('chemUsage').value = "";
            document.getElementById('chemExpiry').value = ""; setDefaultDate();
            document.getElementById('submitBtn').innerText = "Dodaj do ewidencji";
            document.getElementById('submitBtn').className = "flex-1 bg-blue-600 text-white font-bold py-3 rounded-lg";
            document.getElementById('cancelEditBtn').classList.add('hidden');
            document.getElementById('formContainer').classList.remove('editing-mode');
        };

        window.addItem = async () => {
            const editId = document.getElementById('editId').value;
            const name = document.getElementById('chemName').value;
            const group = document.getElementById('chemGroup').value;
            const usage = document.getElementById('chemUsage').value;
            const expiry = document.getElementById('chemExpiry').value;
            const received = document.getElementById('chemReceived').value;
            if (name.trim()) {
                if (editId) await updateDoc(doc(db, 'odczynniki', editId), { name, group, usage, expiry, received });
                else await addDoc(colRef, { name, group, usage, expiry, received, timestamp: Date.now(), ordered: false });
                cancelEdit();
            }
        };

        window.toggleOrder = async (id, s) => await updateDoc(doc(db, 'odczynniki', id), { ordered: !s });
        window.deleteItem = async (id) => { if(confirm("UsunÄ…Ä‡?")) await deleteDoc(doc(db, 'odczynniki', id)); };
    </script>
</body>
</html>
