    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8", authDomain: "nasza-lista-zakupow.firebaseapp.com", projectId: "nasza-lista-zakupow", storageBucket: "nasza-lista-zakupow.firebasestorage.app", messagingSenderId: "516283526174", appId: "1:516283526174:web:f42c9c38333e821da5520f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let activeSubOdcz = 'Lista'; // 'Lista' (Odczynniki) lub 'Wzorce'
        let unsubOdcz;
        let selectedWMonth = (new Date().getMonth() + 1).toString().padStart(2, '0');
        let calDate = new Date();
        let selectedDayStr = new Date().toISOString().split('T')[0];
        let eventsCache = [], wzorcowanieCache = [];

        // --- NAWIGACJA G≈Å√ìWNA ---
        window.switchTab = (target) => {
            ['odczynniki', 'woda', 'scieki', 'wzorcowanie', 'kalendarz'].forEach(t => {
                const c = document.getElementById(`tabContent${t.charAt(0).toUpperCase() + t.slice(1)}`);
                const b = document.getElementById(`btn${t.charAt(0).toUpperCase() + t.slice(1)}`);
                if(c) c.classList.add('hidden');
                if(b) { b.classList.remove('active-tab'); b.classList.add('text-gray-400'); }
            });
            document.getElementById(`tabContent${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.remove('hidden');
            document.getElementById(`btn${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.add('active-tab');
            if(target === 'kalendarz') renderCalendar();
            if(target === 'wzorcowanie') updateWzorcowanieUI();
        };

        // --- NAWIGACJA WEWNƒòTRZNA ODCZYNNIKI ---
        window.switchSubTabOdcz = (mode) => {
            activeSubOdcz = mode;
            document.getElementById('subBtnOdczLista').className = `px-4 py-2 border rounded text-[10px] font-bold uppercase ${mode === 'Lista' ? 'active-sub-tab-odcz' : 'bg-white text-gray-500'}`;
            document.getElementById('subBtnOdczWzorce').className = `px-4 py-2 border rounded text-[10px] font-bold uppercase ${mode === 'Wzorce' ? 'active-sub-tab-odcz' : 'bg-white text-gray-500'}`;
            
            // Wizualna zmiana koloru formularza dla u≈Çatwienia
            const form = document.getElementById('formContainerOdcz');
            form.className = mode === 'Lista' ? "bg-blue-50 p-4 rounded-lg mb-6 shadow-inner border border-blue-100 text-sm" : "bg-purple-50 p-4 rounded-lg mb-6 shadow-inner border border-purple-100 text-sm";
            
            cancelEditOdcz();
            loadOdczynnikiUniversal(); // Od≈õwie≈º listƒô
        };

        // --- NAWIGACJA WEWNƒòTRZNA WODA/SCIEKI ---
        window.switchSubTab = (lab, target) => {
            ['Archiwalna', 'Slepa', 'Probkobranie', 'Porownania'].forEach(cat => {
                const c = document.getElementById(`subContent${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
                const b = document.getElementById(`subBtn${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
                if(c) c.classList.add('hidden');
                if(b) b.className = `px-3 py-2 border rounded text-[9px] font-bold bg-white text-gray-500 whitespace-nowrap`;
            });
            document.getElementById(`subContent${lab.charAt(0).toUpperCase() + lab.slice(1)}${target}`).classList.remove('hidden');
            document.getElementById(`subBtn${lab.charAt(0).toUpperCase() + lab.slice(1)}${target}`).className = `px-3 py-2 border rounded text-[9px] font-bold active-sub-tab-${lab} whitespace-nowrap`;
        };

        // --- UNIWERSALNA LOGIKA DLA ODCZYNNIK√ìW I WZORC√ìW ---
        function loadOdczynnikiUniversal() {
            if(unsubOdcz) unsubOdcz();
            // Prze≈ÇƒÖczanie kolekcji: nowa dla odczynnik√≥w, stara dla wzorc√≥w
            const collectionName = activeSubOdcz === 'Lista' ? 'reagenty_nowe' : 'odczynniki';
            
            unsubOdcz = onSnapshot(query(collection(db, collectionName), orderBy("timestamp", "asc")), (snap) => {
                const list = document.getElementById('chemicalListOdcz'); list.innerHTML = ""; let alertItems = [];
                snap.docs.forEach((d, i) => {
                    const item = d.data(); const exp = item.expiry ? new Date(item.expiry) : null;
                    const diff = exp ? Math.ceil((exp - new Date()) / 86400000) : null;
                    if (diff !== null && diff <= 30 && diff >= 0 && !item.ordered) alertItems.push(`‚Ä¢ [${item.group || '-'}] ${item.name}`);
                    const dCol = diff !== null && diff < 0 ? "text-red-600 font-bold" : (diff !== null && diff <= 30 ? "text-orange-500 font-bold" : "text-gray-500");
                    
                    const li = document.createElement('li');
                    li.className = `${item.ordered ? 'ordered-row' : 'bg-white'} grid grid-cols-12 gap-2 items-center p-3 rounded-lg border text-[11px] shadow-sm`;
                    li.innerHTML = `<div class="col-span-1 text-gray-400 border-r text-center">${i+1}</div><div class="col-span-2 font-bold text-blue-600 uppercase truncate px-1">${item.group || '-'}</div><div class="col-span-4 flex flex-col"><span class="font-bold text-gray-800">${item.name}</span><span class="text-[9px] text-gray-400 italic">${item.usage || ''}</span></div><div class="col-span-3 text-center flex flex-col tracking-tighter"><span>P: ${item.received || '--'}</span><span class="${dCol}">W: ${item.expiry || '--'}</span></div><div class="col-span-2 flex justify-end gap-2"><button onclick="toggleOrderOdcz('${d.id}', ${item.ordered})">${item.ordered ? '‚úÖ' : 'üõí'}</button><button onclick="startEditOdcz('${d.id}', \`${item.name}\`, \`${item.group}\`, \`${item.usage}\`, '${item.expiry}', '${item.received}')">‚úèÔ∏è</button><button onclick="deleteOdcz('${d.id}')">‚úï</button></div>`;
                    list.appendChild(li);
                });
                const ab = document.getElementById('alertBoxOdcz');
                if (alertItems.length > 0) { ab.innerHTML = alertItems.join('<br>'); ab.classList.remove('hidden'); } else { ab.classList.add('hidden'); }
            });
        }

        window.handleSaveChem = async () => {
            const id = document.getElementById('editIdOdcz').value;
            const collectionName = activeSubOdcz === 'Lista' ? 'reagenty_nowe' : 'odczynniki';
            const p = { 
                name: document.getElementById('chemNameOdcz').value, 
                group: document.getElementById('chemGroupOdcz').value, 
                usage: document.getElementById('chemUsageOdcz').value, 
                expiry: document.getElementById('chemExpiryOdcz').value, 
                received: document.getElementById('chemReceivedOdcz').value, 
                timestamp: Date.now(), 
                ordered: false 
            };
            if (p.name.trim()) { 
                if(id) await updateDoc(doc(db, collectionName, id), p); 
                else await addDoc(collection(db, collectionName), p); 
                cancelEditOdcz(); 
            }
        };

        window.startEditOdcz = (id,n,g,u,e,r) => { 
            document.getElementById('editIdOdcz').value = id; 
            document.getElementById('chemNameOdcz').value = n; 
            document.getElementById('chemGroupOdcz').value = g; 
            document.getElementById('chemUsageOdcz').value = u; 
            document.getElementById('chemExpiryOdcz').value = e; 
            document.getElementById('chemReceivedOdcz').value = r; 
            document.getElementById('formContainerOdcz').classList.add('editing-mode'); 
            document.getElementById('cancelBtnOdcz').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' }); 
        };

        window.cancelEditOdcz = () => { 
            document.getElementById('editIdOdcz').value = ""; 
            document.getElementById('chemNameOdcz').value = "";
            document.getElementById('chemGroupOdcz').value = "";
            document.getElementById('chemUsageOdcz').value = "";
            document.getElementById('chemExpiryOdcz').value = "";
            document.getElementById('chemReceivedOdcz').value = new Date().toISOString().split('T')[0];
            document.getElementById('formContainerOdcz').classList.remove('editing-mode'); 
            document.getElementById('cancelBtnOdcz').classList.add('hidden');
        };

        window.toggleOrderOdcz = async (id, s) => {
            const collectionName = activeSubOdcz === 'Lista' ? 'reagenty_nowe' : 'odczynniki';
            await updateDoc(doc(db, collectionName, id), { ordered: !s });
        };

        window.deleteOdcz = async (id) => { 
            if(confirm("UsunƒÖƒá?")) {
                const collectionName = activeSubOdcz === 'Lista' ? 'reagenty_nowe' : 'odczynniki';
                await deleteDoc(doc(db, collectionName, id));
            }
        };

        // --- HARMONOGRAMY (WODA / ≈öCIEKI) ---
        function loadTasks() {
            onSnapshot(query(collection(db, 'harmonogram'), orderBy("timestamp", "asc")), (snap) => {
                const labs = ['woda', 'scieki']; const cats = ['Archiwalna', 'Slepa', 'Probkobranie', 'Porownania'];
                labs.forEach(l => cats.forEach(c => { 
                    const listEl = document.getElementById(`taskList${l.charAt(0).toUpperCase() + l.slice(1)}${c}`);
                    if(listEl) listEl.innerHTML = "";
                }));
                let stats = {};
                snap.docs.forEach(dSnap => {
                    const t = dSnap.data();
                    const dDate = t.doneDate ? new Date(t.doneDate) : null;
                    const isY = dDate && dDate.getFullYear() === new Date().getFullYear();
                    const isM = isY && dDate.getMonth() === new Date().getMonth();
                    const key = `${t.lab}${t.category}`;
                    if(!stats[key]) stats[key] = { t:0, d:0, m:false };
                    stats[key].t++; if(isY) stats[key].d++; if(isM) stats[key].m = true;

                    const div = document.createElement('div');
                    div.className = `flex justify-between items-center p-3 border rounded-lg ${isY ? 'task-done' : 'bg-white shadow-sm'} mb-2`;
                    div.innerHTML = `<div class="flex flex-col"><span class="text-sm ${isY ? 'line-through text-gray-400' : 'font-semibold'}">${t.name}</span>${isY ? `<span class="text-[9px] text-green-600 font-bold uppercase mt-1">Wykonano: ${t.doneDate}</span>` : ''}</div><div class="flex gap-4"><button onclick="toggleTask('${dSnap.id}', ${isY})" class="text-xl">${isY ? '‚úÖ' : '‚¨ú'}</button><button onclick="deleteTask('${dSnap.id}')">‚úï</button></div>`;
                    const targetList = document.getElementById(`taskList${t.lab.charAt(0).toUpperCase() + t.lab.slice(1)}${t.category}`);
                    if(targetList) targetList.appendChild(div);
                });
                Object.keys(stats).forEach(key => {
                    const mEl = document.getElementById(`mStatus${key.charAt(0).toUpperCase() + key.slice(1)}`);
                    const yEl = document.getElementById(`yStatus${key.charAt(0).toUpperCase() + key.slice(1)}`);
                    if(mEl && yEl) {
                        const s = stats[key];
                        mEl.className = "p-2 rounded-lg text-[9px] font-bold border text-center mb-1 " + (s.m ? "bg-green-50 border-green-200 text-green-700" : "bg-orange-50 border-orange-200 text-orange-800 animate-pulse");
                        mEl.innerHTML = s.m ? "‚úÖ Wykonano w tym miesiƒÖcu" : "‚ö†Ô∏è Brak zadania w tym miesiƒÖcu!";
                        yEl.innerHTML = `Plan Roczny: ${s.d} / ${s.t} ZROBIONE`;
                    }
                });
            });
        }
        window.addTask = async (lab, cat) => {
            const input = document.getElementById(`taskInput${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
            if(input.value.trim()) { await addDoc(collection(db, 'harmonogram'), { name: input.value.trim(), lab, category: cat, doneDate: null, timestamp: Date.now() }); input.value = ""; }
        };
        window.toggleTask = async (id, isDone) => { await updateDoc(doc(db, 'harmonogram', id), { doneDate: isDone ? null : new Date().toISOString().split('T')[0] }); };
        window.deleteTask = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'harmonogram', id)); };

        // --- SPRZƒòT ---
        function loadWzorcowanie() {
            onSnapshot(query(collection(db, 'wzorcowanie'), orderBy("timestamp", "asc")), (snap) => {
                wzorcowanieCache = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                updateWzorcowanieUI();
            });
        }
        function updateWzorcowanieUI() {
            const list = document.getElementById('equipmentList'); if(!list) return;
            const monthsNames = { "01":"Stycze≈Ñ", "02":"Luty", "03":"Marzec", "04":"Kwiecie≈Ñ", "05":"Maj", "06":"Czerwiec", "07":"Lipiec", "08":"Sierpie≈Ñ", "09":"Wrzesie≈Ñ", "10":"Pa≈∫dziernik", "11":"Listopad", "12":"Grudzie≈Ñ" };
            const nav = document.getElementById('monthsNav'); nav.innerHTML = "";
            for(let i=1; i<=12; i++) {
                const id = i.toString().padStart(2, '0');
                const btn = document.createElement('button');
                btn.innerText = monthsNames[id].substring(0,3);
                btn.onclick = () => { selectedWMonth = id; updateWzorcowanieUI(); };
                btn.className = `px-3 py-2 border rounded text-[9px] font-bold uppercase ${selectedWMonth === id ? 'active-month' : 'bg-white text-gray-500'}`;
                nav.appendChild(btn);
            }
            list.innerHTML = ""; let mTotal = 0, mDone = 0;
            wzorcowanieCache.forEach(eq => {
                const isY = eq.doneDate && new Date(eq.doneDate).getFullYear() === new Date().getFullYear();
                if (eq.month === selectedWMonth) {
                    mTotal++; if(isY) mDone++;
                    const div = document.createElement('div');
                    div.className = `flex justify-between items-center p-3 border rounded-lg ${isY ? 'task-done' : 'bg-white shadow-sm'} mb-2 text-left`;
                    div.innerHTML = `<div class="flex flex-col"><span class="text-sm font-semibold">${eq.name}</span><span class="text-[9px] uppercase font-bold text-purple-600">${eq.type || 'WZORCOWANIE'}</span></div><div class="flex gap-3"><button onclick="toggleEquip('${eq.id}', ${isY})">${isY ? '‚úÖ' : '‚¨ú'}</button><button onclick="deleteEquip('${eq.id}')">‚úï</button></div>`;
                    list.appendChild(div);
                }
            });
            document.getElementById('monthlyWzorcowanieCounter').innerText = `${monthsNames[selectedWMonth]}: ${mDone} z ${mTotal}`;
        }
        window.addEquipment = async () => {
            const n = document.getElementById('equipName').value;
            if(n.trim()) { await addDoc(collection(db, 'wzorcowanie'), { name: n, month: document.getElementById('equipMonth').value, type: document.getElementById('equipType').value, doneDate: null, timestamp: Date.now() }); document.getElementById('equipName').value = ""; }
        };
        window.toggleEquip = async (id, isDone) => { await updateDoc(doc(db, 'wzorcowanie', id), { doneDate: isDone ? null : new Date().toISOString().split('T')[0] }); };
        window.deleteEquip = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'wzorcowanie', id)); };

        // --- KALENDARZ ---
        window.changeMonth = (v) => { calDate.setMonth(calDate.getMonth() + v); renderCalendar(); };
        function renderCalendar() {
            const grid = document.getElementById('calendarDays'); const label = document.getElementById('calendarMonthYear');
            const mNames = ["Stycze≈Ñ", "Luty", "Marzec", "Kwiecie≈Ñ", "Maj", "Czerwiec", "Lipiec", "Sierpie≈Ñ", "Wrzesie≈Ñ", "Pa≈∫dziernik", "Listopad", "Grudzie≈Ñ"];
            label.innerText = `${mNames[calDate.getMonth()]} ${calDate.getFullYear()}`; grid.innerHTML = "";
            const fDay = new Date(calDate.getFullYear(), calDate.getMonth(), 1).getDay();
            const dInM = new Date(calDate.getFullYear(), calDate.getMonth() + 1, 0).getDate();
            const offset = fDay === 0 ? 6 : fDay - 1;
            for(let i=0; i<offset; i++) grid.innerHTML += `<div class="calendar-day opacity-0"></div>`;
            for(let d=1; d<=dInM; d++) {
                const ds = `${calDate.getFullYear()}-${(calDate.getMonth()+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const hasE = eventsCache.some(e => e.date === ds);
                const div = document.createElement('div');
                div.className = `calendar-day ${ds === selectedDayStr ? 'selected' : ''} ${hasE ? 'has-event' : ''}`;
                div.innerText = d; div.onclick = () => { selectedDayStr = ds; renderCalendar(); updateDayEvents(); };
                grid.appendChild(div);
            }
            updateMonthEvents();
        }
        window.openAddEvent = async () => { const t = prompt("Wydarzenie:"); if(t) await addDoc(collection(db, 'wydarzenia'), { title: t, date: selectedDayStr, timestamp: Date.now() }); };
        function updateDayEvents() {
            const list = document.getElementById('dayEventsList');
            const f = eventsCache.filter(e => e.date === selectedDayStr);
            list.innerHTML = f.length ? f.map(e => `<div class="flex justify-between bg-white p-2 rounded shadow-sm text-[11px] font-semibold"><span>${e.title}</span><button onclick="deleteDoc(doc(db,'wydarzenia','${e.id}'))">‚úï</button></div>`).join('') : `<p class="text-[10px] text-gray-400">Brak plan√≥w.</p>`;
        }
        function updateMonthEvents() {
            const list = document.getElementById('monthEventsList');
            const prefix = `${calDate.getFullYear()}-${(calDate.getMonth() + 1).toString().padStart(2, '0')}`;
            const monthEvents = eventsCache.filter(e => e.date.startsWith(prefix)).sort((a,b) => a.date.localeCompare(b.date));
            list.innerHTML = monthEvents.length ? `<h3 class="text-[10px] font-bold mb-2 uppercase">Plany na miesiƒÖc:</h3>` + monthEvents.map(e => `<div class="text-[11px] bg-white p-2 rounded border-l-4 border-blue-500 mb-1"><b>${e.date.split('-')[2]}</b> - ${e.title}</div>`).join('') : "";
        }

        // --- INIT ---
        onAuthStateChanged(auth, (user) => {
            if (user) { 
                document.getElementById('loginSection').classList.add('hidden'); document.getElementById('appSection').classList.remove('hidden'); 
                document.getElementById('chemReceivedOdcz').value = new Date().toISOString().split('T')[0];
                loadOdczynnikiUniversal(); loadTasks(); loadWzorcowanie();
                onSnapshot(collection(db, 'wydarzenia'), (s) => { eventsCache = s.docs.map(d => ({id:d.id, ...d.data()})); renderCalendar(); });
            } else { document.getElementById('loginSection').classList.remove('hidden'); }
        });
        window.handleLogin = async () => { try { await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPassword').value); } catch(err) { alert("B≈ÇƒÖd logowania!"); } };
        window.handleLogout = async () => { await signOut(auth); location.reload(); };
    </script>
