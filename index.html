<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zabezpieczona Lista ZakupÃ³w</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">

<body class="bg-gray-100 min-h-screen p-4 flex items-center justify-center">

    <div id="loginSection" class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">ğŸ” Zaloguj siÄ™</h2>
        <input type="email" id="loginEmail" placeholder="E-mail" class="w-full border p-3 rounded mb-4 outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" id="loginPassword" placeholder="HasÅ‚o" class="w-full border p-3 rounded mb-6 outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-3 rounded hover:bg-blue-700 transition">Zaloguj</button>
    </div>

    <div id="appSection" class="hidden max-w-md w-full bg-white rounded-xl shadow-lg p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold text-gray-800">ğŸ›’ Nasza Lista</h1>
            <button onclick="handleLogout()" class="text-sm text-red-500 hover:underline">Wyloguj</button>
        </div>
        
        <div class="flex mb-4">
            <input type="text" id="itemInput" placeholder="Dodaj produkt..." class="flex-1 border rounded-l-lg p-2 outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="addItem()" class="bg-green-500 text-white px-4 py-2 rounded-r-lg hover:bg-green-600">Dodaj</button>
        </div>

        <ul id="shoppingList" class="space-y-2"></ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8",
            authDomain: "nasza-lista-zakupow.firebaseapp.com",
            projectId: "nasza-lista-zakupow",
            storageBucket: "nasza-lista-zakupow.firebasestorage.app",
            messagingSenderId: "516283526174",
            appId: "1:516283526174:web:f42c9c38333e821da5520f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const colRef = collection(db, 'shoppingList');

        // Globalna zmienna do wyÅ‚Ä…czania nasÅ‚uchiwania
        let unsubscribe = null;

        // LOGOWANIE
        window.handleLogin = async () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPassword').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (err) {
                alert("BÅ‚Ä…d logowania: " + err.message);
            }
        };

        // WYLOGOWANIE (ZABEZPIECZONE)
        window.handleLogout = async () => {
            if (unsubscribe) {
                unsubscribe();
                unsubscribe = null;
            }
            await signOut(auth);
        };

        // MONITOROWANIE SESJI
        onAuthStateChanged(auth, (user) => {
            const loginSec = document.getElementById('loginSection');
            const appSec = document.getElementById('appSection');
            
            if (user) {
                loginSec.classList.add('hidden');
                appSec.classList.remove('hidden');
                document.body.classList.remove('items-center');
                loadData();
            } else {
                if (unsubscribe) {
                    unsubscribe();
                    unsubscribe = null;
                }
                loginSec.classList.remove('hidden');
                appSec.classList.add('hidden');
                document.body.classList.add('items-center');
                document.getElementById('shoppingList').innerHTML = "";
            }
        });

        // POBIERANIE DANYCH
                function loadData() {
            if (unsubscribe) unsubscribe();

            const q = query(colRef, orderBy("timestamp", "desc"));
            
            unsubscribe = onSnapshot(q, (snapshot) => {
                const list = document.getElementById('shoppingList');
                list.innerHTML = "";
                snapshot.docs.forEach(docSnap => {
                    const item = docSnap.data();
                    const li = document.createElement('li');
                    li.className = "flex justify-between items-center bg-gray-50 p-2 rounded border border-gray-200 shadow-sm";
                    
                    const textStyle = item.bought ? "line-through text-gray-400 italic" : "text-gray-700 font-medium";
                    
                    li.innerHTML = `
                        <span onclick="toggleBought('${docSnap.id}', ${item.bought || false})" class="${textStyle} flex-1 cursor-pointer py-1">
                            ${item.name}
                        </span>
                        <button onclick="deleteItem('${docSnap.id}')" class="text-red-500 font-bold px-3 py-1 hover:bg-red-50 rounded transition">X</button>
                    `;
                    list.appendChild(li);
                });
            }, (error) => {
                // CAÅKOWITE UCISZENIE BÅÄ˜DU UPRAWNIEÅƒ
                // Nie chcemy alertu na ekranie logowania
                console.warn("Firestore nasÅ‚uchiwanie przerwane lub brak uprawnieÅ„ (to normalne przy wylogowaniu).");
            });
        }

        // PRZEKREÅšLANIE (KUPIONE)
        window.toggleBought = async (id, currentStatus) => {
            try {
                const docRef = doc(db, 'shoppingList', id);
                await updateDoc(docRef, { bought: !currentStatus });
            } catch (e) {
                console.error("BÅ‚Ä…d aktualizacji:", e);
            }
        };

        // DODAWANIE
        window.addItem = async () => {
            const input = document.getElementById('itemInput');
            if (input.value.trim()) {
                try {
                    await addDoc(colRef, { 
                        name: input.value, 
                        timestamp: Date.now(),
                        bought: false 
                    });
                    input.value = "";
                } catch (e) {
                    alert("BÅ‚Ä…d dodawania: " + e.message);
                }
            }
        };

        // USUWANIE
        window.deleteItem = async (id) => {
            try {
                await deleteDoc(doc(db, 'shoppingList', id));
            } catch (e) {
                alert("BÅ‚Ä…d usuwania: " + e.message);
            }
        };
    </script>
</body>
</html>
