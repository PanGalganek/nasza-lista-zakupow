        <div class="flex border-b mb-4 bg-gray-50 rounded-t-lg overflow-x-auto no-scrollbar">
            <button id="btnOdczynniki" onclick="switchTab('odczynniki')" class="flex-1 px-3 py-3 text-[10px] uppercase active-tab whitespace-nowrap">üß™ Odczynniki</button>
            <button id="btnWoda" onclick="switchTab('woda')" class="flex-1 px-3 py-3 text-[10px] uppercase text-gray-400 whitespace-nowrap">üíß Woda</button>
            <button id="btnScieki" onclick="switchTab('scieki')" class="flex-1 px-3 py-3 text-[10px] uppercase text-gray-400 whitespace-nowrap">‚ò£Ô∏è ≈öcieki</button>
            <button id="btnWzorcowanie" onclick="switchTab('wzorcowanie')" class="flex-1 px-3 py-3 text-[10px] uppercase text-gray-400 whitespace-nowrap">üìè Sprzƒôt</button>

            <div id="formContainerOdcz" class="bg-blue-50 p-4 rounded-lg mb-6 shadow-inner border border-blue-100 text-sm">

                        <div class="flex flex-col"><label class="text-[9px] font-bold text-red-400 uppercase ml-1">Data wa≈ºno≈õci:</label><input type="date" id="chemExpiryOdcz" class="border p-2 rounded"></div>

        <div id="tabContentWoda" class="hidden space-y-4">

                <button onclick="switchSubTab('woda', 'Archiwalna')" id="subBtnWodaArchiwalna" class="px-2 py-2 border rounded text-[9px] font-bold uppercase whitespace-nowrap active-sub-tab-woda">üì¶ Archiwalna</button>
                <button onclick="switchSubTab('woda', 'Slepa')" id="subBtnWodaSlepa" class="px-2 py-2 border rounded text-[9px] font-bold uppercase bg-white text-gray-500 whitespace-nowrap">‚ö™ ≈ölepa</button>
                <button onclick="switchSubTab('woda', 'Probkobranie')" id="subBtnWodaProbkobranie" class="px-2 py-2 border rounded text-[9px] font-bold uppercase bg-white text-gray-500 whitespace-nowrap">üß∫ Pr√≥bkobranie</button>
                <button onclick="switchSubTab('woda', 'Porownania')" id="subBtnWodaPorownania" class="px-2 py-2 border rounded text-[9px] font-bold uppercase bg-white text-gray-500 whitespace-nowrap">ü§ù Por√≥wnanie</button>
            </div>

        <div id="tabContentScieki" class="hidden space-y-4">
            <div class="flex gap-1 overflow-x-auto no-scrollbar pb-2 mb-2 border-b">
                <button onclick="switchSubTab('scieki', 'Archiwalna')" id="subBtnSciekiArchiwalna" class="px-2 py-2 border rounded text-[9px] font-bold uppercase whitespace-nowrap active-sub-tab-scieki">üì¶ Archiwalna</button>
                <button onclick="switchSubTab('scieki', 'Slepa')" id="subBtnSciekiSlepa" class="px-2 py-2 border rounded text-[9px] font-bold uppercase bg-white text-gray-500 whitespace-nowrap">‚ö™ ≈ölepa</button>
                <button onclick="switchSubTab('scieki', 'Probkobranie')" id="subBtnSciekiProbkobranie" class="px-2 py-2 border rounded text-[9px] font-bold uppercase bg-white text-gray-500 whitespace-nowrap">üß∫ Pr√≥bkobranie</button>
                <button onclick="switchSubTab('scieki', 'Porownania')" id="subBtnSciekiPorownania" class="px-2 py-2 border rounded text-[9px] font-bold uppercase bg-white text-gray-500 whitespace-nowrap">ü§ù Por√≥wnanie</button>

        <div id="tabContentWzorcowanie" class="hidden space-y-4">

            <div id="monthlyWzorcowanieCounter" class="p-3 rounded-lg text-[11px] font-bold text-center border uppercase"></div>
            <div id="formWzorcowanie" class="bg-purple-50 p-4 rounded-lg border border-purple-200">
                <input type="hidden" id="editIdEquip"><div class="grid grid-cols-1 gap-2"><input type="text" id="equipName" placeholder="Nazwa sprzƒôtu" class="border p-2 rounded text-sm"><div class="grid grid-cols-2 gap-2"><select id="equipType" class="border p-2 rounded text-sm bg-white"><option value="Wzorcowanie">Wzorcowanie</option><option value="Sprawdzenie">Sprawdzenie</option><option value="Kalibracja">Kalibracja</option></select><select id="equipMonth" class="border p-2 rounded text-sm bg-white"><option value="01">Stycze≈Ñ</option><option value="02">Luty</option><option value="03">Marzec</option><option value="04">Kwiecie≈Ñ</option><option value="05">Maj</option><option value="06">Czerwiec</option><option value="07">Lipiec</option><option value="08">Sierpie≈Ñ</option><option value="09">Wrzesie≈Ñ</option><option value="10">Pa≈∫dziernik</option><option value="11">Listopad</option><option value="12">Grudzie≈Ñ</option></select></div><div class="flex gap-2"><button onclick="addEquipment()" id="btnSaveEquip" class="flex-1 bg-purple-600 text-white py-2 rounded font-bold text-sm uppercase">Dodaj Sprzƒôt</button><button onclick="cancelEditEquip()" id="cancelEquipBtn" class="hidden bg-gray-400 text-white px-4 py-2 rounded font-bold uppercase text-xs">‚úï</button></div></div>
            </div>
            <ul id="equipmentList" class="space-y-2"></ul>
        </div>

        <div id="tabContentKalendarz" class="hidden space-y-4">
            <div class="bg-white border rounded shadow-sm p-4 text-center">
                <div class="flex justify-between items-center mb-4"><button onclick="changeMonth(-1)" class="p-2 text-blue-600 font-bold">‚Üê</button><h2 id="calendarMonthYear" class="font-bold uppercase text-xs"></h2><button onclick="changeMonth(1)" class="p-2 text-blue-600 font-bold">‚Üí</button></div>
                <div id="calendarDays" class="calendar-grid"></div>
            </div>
            <div class="bg-blue-50 p-4 rounded-xl border border-blue-100"><div id="dayEventsList" class="space-y-2"></div><button onclick="openAddEvent()" class="w-full mt-4 bg-blue-600 text-white py-2 rounded font-bold uppercase text-[10px]">+ Dodaj wydarzenie</button></div>
            <div id="monthEventsList" class="space-y-2 text-sm"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8", authDomain: "nasza-lista-zakupow.firebaseapp.com", projectId: "nasza-lista-zakupow", storageBucket: "nasza-lista-zakupow.firebasestorage.app", messagingSenderId: "516283526174", appId: "1:516283526174:web:f42c9c38333e821da5520f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let activeSubOdcz = 'Lista';
        let unsubOdcz;
        let selectedWMonth = (new Date().getMonth() + 1).toString().padStart(2, '0');
        let calDate = new Date();
        let selectedDayStr = new Date().toISOString().split('T')[0];
        let eventsCache = [], wzorcowanieCache = [];

        // --- NAWIGACJA G≈Å√ìWNA ---
        window.switchTab = (target) => {
            ['odczynniki', 'woda', 'scieki', 'wzorcowanie', 'kalendarz'].forEach(t => {
                const c = document.getElementById(`tabContent${t.charAt(0).toUpperCase() + t.slice(1)}`);
                const b = document.getElementById(`btn${t.charAt(0).toUpperCase() + t.slice(1)}`);
                if(c) c.classList.add('hidden');
                if(b) { b.classList.remove('active-tab'); b.classList.add('text-gray-400'); }
            });
            document.getElementById(`tabContent${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.remove('hidden');
            document.getElementById(`btn${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.add('active-tab');
            if(target === 'kalendarz') renderCalendar();
            if(target === 'wzorcowanie') updateWzorcowanieUI();
        };

        // --- ODCZYNNIKI I WZORCE (Z PODZIA≈ÅEM JAK WODZIE) ---
        window.switchSubTabOdcz = (mode) => {
            activeSubOdcz = mode;
            document.getElementById('subBtnOdczLista').className = `px-4 py-2 border rounded text-[10px] font-bold uppercase ${mode === 'Lista' ? 'active-sub-tab-odcz' : 'bg-white text-gray-500'}`;
            document.getElementById('subBtnOdczWzorce').className = `px-4 py-2 border rounded text-[10px] font-bold uppercase ${mode === 'Wzorce' ? 'active-sub-tab-odcz' : 'bg-white text-gray-500'}`;
            cancelEditOdcz();
            loadOdczynnikiUniversal();
        };

        function loadOdczynnikiUniversal() {
            if(unsubOdcz) unsubOdcz();
            const collName = activeSubOdcz === 'Lista' ? 'reagenty_lista' : 'odczynniki';
            unsubOdcz = onSnapshot(query(collection(db, collName), orderBy("timestamp", "asc")), (snap) => {
                const list = document.getElementById('chemicalListOdcz'); list.innerHTML = ""; let alertItems = [];
                snap.docs.forEach((d, i) => {
                    const item = d.data(); const exp = item.expiry ? new Date(item.expiry) : null;
                    const diff = exp ? Math.ceil((exp - new Date()) / 86400000) : null;
                    if (diff !== null && diff <= 30 && diff >= 0 && !item.ordered) alertItems.push(`‚Ä¢ [${item.group || '-'}] ${item.name}`);
                    const li = document.createElement('li');
                    li.className = `${item.ordered ? 'ordered-row' : 'bg-white'} grid grid-cols-12 gap-2 items-center p-3 border rounded shadow-sm text-[11px]`;
                    li.innerHTML = `<div class="col-span-1 text-gray-300 border-r text-center">${i+1}</div><div class="col-span-2 font-bold text-blue-600 truncate px-1">${item.group || '-'}</div><div class="col-span-5 flex flex-col"><b>${item.name}</b><small class="text-gray-400 italic">${item.usage || ''}</small></div><div class="col-span-2 text-[9px] ${diff <= 30 ? 'text-red-500 font-bold' : 'text-gray-400'}">W: ${item.expiry || '--'}</div><div class="col-span-2 flex justify-end gap-2"><button onclick="toggleOrderOdcz('${d.id}', ${item.ordered})">${item.ordered ? '‚úÖ' : 'üõí'}</button><button onclick="startEditOdcz('${d.id}', \`${item.name}\`, \`${item.group}\`, \`${item.usage}\`, '${item.expiry}', '${item.received}')">‚úèÔ∏è</button><button onclick="deleteOdcz('${d.id}')">‚úï</button></div>`;
                    list.appendChild(li);
                });
                const ab = document.getElementById('alertBoxOdcz');
                if (alertItems.length > 0) { ab.innerHTML = alertItems.join('<br>'); ab.classList.remove('hidden'); } else ab.classList.add('hidden');
            });
        }

        window.handleSaveOdcz = async () => {
            const id = document.getElementById('editIdOdcz').value;
            const collName = activeSubOdcz === 'Lista' ? 'reagenty_lista' : 'odczynniki';
            const data = { name: document.getElementById('chemNameOdcz').value, group: document.getElementById('chemGroupOdcz').value, usage: document.getElementById('chemUsageOdcz').value, expiry: document.getElementById('chemExpiryOdcz').value, received: document.getElementById('chemReceivedOdcz').value, timestamp: Date.now(), ordered: false };
            if(data.name.trim()) { 
                if(id) await updateDoc(doc(db, collName, id), data); else await addDoc(collection(db, collName), data);
                cancelEditOdcz();
            }
        };

        window.startEditOdcz = (id,n,g,u,e,r) => { document.getElementById('editIdOdcz').value = id; document.getElementById('chemNameOdcz').value = n; document.getElementById('chemGroupOdcz').value = g; document.getElementById('chemUsageOdcz').value = u; document.getElementById('chemExpiryOdcz').value = e; document.getElementById('chemReceivedOdcz').value = r; document.getElementById('formContainerOdcz').classList.add('editing-mode'); document.getElementById('cancelBtnOdcz').classList.remove('hidden'); window.scrollTo({top:0, behavior:'smooth'}); };
        window.cancelEditOdcz = () => { document.getElementById('editIdOdcz').value = ""; document.getElementById('chemNameOdcz').value = ""; document.getElementById('formContainerOdcz').classList.remove('editing-mode'); document.getElementById('cancelBtnOdcz').classList.add('hidden'); document.getElementById('chemReceivedOdcz').value = new Date().toISOString().split('T')[0]; };
        window.toggleOrderOdcz = async (id, s) => { await updateDoc(doc(db, activeSubOdcz === 'Lista' ? 'reagenty_lista' : 'odczynniki', id), { ordered: !s }); };
        window.deleteOdcz = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, activeSubOdcz === 'Lista' ? 'reagenty_lista' : 'odczynniki', id)); };

        // --- SPRZƒòT (LOGIKA NAPRAWIONA) ---
        function loadWzorcowanie() {
            onSnapshot(query(collection(db, 'wzorcowanie'), orderBy("timestamp", "asc")), (snap) => {
                wzorcowanieCache = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                updateWzorcowanieUI();
            });
        }
        function updateWzorcowanieUI() {
            const list = document.getElementById('equipmentList'); if(!list) return;
            const mNames = ["Stycze≈Ñ","Luty","Marzec","Kwiecie≈Ñ","Maj","Czerwiec","Lipiec","Sierpie≈Ñ","Wrzesie≈Ñ","Pa≈∫dziernik","Listopad","Grudzie≈Ñ"];
            const nav = document.getElementById('monthsNav'); nav.innerHTML = "";
            for(let i=1; i<=12; i++) {
                const id = i.toString().padStart(2, '0');
                const btn = document.createElement('button'); btn.innerText = mNames[i-1].substring(0,3);
                btn.onclick = () => { selectedWMonth = id; updateWzorcowanieUI(); };
                btn.className = `px-3 py-2 border rounded text-[9px] font-bold uppercase ${selectedWMonth === id ? 'active-month' : 'bg-white text-gray-500'}`;
                nav.appendChild(btn);
            }
            list.innerHTML = ""; let mt=0, md=0; 
            wzorcowanieCache.forEach(eq => {
                const isY = eq.doneDate && new Date(eq.doneDate).getFullYear() === 2026;
                if (eq.month === selectedWMonth) {
                    mt++; if(isY) md++;
                    const li = document.createElement('li');
                    li.className = `flex justify-between items-center p-3 border rounded-lg ${isY ? 'task-done' : 'bg-white shadow-sm'} mb-2`;
                    li.innerHTML = `<div class="flex flex-col"><span class="text-sm font-semibold">${eq.name}</span><span class="text-[9px] uppercase font-bold text-purple-600">${eq.type || 'WZORCOWANIE'}</span></div><div class="flex gap-4"><button onclick="toggleEquip('${eq.id}', ${isY})">${isY ? '‚úÖ' : '‚¨ú'}</button><button onclick="startEditEquip('${eq.id}', \`${eq.name}\`, '${eq.month}', '${eq.type}')">‚úèÔ∏è</button><button onclick="deleteEquip('${eq.id}')">‚úï</button></div>`;
                    list.appendChild(li);
                }
            });
            document.getElementById('monthlyWzorcowanieCounter').innerText = `${mNames[parseInt(selectedWMonth)-1]}: ${md} z ${mt} zrealizowane`;
        }
        window.addEquipment = async () => {
            const id = document.getElementById('editIdEquip').value;
            const data = { name: document.getElementById('equipName').value, month: document.getElementById('equipMonth').value, type: document.getElementById('equipType').value, timestamp: Date.now() };
            if(!data.name.trim()) return;
            if(id) await updateDoc(doc(db, 'wzorcowanie', id), data); else await addDoc(collection(db, 'wzorcowanie'), { ...data, doneDate: null });
            cancelEditEquip();
        };
        window.startEditEquip = (id,n,m,t) => { document.getElementById('editIdEquip').value = id; document.getElementById('equipName').value = n; document.getElementById('equipMonth').value = m; document.getElementById('equipType').value = t; document.getElementById('formWzorcowanie').classList.add('editing-mode-equip'); document.getElementById('btnSaveEquip').innerText = "Zapisz Zmiany"; document.getElementById('cancelEquipBtn').classList.remove('hidden'); window.scrollTo({top:0, behavior:'smooth'}); };
        window.cancelEditEquip = () => { document.getElementById('editIdEquip').value = ""; document.getElementById('equipName').value = ""; document.getElementById('formWzorcowanie').classList.remove('editing-mode-equip'); document.getElementById('btnSaveEquip').innerText = "Dodaj Sprzƒôt"; document.getElementById('cancelEquipBtn').classList.add('hidden'); };
        window.toggleEquip = async (id, isDone) => { await updateDoc(doc(db, 'wzorcowanie', id), { doneDate: isDone ? null : new Date().toISOString() }); };
        window.deleteEquip = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'wzorcowanie', id)); };

        // --- HARMONOGRAMY (WODA / SCIEKI) ---
        function initHarmonogram(lab) {
            const cats = ['Archiwalna', 'Slepa', 'Probkobranie', 'Porownania'];
            const container = document.getElementById(`${lab}SubContents`);
            cats.forEach(c => {
                container.innerHTML += `<div id="subContent${lab.charAt(0).toUpperCase() + lab.slice(1)}${c}" class="hidden space-y-4 text-left"><div id="mStatus${lab.charAt(0).toUpperCase() + lab.slice(1)}${c}" class="p-2 rounded-lg text-[9px] font-bold border text-center"></div><div id="yStatus${lab.charAt(0).toUpperCase() + lab.slice(1)}${c}" class="p-2 rounded-lg text-[9px] font-bold border text-center bg-white uppercase"></div><div class="flex gap-2 mb-3"><input type="text" id="taskInput${lab.charAt(0).toUpperCase() + lab.slice(1)}${c}" placeholder="Zadanie" class="flex-1 border p-2 rounded text-sm"><button onclick="addTask('${lab}', '${c}')" class="bg-blue-600 text-white px-4 py-2 rounded font-bold">+</button></div><div id="taskList${lab.charAt(0).toUpperCase() + lab.slice(1)}${c}" class="space-y-2"></div></div>`;
            });
        }
        function loadTasks() {
            onSnapshot(query(collection(db, 'harmonogram'), orderBy("timestamp", "asc")), (snap) => {
                const labs = ['woda', 'scieki']; const cats = ['Archiwalna', 'Slepa', 'Probkobranie', 'Porownania'];
                labs.forEach(l => cats.forEach(c => { 
                    const listEl = document.getElementById(`taskList${l.charAt(0).toUpperCase() + l.slice(1)}${c}`);
                    if(listEl) listEl.innerHTML = "";
                }));
                let stats = {};
                snap.docs.forEach(dSnap => {
                    const t = dSnap.data(); const dDate = t.doneDate ? new Date(t.doneDate) : null;
                    const isY = dDate && dDate.getFullYear() === 2026;
                    const isM = isY && dDate.getMonth() === new Date().getMonth();
                    const key = `${t.lab}${t.category}`;
                    if(!stats[key]) stats[key] = { t:0, d:0, m:false };
                    stats[key].t++; if(isY) stats[key].d++; if(isM) stats[key].m = true;
                    const div = document.createElement('div');
                    div.className = `flex justify-between items-center p-3 border rounded-lg ${isY ? 'task-done' : 'bg-white shadow-sm'} mb-2`;
                    div.innerHTML = `<span class="text-sm font-semibold">${t.name}</span><div class="flex gap-4"><button onclick="toggleTask('${dSnap.id}', ${isY})">${isY ? '‚úÖ' : '‚¨ú'}</button><button onclick="deleteTask('${dSnap.id}')">‚úï</button></div>`;
                    const targetList = document.getElementById(`taskList${t.lab.charAt(0).toUpperCase() + t.lab.slice(1)}${t.category}`);
                    if(targetList) targetList.appendChild(div);
                });
                Object.keys(stats).forEach(key => {
                    const mEl = document.getElementById(`mStatus${key.charAt(0).toUpperCase() + key.slice(1)}`);
                    const yEl = document.getElementById(`yStatus${key.charAt(0).toUpperCase() + key.slice(1)}`);
                    if(mEl && yEl) {
                        const s = stats[key];
                        mEl.className = "p-2 rounded-lg text-[9px] font-bold border text-center mb-1 " + (s.m ? "bg-green-50 border-green-200 text-green-700" : "bg-orange-50 border-orange-200 text-orange-800 animate-pulse");
                        mEl.innerHTML = s.m ? "‚úÖ WYKONANO W TYM MIESIƒÑCU" : "‚ö†Ô∏è BRAK WPISU W TYM MIESIƒÑCU!";
                        yEl.innerHTML = `PLAN ROCZNY: ${s.d} / ${s.t} ZREALIZOWANE`;
                    }
                });
            });
        }
        window.switchSubTab = (lab, target) => {
            ['Archiwalna', 'Slepa', 'Probkobranie', 'Porownania'].forEach(cat => {
                const c = document.getElementById(`subContent${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
                const b = document.getElementById(`subBtn${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
                if(c) c.classList.add('hidden');
                if(b) b.className = `px-3 py-2 border rounded text-[9px] font-bold bg-white text-gray-500 whitespace-nowrap uppercase`;
            });
            document.getElementById(`subContent${lab.charAt(0).toUpperCase() + lab.slice(1)}${target}`).classList.remove('hidden');
            document.getElementById(`subBtn${lab.charAt(0).toUpperCase() + lab.slice(1)}${target}`).className = `px-3 py-2 border rounded text-[9px] font-bold active-sub-tab-${lab} whitespace-nowrap uppercase`;
        };
        window.addTask = async (lab, cat) => {
            const inp = document.getElementById(`taskInput${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
            if(inp.value.trim()) { await addDoc(collection(db, 'harmonogram'), { name: inp.value.trim(), lab, category: cat, doneDate: null, timestamp: Date.now() }); inp.value = ""; }
        };
        window.toggleTask = async (id, s) => { await updateDoc(doc(db, 'harmonogram', id), { doneDate: s ? null : new Date().toISOString().split('T')[0] }); };
        window.deleteTask = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'harmonogram', id)); };

        // --- KALENDARZ ---
        window.changeMonth = (v) => { calDate.setMonth(calDate.getMonth() + v); renderCalendar(); };
        function renderCalendar() {
            const grid = document.getElementById('calendarDays'); const label = document.getElementById('calendarMonthYear');
            const mNames = ["Stycze≈Ñ","Luty","Marzec","Kwiecie≈Ñ","Maj","Czerwiec","Lipiec","Sierpie≈Ñ","Wrzesie≈Ñ","Pa≈∫dziernik","Listopad","Grudzie≈Ñ"];
            label.innerText = `${mNames[calDate.getMonth()]} ${calDate.getFullYear()}`; grid.innerHTML = "";
            const fDay = new Date(calDate.getFullYear(), calDate.getMonth(), 1).getDay();
            const dInM = new Date(calDate.getFullYear(), calDate.getMonth() + 1, 0).getDate();
            const offset = fDay === 0 ? 6 : fDay - 1;
            for(let i=0; i<offset; i++) grid.innerHTML += `<div></div>`;
            for(let d=1; d<=dInM; d++) {
                const ds = `${calDate.getFullYear()}-${(calDate.getMonth()+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const hasE = eventsCache.some(e => e.date === ds);
                const div = document.createElement('div');
                div.className = `calendar-day ${ds === selectedDayStr ? 'selected font-bold' : ''} ${hasE ? 'has-event' : ''}`;
                div.innerText = d; div.onclick = () => { selectedDayStr = ds; renderCalendar(); updateDayEvents(); };
                grid.appendChild(div);
            }
            updateMonthEvents();
        }
        window.openAddEvent = async () => { const t = prompt("Wydarzenie:"); if(t) await addDoc(collection(db, 'wydarzenia'), { title: t, date: selectedDayStr, timestamp: Date.now() }); };
        function updateDayEvents() {
            const list = document.getElementById('dayEventsList');
            const f = eventsCache.filter(e => e.date === selectedDayStr);
            list.innerHTML = f.length ? f.map(e => `<div class="flex justify-between bg-white p-2 rounded shadow-sm text-[11px] font-semibold"><span>${e.title}</span><button onclick="deleteDoc(doc(db,'wydarzenia','${e.id}'))" class="text-red-300">‚úï</button></div>`).join('') : `<p class="text-[10px] text-gray-400 italic">Brak wydarze≈Ñ.</p>`;
        }
        function updateMonthEvents() {
            const list = document.getElementById('monthEventsList');
            const prefix = `${calDate.getFullYear()}-${(calDate.getMonth() + 1).toString().padStart(2, '0')}`;
            const f = eventsCache.filter(e => e.date.startsWith(prefix)).sort((a,b) => a.date.localeCompare(b.date));
            list.innerHTML = f.length ? `<h3 class="text-[10px] font-bold mb-2 uppercase">Plany na miesiƒÖc:</h3>` + f.map(e => `<div class="text-[11px] bg-white p-2 rounded border-l-4 border-blue-500 mb-1"><b>${e.date.split('-')[2]}</b> - ${e.title}</div>`).join('') : "";
        }

        // --- AUTH & INIT ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginSection').classList.add('hidden'); document.getElementById('appSection').classList.remove('hidden');
                initHarmonogram('woda'); initHarmonogram('scieki');
                switchSubTabOdcz('Lista'); switchSubTab('woda','Archiwalna'); switchSubTab('scieki','Archiwalna');
                loadOdczynnikiUniversal(); loadTasks(); loadWzorcowanie();
                onSnapshot(collection(db, 'wydarzenia'), (s) => { eventsCache = s.docs.map(d => ({id:d.id, ...d.data()})); renderCalendar(); });
            } else { document.getElementById('loginSection').classList.remove('hidden'); }
        });
        window.handleLogin = async () => { try { await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPassword').value); } catch(err) { alert("B≈ÇƒÖd!"); } };
        window.handleLogout = async () => { await signOut(auth); location.reload(); };
    </script>
</body>
