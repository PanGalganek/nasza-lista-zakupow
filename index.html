    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8", authDomain: "nasza-lista-zakupow.firebaseapp.com", projectId: "nasza-lista-zakupow", storageBucket: "nasza-lista-zakupow.firebasestorage.app", messagingSenderId: "516283526174", appId: "1:516283526174:web:f42c9c38333e821da5520f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let odczynnikiCache = [], currentOdczynnikiSubTab = 'Wzorce', formRowCount = 0;
        let calDate = new Date(), eventsCache = [], wzorcowanieCache = [], selectedWMonth = (new Date().getMonth() + 1).toString().padStart(2, '0');
        let selectedDayStr = new Date().toISOString().split('T')[0];

        window.switchTab = (target) => {
            ['odczynniki', 'woda', 'scieki', 'wzorcowanie', 'kalendarz'].forEach(t => {
                const c = document.getElementById(`tabContent${t.charAt(0).toUpperCase() + t.slice(1)}`);
                const b = document.getElementById(`btn${t.charAt(0).toUpperCase() + t.slice(1)}`);
                if(c) c.classList.add('hidden');
                if(b) { b.classList.remove('active-tab'); b.classList.add('text-gray-400'); }
            });
            document.getElementById(`tabContent${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.remove('hidden');
            document.getElementById(`btn${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.add('active-tab');
            if(target === 'kalendarz') renderCalendar();
            if(target === 'wzorcowanie') updateWzorcowanieUI();
        };

        // --- ODCZYNNIKI ---
        window.switchOdczynnikiSubTab = (target) => {
            currentOdczynnikiSubTab = target;
            ['Wzorce', 'Odczynniki'].forEach(sub => {
                const btn = document.getElementById(`subBtnOdczynniki${sub}`);
                if(btn) btn.className = `px-4 py-2 border rounded text-[9px] font-bold uppercase ${target === sub ? 'active-sub-tab-odczynniki' : 'bg-white text-gray-500'}`;
            });
            renderOdczynniki();
        };

        window.addFormRow = (data = null) => {
            formRowCount++;
            const container = document.getElementById('dynamicItemsContainer');
            const row = document.createElement('div');
            row.id = `formRow_${formRowCount}`;
            row.className = "p-4 bg-white rounded-lg border shadow-sm space-y-3 animate-fadeIn text-black";
            const today = new Date().toISOString().split('T')[0];
            row.innerHTML = `<input type="text" placeholder="Nazwa" class="chem-name w-full border p-2 rounded text-sm text-black" value="${data ? data.name : ''}"><div class="grid grid-cols-2 gap-2"><input type="text" placeholder="Grupa (II-4)" class="chem-group border p-2 rounded text-sm text-black" value="${data ? data.group : ''}"><input type="text" placeholder="Zastosowanie" class="chem-usage border p-2 rounded text-sm text-black" value="${data ? data.usage : ''}"></div><div class="grid grid-cols-2 gap-2"><div><label class="text-[8px] font-bold uppercase">Przyjƒôcie:</label><input type="date" class="chem-received border p-2 rounded text-sm w-full text-black" value="${data ? data.received : today}"></div><div><label class="text-[8px] font-bold uppercase text-red-500">Wa≈ºno≈õƒá:</label><input type="date" class="chem-expiry border p-2 rounded text-sm w-full text-black" value="${data ? data.expiry : ''}"></div></div>`;
            container.appendChild(row);
        };

        function loadOdczynniki() {
            onSnapshot(query(collection(db, 'odczynniki'), orderBy("timestamp", "asc")), (snap) => {
                odczynnikiCache = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderOdczynniki();
            });
        }

        function renderOdczynniki() {
            const container = document.getElementById('chemicalListGrouped');
            container.innerHTML = ""; const ab = document.getElementById('alertBox'); ab.innerHTML = "";
            const filtered = odczynnikiCache.filter(item => (item.category || 'Wzorce') === currentOdczynnikiSubTab);

            const groups = filtered.reduce((acc, item) => {
                const prefix = (item.group || 'Inne').split('/')[0];
                if (!acc[prefix]) acc[prefix] = { prefix, items: [], name: item.name };
                acc[prefix].items.push(item); return acc;
            }, {});

            const sortedKeys = Object.keys(groups).sort((a, b) => a.localeCompare(b, undefined, { numeric: true }));
            let groupLP = 1, groupAlerts = [];

            sortedKeys.forEach(key => {
                const group = groups[key];
                const groupCard = document.createElement('div');
                groupCard.className = "bg-white rounded-xl border shadow-sm mb-3 overflow-hidden text-black";
                
                const expItems = group.items.filter(i => i.expiry && Math.ceil((new Date(i.expiry) - new Date())/86400000) <= 30);
                const hasBackup = group.items.some(i => i.expiry && Math.ceil((new Date(i.expiry) - new Date())/86400000) > 30);

                if(expItems.length > 0) {
                    const anyOrdered = expItems.some(i => i.ordered);
                    groupAlerts.push({ prefix: group.prefix, name: group.name, type: hasBackup ? 'backup' : (anyOrdered ? 'ordered' : 'warning') });
                }

                let itemsHtml = group.items.map(item => {
                    const diff = item.expiry ? Math.ceil((new Date(item.expiry) - new Date()) / 86400000) : null;
                    const dCol = (diff !== null && diff <= 30) ? "text-red-600 font-bold" : "text-black";
                    return `<div class="${item.ordered ? 'ordered-row' : ''} flex items-center justify-between p-3 border-t text-[11px]"><div class="flex items-center gap-3"><span class="font-black text-blue-400">${item.group.split('/')[1] || '‚Ä¢'}</span><div class="flex flex-col"><span>Wa≈ºno≈õƒá: <span class="${dCol}">${item.expiry || '--'}</span></span><span class="text-[8px] italic">${item.usage || ''}</span></div></div><div class="flex gap-4"><button onclick="toggleOrder('${item.id}', ${item.ordered})">${item.ordered ? '‚úÖ' : 'üõí'}</button><button onclick="deleteItem('${item.id}')">‚úï</button></div></div>`;
                }).join('');

                groupCard.innerHTML = `<div class="bg-gray-100 px-4 py-2 border-b flex items-center gap-3"><span class="bg-blue-600 text-white text-[10px] px-2 py-0.5 rounded-full font-bold">LP ${groupLP}</span><span class="font-bold uppercase text-xs">${group.name}</span><span class="text-gray-400 text-[10px] ml-auto">${group.prefix}</span></div>${itemsHtml}`;
                container.appendChild(groupCard);
                groupLP++;
            });

            if(groupAlerts.length > 0) {
                ab.innerHTML = groupAlerts.map(a => `<div class="p-2 rounded border ${a.type === 'warning' ? 'bg-orange-100 text-orange-800' : 'bg-green-100 text-green-800'}">${a.type === 'backup' ? 'üõ°Ô∏è ZAPAS: ' : (a.type === 'ordered' ? '‚úÖ ZAM√ìWIONO: ' : '‚ö†Ô∏è KONIEC: ')} [${a.prefix}] ${a.name}</div>`).join('');
                ab.classList.remove('hidden');
            } else ab.classList.add('hidden');
        }

        window.toggleOrder = async (id, s) => await updateDoc(doc(db, 'odczynniki', id), { ordered: !s });
        window.deleteItem = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, 'odczynniki', id)); };
        window.addItem = async () => {
            const rows = document.getElementById('dynamicItemsContainer').children;
            for(let row of rows) {
                const name = row.querySelector('.chem-name').value;
                if(name) await addDoc(collection(db, 'odczynniki'), { name, group: row.querySelector('.chem-group').value, usage: row.querySelector('.chem-usage').value, received: row.querySelector('.chem-received').value, expiry: row.querySelector('.chem-expiry').value, timestamp: Date.now(), category: currentOdczynnikiSubTab });
            }
            document.getElementById('dynamicItemsContainer').innerHTML = ""; addFormRow();
        };

        // --- HARMONOGRAMY ---
        window.switchSubTab = (lab, target) => {
            ['Archiwalna', 'Slepa', 'Probkobranie', 'Porownania'].forEach(cat => {
                const c = document.getElementById(`subContent${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
                const b = document.getElementById(`subBtn${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
                if(c) c.classList.add('hidden');
                if(b) b.className = `px-2 py-2 border rounded text-[9px] font-bold uppercase bg-white text-gray-500`;
            });
            document.getElementById(`subContent${lab.charAt(0).toUpperCase() + lab.slice(1)}${target}`).classList.remove('hidden');
            document.getElementById(`subBtn${lab.charAt(0).toUpperCase() + lab.slice(1)}${target}`).className = `px-2 py-2 border rounded text-[9px] font-bold uppercase active-sub-tab-${lab}`;
        };

        function loadTasks() {
            onSnapshot(query(collection(db, 'harmonogram'), orderBy("timestamp", "asc")), (snap) => {
                const labs = ['woda', 'scieki'], cats = ['Archiwalna', 'Slepa', 'Probkobranie', 'Porownania'];
                labs.forEach(l => cats.forEach(c => { const el = document.getElementById(`taskList${l.charAt(0).toUpperCase() + l.slice(1)}${c}`); if(el) el.innerHTML = ""; }));
                
                snap.docs.forEach(dSnap => {
                    const t = dSnap.data();
                    const isDone = t.doneDate && new Date(t.doneDate).getFullYear() === new Date().getFullYear();
                    const div = document.createElement('div'); div.className = `flex justify-between items-center p-3 border rounded ${isDone ? 'task-done' : 'bg-white shadow-sm'} text-[11px]`;
                    div.innerHTML = `<span class="font-bold">${t.name}</span><div class="flex gap-4"><button onclick="toggleTask('${dSnap.id}', ${isDone})">${isDone ? '‚úÖ' : '‚¨ú'}</button><button onclick="deleteTask('${dSnap.id}')">‚úï</button></div>`;
                    const list = document.getElementById(`taskList${t.lab.charAt(0).toUpperCase() + t.lab.slice(1)}${t.category}`);
                    if(list) list.appendChild(div);
                });
            });
        }
        window.addTask = async (lab, cat) => { const i = document.getElementById(`taskInput${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`); if(i.value) await addDoc(collection(db, 'harmonogram'), { name: i.value, lab, category: cat, timestamp: Date.now() }); i.value = ""; };
        window.toggleTask = async (id, s) => await updateDoc(doc(db, 'harmonogram', id), { doneDate: s ? null : new Date().toISOString().split('T')[0] });
        window.deleteTask = async (id) => await deleteDoc(doc(db, 'harmonogram', id));

        // --- SPRZƒòT ---
        function loadWzorcowanie() { onSnapshot(query(collection(db, 'wzorcowanie'), orderBy("timestamp", "asc")), (snap) => { wzorcowanieCache = snap.docs.map(d => ({ id: d.id, ...d.data() })); updateWzorcowanieUI(); }); }
        function updateWzorcowanieUI() {
            const list = document.getElementById('equipmentList'); if(!list) return;
            const mNames = { "01":"Stycze≈Ñ", "02":"Luty", "03":"Marzec", "04":"Kwiecie≈Ñ", "05":"Maj", "06":"Czerwiec", "07":"Lipiec", "08":"Sierpie≈Ñ", "09":"Wrzesie≈Ñ", "10":"Pa≈∫dziernik", "11":"Listopad", "12":"Grudzie≈Ñ" };
            const nav = document.getElementById('monthsNav'); nav.innerHTML = "";
            for(let i=1; i<=12; i++) {
                const id = i.toString().padStart(2, '0');
                const btn = document.createElement('button'); btn.innerText = mNames[id].substring(0,3);
                btn.onclick = () => { selectedWMonth = id; updateWzorcowanieUI(); };
                btn.className = `px-3 py-2 border rounded text-[9px] font-bold uppercase ${selectedWMonth === id ? 'active-month' : 'bg-white text-gray-500'}`;
                nav.appendChild(btn);
            }
            list.innerHTML = "";
            wzorcowanieCache.filter(eq => eq.month === selectedWMonth).forEach(eq => {
                const isY = eq.doneDate && new Date(eq.doneDate).getFullYear() === new Date().getFullYear();
                let colorClass = "bg-purple-100 text-purple-700";
                if(eq.type === "Kalibracja") colorClass = "bg-blue-100 text-blue-700";
                if(eq.type === "Sprawdzenie") colorClass = "bg-green-100 text-green-700";
                
                const div = document.createElement('div'); div.className = `flex justify-between items-center p-3 border rounded ${isY ? 'task-done' : 'bg-white shadow-sm'} text-[11px]`;
                div.innerHTML = `<div><span class="${colorClass} px-1 rounded text-[8px] font-bold uppercase mr-2">${eq.type || 'WZORCOWANIE'}</span><span class="font-bold">${eq.name}</span></div><div class="flex gap-3"><button onclick="toggleEquip('${eq.id}', ${isY})">${isY ? '‚úÖ' : '‚¨ú'}</button><button onclick="deleteEquip('${eq.id}')">‚úï</button></div>`;
                list.appendChild(div);
            });
        }
        window.addEquipment = async () => { const n = document.getElementById('equipName'), m = document.getElementById('equipMonth'), t = document.getElementById('equipType'); if(n.value) await addDoc(collection(db, 'wzorcowanie'), { name: n.value, month: m.value, type: t.value, timestamp: Date.now() }); n.value = ""; };
        window.toggleEquip = async (id, s) => await updateDoc(doc(db, 'wzorcowanie', id), { doneDate: s ? null : new Date().toISOString().split('T')[0] });
        window.deleteEquip = async (id) => await deleteDoc(doc(db, 'wzorcowanie', id));

        // --- KALENDARZ ---
        window.changeMonth = (v) => { calDate.setMonth(calDate.getMonth() + v); renderCalendar(); };
        window.selectDay = (d) => { selectedDayStr = d; renderCalendar(); };
        window.addEvent = async () => { const i = document.getElementById('eventInput'); if(i.value) await addDoc(collection(db, 'wydarzenia'), { title: i.value, date: selectedDayStr, timestamp: Date.now() }); i.value = ""; };
        window.deleteEvent = async (id) => await deleteDoc(doc(db, 'wydarzenia', id));

        function renderCalendar() {
            const grid = document.getElementById('calendarDays'), label = document.getElementById('calendarMonthYear'), mNames = ["Stycze≈Ñ", "Luty", "Marzec", "Kwiecie≈Ñ", "Maj", "Czerwiec", "Lipiec", "Sierpie≈Ñ", "Wrzesie≈Ñ", "Pa≈∫dziernik", "Listopad", "Grudzie≈Ñ"];
            label.innerText = `${mNames[calDate.getMonth()]} ${calDate.getFullYear()}`; grid.innerHTML = "";
            const fDay = new Date(calDate.getFullYear(), calDate.getMonth(), 1).getDay(), dInM = new Date(calDate.getFullYear(), calDate.getMonth() + 1, 0).getDate(), offset = fDay === 0 ? 6 : fDay - 1;
            for(let i=0; i<offset; i++) grid.innerHTML += `<div class="calendar-day opacity-0"></div>`;
            for(let d=1; d<=dInM; d++) {
                const ds = `${calDate.getFullYear()}-${(calDate.getMonth()+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const hasE = eventsCache.some(e => e.date === ds);
                const div = document.createElement('div'); div.className = `calendar-day ${ds === selectedDayStr ? 'selected' : ''} ${hasE ? 'has-event' : ''}`;
                div.innerText = d; div.onclick = () => selectDay(ds); grid.appendChild(div);
            }
            updateDayEvents(); updateMonthEvents();
        }

        function updateDayEvents() {
            document.getElementById('selectedDateLabel').innerText = `DZIE≈É: ${selectedDayStr}`;
            const list = document.getElementById('dayEventsList');
            const f = eventsCache.filter(e => e.date === selectedDayStr);
            list.innerHTML = f.map(e => `<div class="flex justify-between bg-white p-2 rounded shadow-sm text-xs text-black"><span>${e.title}</span><button onclick="deleteEvent('${e.id}')" class="text-red-300">‚úï</button></div>`).join('') || '<p class="text-[10px] italic text-gray-400">Brak plan√≥w.</p>';
        }

        function updateMonthEvents() {
            const list = document.getElementById('monthEventsList'), mStr = `${calDate.getFullYear()}-${(calDate.getMonth()+1).toString().padStart(2,'0')}`;
            const f = eventsCache.filter(e => e.date.startsWith(mStr)).sort((a,b) => a.date.localeCompare(b.date));
            list.innerHTML = f.map(e => `<div class="flex justify-between bg-white p-2 rounded border-l-4 border-blue-400 shadow-sm text-[10px] text-black mb-1"><span><b>${e.date.split('-')[2]}</b> ${e.title}</span><button onclick="deleteEvent('${e.id}')" class="text-gray-300">‚úï</button></div>`).join('') || '<p class="text-[10px] italic text-gray-400">Pusto.</p>';
        }

        // --- INIT ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginSection').classList.add('hidden'); document.getElementById('appSection').classList.remove('hidden');
                addFormRow(); loadOdczynniki(); loadTasks(); loadWzorcowanie();
                onSnapshot(query(collection(db, 'wydarzenia'), orderBy("timestamp", "asc")), (snap) => { eventsCache = snap.docs.map(d => ({ id: d.id, ...d.data() })); renderCalendar(); });
            } else { document.getElementById('loginSection').classList.remove('hidden'); document.getElementById('appSection').classList.add('hidden'); }
        });
        window.handleLogin = async () => { try { await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPassword').value); } catch(err) { alert("B≈ÇƒÖd!"); } };
        window.handleLogout = async () => { await signOut(auth); location.reload(); };
    </script>
</body>
