    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8", authDomain: "nasza-lista-zakupow.firebaseapp.com", projectId: "nasza-lista-zakupow", storageBucket: "nasza-lista-zakupow.firebasestorage.app", messagingSenderId: "516283526174", appId: "1:516283526174:web:f42c9c38333e821da5520f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let selectedWMonth = (new Date().getMonth() + 1).toString().padStart(2, '0');
        let calDate = new Date();
        let selectedDayStr = new Date().toISOString().split('T')[0];
        let cacheW = [], cacheE = [];

        window.switchTab = (target) => {
            ['odczynniki', 'wzorce', 'woda', 'scieki', 'wzorcowanie', 'kalendarz'].forEach(t => {
                const c = document.getElementById(`tabContent${t.charAt(0).toUpperCase() + t.slice(1)}`);
                const b = document.getElementById(`btn${t.charAt(0).toUpperCase() + t.slice(1)}`);
                if(c) c.classList.add('hidden');
                if(b) { b.classList.remove('active-tab'); b.classList.add('text-gray-400'); }
            });
            document.getElementById(`tabContent${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.remove('hidden');
            document.getElementById(`btn${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.add('active-tab');
            if(target === 'kalendarz') renderCalendar();
            if(target === 'wzorcowanie') updateWzorcowanieUI();
        };

        window.switchSubTab = (lab, target) => {
            ['Archiwalna', 'Slepa', 'Probkobranie', 'Porownania'].forEach(cat => {
                const c = document.getElementById(`subContent${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
                const b = document.getElementById(`subBtn${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
                if(c) c.classList.add('hidden');
                if(b) b.className = `px-3 py-2 border rounded text-[9px] font-bold bg-white text-gray-500 whitespace-nowrap`;
            });
            document.getElementById(`subContent${lab.charAt(0).toUpperCase() + lab.slice(1)}${target}`).classList.remove('hidden');
            document.getElementById(`subBtn${lab.charAt(0).toUpperCase() + lab.slice(1)}${target}`).className = `px-3 py-2 border rounded text-[9px] font-bold active-sub-tab-${lab} whitespace-nowrap`;
        };

        // --- UNIWERSALNA LOGIKA DLA ODCZYNNIK√ìW I WZORC√ìW ---
        function setupChemLoader(collName, listId, alertId, suffix) {
            return onSnapshot(query(collection(db, collName), orderBy("timestamp", "asc")), (snap) => {
                const list = document.getElementById(listId); list.innerHTML = ""; let alertItems = [];
                snap.docs.forEach((d, i) => {
                    const item = d.data(); const exp = item.expiry ? new Date(item.expiry) : null;
                    const diff = exp ? Math.ceil((exp - new Date()) / 86400000) : null;
                    if (diff !== null && diff <= 30 && diff >= 0 && !item.ordered) alertItems.push({ g: item.group, n: item.name });
                    const dCol = diff !== null && diff < 0 ? "text-red-600 font-bold" : (diff !== null && diff <= 30 ? "text-orange-500 font-bold" : "text-gray-500");
                    const li = document.createElement('li');
                    li.className = `${item.ordered ? 'ordered-row' : 'bg-white'} grid grid-cols-12 gap-2 items-center p-3 rounded-lg border text-[11px]`;
                    li.innerHTML = `<div class="col-span-1 text-gray-400 border-r text-center">${i+1}</div><div class="col-span-2 font-bold text-blue-600 truncate px-1 uppercase">${item.group || '-'}</div><div class="col-span-4 flex flex-col truncate text-left"><span class="font-bold text-gray-800">${item.name}</span><span class="text-[9px] text-gray-400 italic">${item.usage || 'brak'}</span></div><div class="col-span-3 text-center flex flex-col tracking-tighter"><span>P: ${item.received || '--'}</span><span class="${dCol}">W: ${item.expiry || '--'}</span></div><div class="col-span-2 flex justify-end gap-2"><button onclick="toggleOrder('${collName}', '${d.id}', ${item.ordered})">${item.ordered ? '‚úÖ' : 'üõí'}</button><button onclick="startEditChem('${collName}', '${suffix}', '${d.id}', \`${item.name}\`, \`${item.group}\`, \`${item.usage}\`, '${item.expiry}', '${item.received}')">‚úèÔ∏è</button><button onclick="deleteChem('${collName}', '${d.id}')">‚úï</button></div>`;
                    list.appendChild(li);
                });
                const ab = document.getElementById(alertId);
                if (alertItems.length > 0) { ab.innerHTML = alertItems.map(i => `‚Ä¢ [${i.g}] ${i.n}`).join('<br>'); ab.classList.remove('hidden'); } else { ab.classList.add('hidden'); }
            });
        }

        window.addItem = async (coll, suffix) => {
            const id = document.getElementById('editId' + suffix).value;
            const p = { 
                name: document.getElementById('chemName' + suffix).value, 
                group: document.getElementById('chemGroup' + suffix).value, 
                usage: document.getElementById('chemUsage' + suffix).value, 
                expiry: document.getElementById('chemExpiry' + suffix).value, 
                received: document.getElementById('chemReceived' + suffix).value, 
                timestamp: Date.now(), ordered: false 
            };
            if (p.name.trim()) { 
                if(id) await updateDoc(doc(db, coll, id), p); 
                else await addDoc(collection(db, coll), p); 
                cancelEdit(suffix); 
            }
        };

        window.startEditChem = (coll, suffix, id, n, g, u, e, r) => {
            document.getElementById('editId' + suffix).value = id;
            document.getElementById('chemName' + suffix).value = n;
            document.getElementById('chemGroup' + suffix).value = g;
            document.getElementById('chemUsage' + suffix).value = u;
            document.getElementById('chemExpiry' + suffix).value = e;
            document.getElementById('chemReceived' + suffix).value = r;
            document.getElementById('formContainer' + suffix).classList.add('editing-mode');
            document.getElementById('cancelBtn' + suffix).classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.cancelEdit = (suffix) => {
            document.getElementById('editId' + suffix).value = "";
            document.getElementById('chemName' + suffix).value = "";
            document.getElementById('chemGroup' + suffix).value = "";
            document.getElementById('chemUsage' + suffix).value = "";
            document.getElementById('formContainer' + suffix).classList.remove('editing-mode');
            document.getElementById('cancelBtn' + suffix).classList.add('hidden');
        };

        window.toggleOrder = async (coll, id, s) => await updateDoc(doc(db, coll, id), { ordered: !s });
        window.deleteChem = async (coll, id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, coll, id)); };

        // --- LABORATORIUM I SPRZƒòT ---
        function loadTasks() {
            onSnapshot(query(collection(db, 'harmonogram'), orderBy("timestamp", "asc")), (snap) => {
                const labs = ['woda', 'scieki']; const cats = ['Archiwalna', 'Slepa', 'Probkobranie', 'Porownania'];
                let stats = {}; labs.forEach(l => cats.forEach(c => { 
                    const listId = `taskList${l.charAt(0).toUpperCase() + l.slice(1)}${c}`;
                    if(document.getElementById(listId)) document.getElementById(listId).innerHTML = "";
                    stats[`${l}${c}`] = { t:0, d:0, m:false };
                }));
                const now = new Date();
                snap.docs.forEach(dSnap => {
                    const t = dSnap.data(); const dDate = t.doneDate ? new Date(t.doneDate) : null;
                    const isY = dDate && dDate.getFullYear() === now.getFullYear();
                    const isM = isY && dDate.getMonth() === now.getMonth();
                    const key = `${t.lab}${t.category}`;
                    if(stats[key]) { stats[key].t++; if(isY) stats[key].d++; if(isM) stats[key].m = true; }
                    const div = document.createElement('div');
                    div.className = `flex justify-between items-center p-3 border rounded-lg ${isY ? 'task-done' : 'bg-white shadow-sm'} mb-2 text-left`;
                    div.innerHTML = `<div class="flex flex-col"><span class="text-sm font-semibold">${t.name}</span>${isY ? `<span class="text-[9px] text-green-600 font-bold uppercase mt-1">Wykonano: ${t.doneDate}</span>` : ''}</div><div class="flex gap-4"><button onclick="toggleTask('${dSnap.id}', ${isY})" class="text-xl">${isY ? '‚úÖ' : '‚¨ú'}</button><button onclick="deleteDoc(doc(db, 'harmonogram', '${dSnap.id}'))">‚úï</button></div>`;
                    const listEl = document.getElementById(`taskList${t.lab.charAt(0).toUpperCase() + t.lab.slice(1)}${t.category}`);
                    if(listEl) listEl.appendChild(div);
                });
                Object.keys(stats).forEach(key => {
                    const mEl = document.getElementById(`mStatus${key.charAt(0).toUpperCase() + key.slice(1)}`);
                    const yEl = document.getElementById(`yStatus${key.charAt(0).toUpperCase() + key.slice(1)}`);
                    if(mEl && yEl) {
                        mEl.className = `p-2 rounded-lg text-[9px] font-bold border text-center mb-1 ${stats[key].m ? 'bg-green-50 text-green-700' : 'bg-orange-50 text-orange-800 animate-pulse'}`;
                        mEl.innerText = stats[key].m ? "‚úÖ WYKONANO W TYM MIESIƒÑCU" : "‚ö†Ô∏è BRAK WPISU W TYM MIESIƒÑCU!";
                        yEl.innerText = `PLAN ROCZNY: ${stats[key].d} / ${stats[key].t}`;
                    }
                });
            });
        }
        window.addTask = async (lab, cat) => {
            const input = document.getElementById(`taskInput${lab.charAt(0).toUpperCase() + lab.slice(1)}${cat}`);
            if(input.value.trim()) { await addDoc(collection(db, 'harmonogram'), { name: input.value.trim(), lab, category: cat, doneDate: null, timestamp: Date.now() }); input.value = ""; }
        };
        window.toggleTask = async (id, isDone) => { await updateDoc(doc(db, 'harmonogram', id), { doneDate: isDone ? null : new Date().toISOString().split('T')[0] }); };

        function updateWzorcowanieUI() {
            const list = document.getElementById('equipmentList'); if(!list) return;
            list.innerHTML = ""; let mt=0, md=0, up=[];
            const curY = new Date().getFullYear();
            cacheW.forEach(eq => {
                const isY = eq.doneDate && new Date(eq.doneDate).getFullYear() === curY;
                if(eq.month === selectedWMonth) {
                    mt++; if(isY) md++;
                    const div = document.createElement('div');
                    div.className = "flex justify-between p-3 border rounded bg-white mb-2 text-left";
                    div.innerHTML = `<div><b>${eq.name}</b><br><small>${eq.type}</small></div><button onclick="updateDoc(doc(db,'wzorcowanie','${eq.id}'),{doneDate:${isY ? 'null' : '\"'+new Date().toISOString()+'\"'}})">${isY ? '‚úÖ' : '‚¨ú'}</button>`;
                    list.appendChild(div);
                }
            });
            document.getElementById('monthlyWzorcowanieCounter').innerText = `${md} z ${mt} ZROBIONE`;
        }

        // --- AUTH & INIT ---
        onAuthStateChanged(auth, (user) => {
            if (user) { 
                document.getElementById('loginSection').classList.add('hidden'); document.getElementById('appSection').classList.remove('hidden'); 
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('chemReceivedOdczynniki').value = today;
                document.getElementById('chemReceivedWzorce').value = today;
                setupChemLoader('odczynniki_v2', 'chemicalListOdczynniki', 'alertBoxOdczynniki', 'Odczynniki');
                setupChemLoader('odczynniki', 'chemicalListWzorce', 'alertBoxWzorce', 'Wzorce');
                loadTasks();
                onSnapshot(collection(db, 'wzorcowanie'), s => { cacheW = s.docs.map(d => ({id:d.id, ...d.data()})); updateWzorcowanieUI(); });
                onSnapshot(collection(db, 'wydarzenia'), s => { cacheE = s.docs.map(d => ({id:d.id, ...d.data()})); renderCalendar(); });
            } else { document.getElementById('loginSection').classList.remove('hidden'); }
        });
        window.handleLogin = async () => { try { await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPassword').value); } catch(err) { alert("B≈ÇƒÖd!"); } };
        window.handleLogout = async () => { await signOut(auth); location.reload(); };
        function renderCalendar() { /* ... identyczne jak w Twoim kodzie ... */ }
    </script>
