<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Laboratorium</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ordered-row { background-color: #f0fdf4 !important; border-color: #bbf7d0 !important; }
        .active-tab { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: bold; }
        .task-done { text-decoration: line-through; color: #9ca3af; background-color: #f9fafb; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-2 md:p-8 flex items-center justify-center">

    <div id="loginSection" class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">ğŸ§ª Logowanie do e-Lab</h2>
        <input type="email" id="loginEmail" placeholder="E-mail" class="w-full border p-3 rounded mb-4 outline-none">
        <input type="password" id="loginPassword" placeholder="HasÅ‚o" class="w-full border p-3 rounded mb-6 outline-none">
        <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-3 rounded shadow-lg">Zaloguj</button>
    </div>

    <div id="appSection" class="hidden max-w-6xl w-full bg-white rounded-xl shadow-lg p-4 md:p-6 self-start">
        
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold text-gray-800 flex items-center gap-2">âš—ï¸ e-Lab</h1>
            <button onclick="handleLogout()" class="text-xs text-red-500 font-bold uppercase">Wyloguj</button>
        </div>

        <div class="flex border-b mb-6 bg-gray-50 rounded-t-lg overflow-x-auto">
            <button id="btnOdczynniki" onclick="switchTab('odczynniki')" class="flex-1 px-4 py-3 text-[10px] md:text-sm uppercase active-tab">ğŸ§ª Odczynniki</button>
            <button id="btnWoda" onclick="switchTab('woda')" class="flex-1 px-4 py-3 text-[10px] md:text-sm uppercase text-gray-400">ğŸ’§ Woda</button>
            <button id="btnScieki" onclick="switchTab('scieki')" class="flex-1 px-4 py-3 text-[10px] md:text-sm uppercase text-gray-400">â˜£ï¸ Åšcieki</button>
        </div>

        <div id="tabContentOdczynniki" class="block">
            <div id="alertBox" class="hidden mb-6 p-3 rounded-lg border text-sm shadow-sm bg-orange-50 border-orange-200 text-orange-800"></div>
            <div id="formContainer" class="bg-blue-50 p-4 rounded-lg mb-6 border border-blue-100 text-sm">
                <input type="hidden" id="editId" value="">
                <input type="text" id="chemName" placeholder="Nazwa odczynnika" class="w-full border p-2 rounded mb-2">
                <div class="grid grid-cols-2 gap-2 mb-2">
                    <input type="text" id="chemGroup" placeholder="Grupa" class="border p-2 rounded">
                    <input type="text" id="chemUsage" placeholder="Zastosowanie" class="border p-2 rounded">
                </div>
                <div class="grid grid-cols-2 gap-2 mb-2">
                    <input type="date" id="chemReceived" class="border p-2 rounded">
                    <input type="date" id="chemExpiry" class="border p-2 rounded">
                </div>
                <button id="submitBtn" onclick="addItem()" class="w-full bg-blue-600 text-white font-bold py-2 rounded">Dodaj odczynnik</button>
            </div>
            <ul id="chemicalList" class="space-y-2"></ul>
        </div>

        <div id="tabContentWoda" class="hidden space-y-6 text-left">
            <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
                <h3 class="font-bold text-blue-800 mb-2 uppercase text-sm">ğŸ“¦ PrÃ³bka archiwalna - Woda</h3>
                <div class="flex gap-2">
                    <input type="text" id="taskInputWoda" placeholder="Nowe oznaczenie (np. Å»elazo)" class="flex-1 border p-2 rounded text-sm">
                    <button onclick="addTask('woda')" class="bg-blue-600 text-white px-4 py-2 rounded font-bold">+</button>
                </div>
            </div>
            <div id="taskListWoda" class="space-y-2">
                </div>
        </div>

        <div id="tabContentScieki" class="hidden space-y-6 text-left">
            <div class="bg-green-50 p-4 rounded-lg border border-green-200">
                <h3 class="font-bold text-green-800 mb-2 uppercase text-sm">ğŸ“¦ PrÃ³bka archiwalna - Åšcieki</h3>
                <div class="flex gap-2">
                    <input type="text" id="taskInputScieki" placeholder="Nowe oznaczenie (np. ChZT)" class="flex-1 border p-2 rounded text-sm">
                    <button onclick="addTask('scieki')" class="bg-green-600 text-white px-4 py-2 rounded font-bold">+</button>
                </div>
            </div>
            <div id="taskListScieki" class="space-y-2">
                </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, updateDoc, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyANS8FT-mgc8D1kR-WXlhzjEvufveMMeM8",
            authDomain: "nasza-lista-zakupow.firebaseapp.com",
            projectId: "nasza-lista-zakupow",
            storageBucket: "nasza-lista-zakupow.firebasestorage.app",
            messagingSenderId: "516283526174",
            appId: "1:516283526174:web:f42c9c38333e821da5520f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const colOdczynniki = collection(db, 'odczynniki');
        const colTasks = collection(db, 'harmonogram'); // NOWA KOLEKCJA

        // --- NAWIGACJA ---
        window.switchTab = (target) => {
            ['odczynniki', 'woda', 'scieki'].forEach(t => {
                document.getElementById(`tabContent${t.charAt(0).toUpperCase() + t.slice(1)}`).classList.add('hidden');
                document.getElementById(`btn${t.charAt(0).toUpperCase() + t.slice(1)}`).classList.remove('active-tab');
                document.getElementById(`btn${t.charAt(0).toUpperCase() + t.slice(1)}`).classList.add('text-gray-400');
            });
            document.getElementById(`tabContent${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.remove('hidden');
            document.getElementById(`btn${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.add('active-tab');
        };

        // --- ZADANIA (HARMONOGRAM) ---
        window.addTask = async (lab) => {
            const input = document.getElementById(`taskInput${lab.charAt(0).toUpperCase() + lab.slice(1)}`);
            if (input.value.trim()) {
                await addDoc(colTasks, {
                    name: input.value.trim(),
                    lab: lab, // 'woda' lub 'scieki'
                    category: 'archiwalna',
                    lastDone: null, // tu bÄ™dziemy zapisywaÄ‡ datÄ™ ostatniego wykonania
                    timestamp: Date.now()
                });
                input.value = "";
            }
        };

        window.toggleTask = async (id, currentStatus) => {
            // Tymczasowo: po prostu odznaczamy zadanie jako "zrobione dzisiaj"
            const today = new Date().toISOString().split('T')[0];
            await updateDoc(doc(db, 'harmonogram', id), {
                lastDone: currentStatus ? null : today
            });
        };

        window.deleteTask = async (id) => {
            if(confirm("UsunÄ…Ä‡ to oznaczenie z listy staÅ‚ej?")) await deleteDoc(doc(db, 'harmonogram', id));
        };

        // --- MONITOROWANIE ZADAÅƒ ---
        function loadTasks() {
            onSnapshot(query(colTasks, orderBy("timestamp", "asc")), (snapshot) => {
                const listWoda = document.getElementById('taskListWoda');
                const listScieki = document.getElementById('taskListScieki');
                listWoda.innerHTML = ""; listScieki.innerHTML = "";

                snapshot.docs.forEach(docSnap => {
                    const task = docSnap.data();
                    const li = document.createElement('div');
                    const isDoneThisMonth = task.lastDone && task.lastDone.substring(0, 7) === new Date().toISOString().substring(0, 7);
                    
                    li.className = `flex justify-between items-center p-3 border rounded-lg ${isDoneThisMonth ? 'task-done' : 'bg-white shadow-sm'}`;
                    li.innerHTML = `
                        <span class="font-medium text-sm">${task.name}</span>
                        <div class="flex gap-3">
                            <button onclick="toggleTask('${docSnap.id}', ${isDoneThisMonth})" class="text-xl">
                                ${isDoneThisMonth ? 'âœ…' : 'â¬œ'}
                            </button>
                            <button onclick="deleteTask('${docSnap.id}')" class="text-red-300 text-xs">âœ•</button>
                        </div>
                    `;
                    
                    if (task.lab === 'woda') listWoda.appendChild(li);
                    else listScieki.appendChild(li);
                });
            });
        }

        // --- RESZTA LOGIKI (ODCZYNNIKI) ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('appSection').classList.remove('hidden');
                loadData(); // odczynniki
                loadTasks(); // harmonogram
                document.getElementById('chemReceived').value = new Date().toISOString().split('T')[0];
            }
        });

        // (Tu zachowujemy wszystkie funkcje: loadData, addItem, toggleOrder, deleteItem z poprzedniej wersji)
        // [SkrÃ³cone dla przejrzystoÅ›ci, ale w peÅ‚nym pliku bÄ™dÄ… identyczne jak wczeÅ›niej]
        
        // --- FUNKCJA ODCZYNNIKÃ“W ---
        function loadData() {
            onSnapshot(query(colOdczynniki, orderBy("timestamp", "asc")), (snapshot) => {
                const list = document.getElementById('chemicalList');
                list.innerHTML = "";
                snapshot.docs.forEach((docSnap, index) => {
                    const item = docSnap.data();
                    const li = document.createElement('li');
                    li.className = `${item.ordered ? 'ordered-row' : 'bg-white'} grid grid-cols-12 gap-2 items-center p-2 rounded-lg border text-[11px]`;
                    li.innerHTML = `<div class="col-span-1 text-gray-400">${index+1}</div>
                                    <div class="col-span-2 font-bold text-blue-600 truncate">${item.group || '-'}</div>
                                    <div class="col-span-5 font-bold">${item.name}</div>
                                    <div class="col-span-2 text-center text-gray-500">${item.expiry || '-'}</div>
                                    <div class="col-span-2 text-right flex gap-1">
                                        <button onclick="toggleOrder('${docSnap.id}', ${item.ordered})">${item.ordered ? 'âœ…' : 'ğŸ›’'}</button>
                                        <button onclick="deleteItem('${docSnap.id}')">âœ•</button>
                                    </div>`;
                    list.appendChild(li);
                });
            });
        }
        window.addItem = async () => { /* ... identycznie jak wczeÅ›niej ... */ };
        window.handleLogin = async () => { /* ... identycznie jak wczeÅ›niej ... */ };
        window.handleLogout = async () => { await signOut(auth); location.reload(); };
        window.toggleOrder = async (id, s) => await updateDoc(doc(db, 'odczynniki', id), { ordered: !s });
        window.deleteItem = async (id) => { if(confirm("UsunÄ…Ä‡?")) await deleteDoc(doc(db, 'odczynniki', id)); };

    </script>
</body>
</html>
